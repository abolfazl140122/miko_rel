<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>چت شخصی | پیام‌رسان همیار</title>
    <!-- Favicon Placeholder -->
    <!-- <link rel="icon" href="logo.png" type="image/png"> -->

    <style>
        /* --- وارد کردن فونت وزیرمتن --- */
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');

        /* --- متغیرهای اصلی تم دارک --- */
        :root {
            --background-color: #0f0f0f;
            --header-bg: #121212;
            --secondary-color: #1A1A1A;
            --message-sent-bg: #0078ff;
            --message-received-bg: #2d2d2d;
            --border-color: #252525;
            --text-primary: #ffffff;
            --text-secondary: #9e9e9e;
            --online-indicator: #28a745;
            --accent-color: #00bcd4;
            --error-color: #ff4d4f;
        }

        /* --- تنظیمات پایه --- */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            overflow: hidden;
            -webkit-user-select: none; user-select: none;
        }

        /* --- ساختار اصلی --- */
        .app-container {
            width: 100%; max-width: 480px; height: 100vh;
            margin: 0 auto; background-color: var(--background-color);
            display: flex; flex-direction: column;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
        }

        /* --- هدر --- */
        .chat-header {
            padding: 10px 15px; border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; background-color: var(--header-bg);
            flex-shrink: 0; position: relative; z-index: 10;
        }
        .chat-header .back-btn, .options-btn { background: none; border: none; cursor: pointer; color: var(--text-secondary); padding: 5px; }
        .chat-header .partner-info { display: flex; align-items: center; margin-right: 15px; flex-grow: 1; }
        .partner-info img { width: 45px; height: 45px; border-radius: 50%; margin-left: 12px; object-fit: cover; }
        .partner-details h2 { font-size: 1.1em; font-weight: 500; }
        .partner-details .status { font-size: 0.85em; color: var(--text-secondary); transition: color 0.3s; }
        .partner-details .status.online { color: var(--online-indicator); }
        .partner-details .status.typing { color: var(--accent-color); font-style: italic; }
        svg { vertical-align: middle; }

        /* --- بخش پیام‌ها --- */
        main { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column-reverse; scroll-behavior: smooth; }
        #messages-area { display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 75%; padding: 10px 15px; border-radius: 18px; word-wrap: break-word; position: relative; animation: fadeIn 0.3s ease; cursor: pointer; }
        .message.sent { background-color: var(--message-sent-bg); align-self: flex-start; border-bottom-left-radius: 5px; }
        .message.received { background-color: var(--message-received-bg); align-self: flex-end; border-bottom-right-radius: 5px; }
        .message .timestamp { font-size: 0.7em; color: rgba(255, 255, 255, 0.6); margin-top: 5px; text-align: left; }
        .message .edited-indicator { font-size: 0.7em; color: rgba(255, 255, 255, 0.7); margin-left: 5px; }
        .message.deleted .text { font-style: italic; color: var(--text-secondary); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- فرم ورودی --- */
        #message-form { display: flex; padding: 10px; border-top: 1px solid var(--border-color); background: var(--header-bg); align-items: center; flex-shrink: 0; }
        #message-form .icon-btn { background: none; border: none; cursor: pointer; color: var(--text-secondary); padding: 8px; }
        #message-form input { flex-grow: 1; padding: 12px 15px; border: none; border-radius: 20px; font-family: 'Vazirmatn', sans-serif; background-color: var(--message-received-bg); color: var(--text-primary); outline: none; transition: box-shadow 0.2s; }
        #message-form input:focus { box-shadow: 0 0 0 2px var(--primary-color); }
        #message-form input:disabled { background-color: #222; cursor: not-allowed; }
        #message-form button[type="submit"] { background: var(--primary-color); color: white; border: none; border-radius: 50%; width: 45px; height: 45px; margin-right: 10px; font-size: 1.5em; cursor: pointer; flex-shrink: 0; display: flex; align-items: center; justify-content: center; }
        
        /* --- مودال و منوی کلیک‌راست --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; animation: fadeIn 0.2s; }
        .modal-content { background: var(--secondary-color); padding: 15px; border-radius: 12px; width: 90%; max-width: 320px; border: 1px solid var(--border-color); }
        .modal-content h3 { margin-top: 0; margin-bottom: 15px; font-size: 1.1em; }
        .modal-content textarea { width: 100%; background: var(--background-color); color: var(--text-primary); border: 1px solid var(--border-color); border-radius: 8px; padding: 10px; font-family: 'Vazirmatn', sans-serif; margin-bottom: 10px; }
        .modal-content .modal-actions { display: flex; gap: 10px; margin-top: 15px; }
        .modal-content button { flex-grow: 1; padding: 10px; border-radius: 8px; border: none; cursor: pointer; font-family: 'Vazirmatn'; background-color: var(--message-received-bg); color: var(--text-primary); }
        .modal-content button.primary { background-color: var(--primary-color); }
        .context-menu { position: fixed; z-index: 1001; background: var(--secondary-color); border-radius: 8px; border: 1px solid var(--border-color); padding: 5px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); display: none; }
        .context-menu button { display: block; width: 100%; background: none; border: none; color: var(--text-primary); padding: 10px 15px; text-align: right; cursor: pointer; font-family: 'Vazirmatn'; border-radius: 5px; }
        .context-menu button:hover { background-color: var(--message-received-bg); }
        .context-menu button.danger { color: var(--error-color); }

    </style>
</head>
<body>

    <div class="app-container">
        <!-- هدر -->
        <header class="chat-header">
            <button class="back-btn" aria-label="بازگشت" onclick="history.back()">
                 <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"/><path d="m12 19-7-7 7-7"/></svg>
            </button>
            <div class="partner-info">
                <img id="partner-avatar" src="" alt="آواتار">
                <div class="partner-details">
                    <h2 id="partner-name">...</h2>
                    <span class="status" id="partner-status">آفلاین</span>
                </div>
            </div>
            <button class="options-btn" aria-label="گزینه‌ها" id="options-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"/><circle cx="12" cy="5" r="1"/><circle cx="12" cy="19" r="1"/></svg>
            </button>
        </header>

        <!-- ناحیه پیام‌ها -->
        <main id="main-content"><div id="messages-area"></div></main>

        <!-- فرم ارسال -->
        <form id="message-form">
            <button type="submit" aria-label="ارسال"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg></button>
            <input type="text" id="message-input" placeholder="پیام شما..." autocomplete="off" aria-label="ورود پیام">
        </form>
    </div>

    <!-- مودال ویرایش پیام -->
    <div class="modal-overlay" id="edit-modal">
        <div class="modal-content">
            <h3>ویرایش پیام</h3>
            <textarea id="edit-textarea" rows="4"></textarea>
            <div class="modal-actions">
                <button data-close>انصراف</button>
                <button id="save-edit-btn" class="primary">ذخیره</button>
            </div>
        </div>
    </div>

    <!-- منوی کلیک راست/لمس طولانی -->
    <div class="context-menu" id="message-context-menu">
        <button id="context-edit-btn">ویرایش</button>
        <button id="context-copy-btn">کپی متن</button>
        <button id="context-delete-btn" class="danger">حذف</button>
    </div>
    
    <!-- منوی گزینه‌های کاربر -->
    <div class="context-menu" id="options-context-menu">
        <button id="block-user-btn">مسدود کردن</button>
    </div>

    <audio id="notification-sound" src="https://miko.freehost.io/notification.mp3" preload="auto"></audio>

    <script>
        // --- بخش ۱: تنظیمات و متغیرهای اصلی ---
        const PROXY_URL = 'https://miko.freehost.io/firebase_proxy.php';
        const SHARED_SECRET = 'miko1234';

        // --- ارجاعات DOM ---
        const DOM = {
            partnerName: document.getElementById('partner-name'),
            partnerAvatar: document.getElementById('partner-avatar'),
            partnerStatus: document.getElementById('partner-status'),
            mainContent: document.getElementById('main-content'),
            messagesArea: document.getElementById('messages-area'),
            messageForm: document.getElementById('message-form'),
            messageInput: document.getElementById('message-input'),
            optionsBtn: document.getElementById('options-btn'),
            editModal: {
                overlay: document.getElementById('edit-modal'),
                textarea: document.getElementById('edit-textarea'),
                saveBtn: document.getElementById('save-edit-btn')
            },
            messageContextMenu: document.getElementById('message-context-menu'),
            optionsContextMenu: document.getElementById('options-context-menu'),
            blockUserBtn: document.getElementById('block-user-btn'),
            notificationSound: document.getElementById('notification-sound')
        };
        
        // --- وضعیت کلی اپلیکیشن ---
        let state = {
            currentUser: null, clientToken: null, chatPartner: null, chatId: null,
            messagePollingInterval: null, statusPollingInterval: null,
            lastMessagesHash: null, selectedMessage: { id: null, el: null },
            isPartnerBlocked: false, isTypingTimeout: null,
            originalTitle: document.title, titleFlashInterval: null
        };

        // --- بخش ۲: مدیریت چرخه عمر صفحه و راه‌اندازی ---
        window.addEventListener('pageshow', e => e.persisted ? resumeApp() : initializeApp());
        window.addEventListener('pagehide', pauseApp);
        document.addEventListener('visibilitychange', () => document.hidden ? pauseApp() : resumeApp());
        
        async function initializeApp() {
            if (window.piviAppInitialized) return;
            window.piviAppInitialized = true;

            state.currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!state.currentUser) { window.location.href = 'login.html'; return; }

            const partnerUsername = new URLSearchParams(window.location.search).get('uid') || new URLSearchParams(window.location.search).get('with');
            if (!partnerUsername) { showError('کاربر مقصد مشخص نشده است.'); return; }

            try {
                await refreshClientToken();
                await Promise.all([fetchPartnerData(partnerUsername), checkBlockStatus(partnerUsername)]);
                if (!state.chatPartner) { showError('کاربر مورد نظر پیدا نشد.'); return; }
                
                state.chatId = [state.currentUser.username, state.chatPartner.username].sort().join('_');
                
                setupUI();
                setupEventListeners();
                
                await loadMessages();
                startAllPolling();
            } catch (error) {
                console.error("خطا در راه‌اندازی:", error);
                showError(`خطا در بارگذاری چت: ${error.message}`);
            }
        }
        
        // --- بخش ۳: مدیریت وضعیت برنامه (Pause/Resume/Polling) ---
        function startAllPolling() {
            if (state.messagePollingInterval) clearInterval(state.messagePollingInterval);
            state.messagePollingInterval = setInterval(loadMessages, 3000);
            
            if (state.statusPollingInterval) clearInterval(state.statusPollingInterval);
            state.statusPollingInterval = setInterval(pollUserStatus, 5000);
            pollUserStatus(); // Run once immediately
        }

        function pauseApp() {
            clearInterval(state.messagePollingInterval); state.messagePollingInterval = null;
            clearInterval(state.statusPollingInterval); state.statusPollingInterval = null;
            clearTypingIndicator(); // Clear typing status when tab is hidden
        }

        function resumeApp() {
            if (window.piviAppInitialized && !state.messagePollingInterval) {
                loadMessages();
                startAllPolling();
            }
        }
        
        // --- بخش ۴: توابع مرتبط با UI و نمایش خطا ---
        function setupUI() {
            DOM.partnerName.textContent = state.chatPartner.displayName;
            DOM.partnerAvatar.src = `https://i.pravatar.cc/80?u=${state.chatPartner.username}`;
            updateBlockUI();
        }

        function setupEventListeners() {
            DOM.messageForm.addEventListener('submit', handleSendMessage);
            DOM.optionsBtn.addEventListener('click', e => showContextMenu(DOM.optionsContextMenu, e));
            DOM.editModal.saveBtn.addEventListener('click', saveEditedMessage);
            document.querySelectorAll('.modal-overlay [data-close]').forEach(btn => btn.addEventListener('click', () => btn.closest('.modal-overlay').style.display = 'none'));
            document.addEventListener('click', () => {
                DOM.messageContextMenu.style.display = 'none';
                DOM.optionsContextMenu.style.display = 'none';
            });
            DOM.messageInput.addEventListener('input', handleTyping);
        }
        
        function showError(message) { DOM.messagesArea.innerHTML = `<div class="status-container"><p>${message}</p></div>`; }
        function scrollToBottom() { DOM.mainContent.scrollTop = DOM.mainContent.scrollHeight; }

        // --- بخش ۵: ارتباط با سرور و واکشی اطلاعات ---
        async function refreshClientToken() {
            const response = await fetch(`${PROXY_URL}?auth=token`, { headers: { 'X-Proxy-Secret': SHARED_SECRET } });
            if (!response.ok) throw new Error(`خطای ${response.status} در دریافت توکن`);
            state.clientToken = (await response.json()).token;
        }

        async function fetchPartnerData(username) {
            state.chatPartner = await apiRequest(`users/${username}`, 'GET');
        }

        // --- بخش ۶: منطق اصلی چت ---
        async function loadMessages() {
            if (!state.chatId || !state.clientToken) return;
            try {
                const messagesData = await apiRequest(`pivi_chats/${state.chatId}/messages`, 'GET');
                const newHash = JSON.stringify(messagesData);
                if (newHash === state.lastMessagesHash) return;

                const oldMessageCount = state.lastMessagesHash ? Object.keys(JSON.parse(state.lastMessagesHash) || {}).length : 0;
                state.lastMessagesHash = newHash;

                if (!messagesData) { DOM.messagesArea.innerHTML = `<div class="status-container"><p>شروع به گفتگو کنید!</p></div>`; return; }
                
                DOM.messagesArea.innerHTML = '';
                const sortedMessages = Object.entries(messagesData).sort((a, b) => new Date(a[1].timestamp) - new Date(b[1].timestamp));
                sortedMessages.forEach(([msgId, msg]) => renderMessage(msgId, msg));
                
                const newMessageCount = sortedMessages.length;
                if(newMessageCount > oldMessageCount && oldMessageCount > 0){
                    handleNewMessageNotification();
                }

                scrollToBottom();
            } catch (error) { console.error("خطا در بارگذاری پیام‌ها:", error); }
        }

        function renderMessage(msgId, msg) {
            const msgDiv = document.createElement('div');
            const isSent = msg.senderId === state.currentUser.username;
            msgDiv.className = 'message ' + (isSent ? 'sent' : 'received');
            msgDiv.dataset.id = msgId;

            let textContent = msg.deleted ? 'این پیام حذف شده است' : (msg.text || "");
            if (msg.deleted) msgDiv.classList.add('deleted');
            
            const timestamp = new Date(msg.timestamp).toLocaleTimeString('fa-IR', { hour: '2-digit', minute: '2-digit' });
            const editedIndicator = msg.edited ? `<span class="edited-indicator">(ویرایش شده)</span>` : '';

            msgDiv.innerHTML = `<div class="text">${textContent.replace(/</g, "&lt;")}</div><div class="timestamp">${timestamp}${editedIndicator}</div>`;
            
            if (isSent && !msg.deleted) {
                msgDiv.addEventListener('contextmenu', e => {
                    e.preventDefault();
                    state.selectedMessage = { id: msgId, el: msgDiv, text: msg.text };
                    showContextMenu(DOM.messageContextMenu, e);
                });
                 msgDiv.addEventListener('click', e => {
                    e.preventDefault();
                    state.selectedMessage = { id: msgId, el: msgDiv, text: msg.text };
                    showContextMenu(DOM.messageContextMenu, e);
                });
            }
            DOM.messagesArea.appendChild(msgDiv);
        }

        async function handleSendMessage(e) {
            e.preventDefault();
            const text = DOM.messageInput.value.trim();
            if (!text || state.isPartnerBlocked) return;
            
            const message = { senderId: state.currentUser.username, text, timestamp: new Date().toISOString() };
            DOM.messageInput.value = '';
            clearTypingIndicator();

            try {
                await apiRequest(`pivi_chats/${state.chatId}/messages`, 'POST', message);
                await apiRequest(`pivi_chats/${state.chatId}`, 'PATCH', {
                    lastMessage: text, timestamp: message.timestamp, members: [state.currentUser.username, state.chatPartner.username]
                });
                await loadMessages();
            } catch (error) {
                alert('خطا در ارسال پیام!');
                DOM.messageInput.value = text;
            }
        }

        // --- بخش ۷: امکانات پیشرفته (ویرایش، حذف، کپی) ---
        function showContextMenu(menu, event) {
            event.stopPropagation();
            // Hide other menus
            document.querySelectorAll('.context-menu').forEach(m => m.style.display = 'none');
            
            menu.style.display = 'block';
            menu.style.left = `${event.clientX - menu.offsetWidth}px`;
            menu.style.top = `${event.clientY}px`;
        }

        document.getElementById('context-edit-btn').addEventListener('click', () => {
            DOM.editModal.textarea.value = state.selectedMessage.text;
            DOM.editModal.overlay.style.display = 'flex';
        });

        async function saveEditedMessage() {
            const newText = DOM.editModal.textarea.value.trim();
            if (!newText || !state.selectedMessage.id) return;
            try {
                await apiRequest(`pivi_chats/${state.chatId}/messages/${state.selectedMessage.id}`, 'PATCH', { text: newText, edited: true });
                DOM.editModal.overlay.style.display = 'none';
                await loadMessages();
            } catch (error) { alert('خطا در ویرایش پیام.'); }
        }
        
        document.getElementById('context-delete-btn').addEventListener('click', async () => {
            if (confirm('آیا از حذف این پیام مطمئن هستید؟')) {
                try {
                    await apiRequest(`pivi_chats/${state.chatId}/messages/${state.selectedMessage.id}`, 'PATCH', { deleted: true, text: '' });
                    await loadMessages();
                } catch (error) { alert('خطا در حذف پیام.'); }
            }
        });

        document.getElementById('context-copy-btn').addEventListener('click', () => {
            navigator.clipboard.writeText(state.selectedMessage.text).then(() => alert('متن کپی شد!'), () => alert('خطا در کپی کردن.'));
        });

        // --- بخش ۸: مدیریت کاربر (بلاک، وضعیت آنلاین، ...) ---
        async function checkBlockStatus(partnerUsername) {
            const blockedUsers = await apiRequest(`users/${state.currentUser.username}/blockedUsers`, 'GET');
            state.isPartnerBlocked = blockedUsers ? !!blockedUsers[partnerUsername] : false;
        }

        function updateBlockUI() {
            DOM.messageInput.disabled = state.isPartnerBlocked;
            DOM.messageInput.placeholder = state.isPartnerBlocked ? 'شما این کاربر را مسدود کرده‌اید' : 'پیام شما...';
            DOM.blockUserBtn.textContent = state.isPartnerBlocked ? 'رفع مسدودی' : 'مسدود کردن';
            DOM.blockUserBtn.onclick = state.isPartnerBlocked ? handleUnblockUser : handleBlockUser;
        }
        
        async function handleBlockUser() {
            if (confirm(`آیا میخواهید ${state.chatPartner.displayName} را مسدود کنید؟`)) {
                await apiRequest(`users/${state.currentUser.username}/blockedUsers/${state.chatPartner.username}`, 'PUT', true);
                state.isPartnerBlocked = true;
                updateBlockUI();
            }
        }

        async function handleUnblockUser() {
            await apiRequest(`users/${state.currentUser.username}/blockedUsers/${state.chatPartner.username}`, 'DELETE');
            state.isPartnerBlocked = false;
            updateBlockUI();
        }

        async function pollUserStatus() {
            if (!state.chatPartner) return;
            try {
                const partnerData = await apiRequest(`users/${state.chatPartner.username}`, 'GET');
                const typingData = await apiRequest(`pivi_chats/${state.chatId}/typing`, 'GET');
                const isTyping = typingData && typingData[state.chatPartner.username];
                
                DOM.partnerStatus.classList.remove('online', 'typing');
                if (isTyping) {
                    DOM.partnerStatus.textContent = 'در حال نوشتن...';
                    DOM.partnerStatus.classList.add('typing');
                } else if (partnerData && partnerData.isOnline) {
                    DOM.partnerStatus.textContent = 'آنلاین';
                    DOM.partnerStatus.classList.add('online');
                } else {
                    DOM.partnerStatus.textContent = 'آفلاین';
                }
            } catch (error) {
                DOM.partnerStatus.textContent = 'آفلاین';
            }
        }
        
        function handleTyping() {
            if (state.isTypingTimeout) clearTimeout(state.isTypingTimeout);
            apiRequest(`pivi_chats/${state.chatId}/typing/${state.currentUser.username}`, 'PUT', true);
            state.isTypingTimeout = setTimeout(clearTypingIndicator, 2000); // After 2s of inactivity, clear status
        }

        function clearTypingIndicator() {
            apiRequest(`pivi_chats/${state.chatId}/typing/${state.currentUser.username}`, 'DELETE');
        }
        
        // --- بخش ۹: اطلاع‌رسانی‌ها (صدا و عنوان) ---
        function handleNewMessageNotification() {
            DOM.notificationSound.play().catch(e => console.log("Auto-play was prevented."));
            if (document.hidden) {
                if (state.titleFlashInterval) clearInterval(state.titleFlashInterval);
                let isToggled = false;
                state.titleFlashInterval = setInterval(() => {
                    document.title = isToggled ? state.originalTitle : `(۱) پیام جدید از ${state.chatPartner.displayName}`;
                    isToggled = !isToggled;
                }, 1000);
            }
        }
        
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                if(state.titleFlashInterval) clearInterval(state.titleFlashInterval);
                document.title = state.originalTitle;
            }
        });

        // --- بخش ۱۰: تابع کمکی API ---
        async function apiRequest(path, method, body) {
            const options = {
                method,
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${state.clientToken}`, 'X-User-Username': state.currentUser.username },
            };
            if (body) options.body = JSON.stringify(body);
            
            const response = await fetch(`${PROXY_URL}?path=${path}`, options);
            if (!response.ok) {
                const errorData = await response.json().catch(()=>({}));
                if(response.status === 401) await refreshClientToken(); // Auto-refresh token on 401
                throw new Error(errorData.error || `خطای ${response.status}`);
            }
            return method === 'DELETE' ? true : response.json();
        }

    </script>
</body>
</html>
