<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>چت شخصی | پیام‌رسان همیار</title>
    <!-- Favicon Placeholder -->
    <!-- <link rel="icon" href="logo.png" type="image/png"> -->

    <style>
        /* --- وارد کردن فونت وزیرمتن --- */
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');

        /* --- متغیرهای اصلی تم دارک --- */
        :root {
            --background-color: #0F0F0F;
            --primary-color: #0095FF;
            --secondary-color: #1A1A1A;
            --message-sent-bg: #1E88E5;
            --message-received-bg: #2C2C2C;
            --border-color: #30363d;
            --text-primary: #E4E6EB;
            --text-secondary: #8b949e;
            --online-indicator: #28a745;
            --typing-indicator: #AAAAAA;
        }

        /* --- تنظیمات پایه و ریست --- */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }

        /* --- ساختار اصلی اپلیکیشن --- */
        .app-container {
            width: 100%;
            max-width: 420px;
            height: 100vh;
            margin: 0 auto;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 25px rgba(0,0,0,0.2);
        }

        /* --- هدر صفحه چت --- */
        .chat-header {
            padding: 10px 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            background-color: var(--secondary-color);
            flex-shrink: 0;
        }
        .chat-header .back-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-primary);
            padding: 5px;
        }
        .chat-header .partner-info {
            display: flex;
            align-items: center;
            margin-right: 15px; /* RTL margin */
            flex-grow: 1;
        }
        .partner-info img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-left: 12px; /* RTL margin */
            object-fit: cover;
        }
        .partner-details h2 {
            font-size: 1.1em;
            font-weight: 500;
        }
        .partner-details .status {
            font-size: 0.8em;
            color: var(--online-indicator);
        }
        .partner-details .status.typing {
            color: var(--typing-indicator);
            font-style: italic;
        }
        .options-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
        }
        svg {
            vertical-align: middle;
        }

        /* --- بخش اصلی نمایش پیام‌ها --- */
        main {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column-reverse; /* Important for keeping view at the bottom */
            scroll-behavior: smooth;
        }
        #messages-area {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* --- استایل حباب‌های پیام --- */
        .message {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        .message.sent {
            background-color: var(--message-sent-bg);
            align-self: flex-start; /* RTL: flex-start is left */
            border-bottom-left-radius: 5px;
        }
        .message.received {
            background-color: var(--message-received-bg);
            align-self: flex-end; /* RTL: flex-end is right */
            border-bottom-right-radius: 5px;
        }
        .message .timestamp {
            font-size: 0.7em;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
            text-align: left; /* Always LTR for time */
        }
        .message.deleted .text {
            font-style: italic;
            color: var(--text-secondary);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- فرم ورودی پیام --- */
        #message-form {
            display: flex;
            padding: 10px;
            border-top: 1px solid var(--border-color);
            background: var(--secondary-color);
            align-items: center;
            flex-shrink: 0;
        }
        #message-form .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 8px;
        }
        #message-form input {
            flex-grow: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 20px;
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--message-received-bg);
            color: var(--text-primary);
            outline: none;
            transition: box-shadow 0.2s;
        }
        #message-form input:focus {
            box-shadow: 0 0 0 2px var(--primary-color);
        }
        #message-form button[type="submit"] {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            margin-right: 10px;
            font-size: 1.5em;
            cursor: pointer;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- وضعیت بارگذاری و خطا --- */
        .status-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="app-container">
        <!-- هدر صفحه چت -->
        <header class="chat-header">
            <button class="back-btn" aria-label="بازگشت" onclick="history.back()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            </button>
            <div class="partner-info">
                <img id="partner-avatar" src="" alt="آواتار">
                <div class="partner-details">
                    <h2 id="partner-name">...</h2>
                    <span class="status" id="partner-status">آفلاین</span>
                </div>
            </div>
            <button class="options-btn" aria-label="گزینه‌ها" id="options-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="19" r="1"></circle></svg>
            </button>
        </header>

        <!-- ناحیه اصلی نمایش پیام‌ها -->
        <main id="main-content">
            <div id="messages-area">
                <!-- پیام‌ها به صورت دینامیک اینجا بارگذاری می‌شوند -->
            </div>
        </main>

        <!-- فرم ارسال پیام -->
        <form id="message-form">
            <button type="submit" aria-label="ارسال پیام">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
            <input type="text" id="message-input" placeholder="پیامت رو بنویس..." autocomplete="off" aria-label="فیلد ورود پیام">
            <button type="button" class="icon-btn" title="افزودن فایل" aria-label="افزودن فایل">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
            </button>
             <button type="button" class="icon-btn" title="انتخاب اموجی" aria-label="انتخاب اموجی">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M8 14s1.5 2 4 2 4-2 4-2"></path><line x1="9" y1="9" x2="9.01" y2="9"></line><line x1="15" y1="9" x2="15.01" y2="9"></line></svg>
            </button>
        </form>
    </div>

    <script>
        /**
         * ----------------------------------------------------------------
         * # CHANGELOG (تغییرات این نسخه):
         * ----------------------------------------------------------------
         * 1.  **مدیریت چرخه عمر صفحه:** با استفاده از `pageshow` و `pagehide`، مشکل مقداردهی اولیه تکراری هنگام استفاده از دکمه‌های back/forward مرورگر (BFcache) حل شد.
         * 2.  **محافظت از مقداردهی اولیه:** یک گارد (window.piviAppInitialized) اضافه شد تا اطمینان حاصل شود که تابع `initializeApp` تنها یک بار اجرا می‌شود.
         * 3.  **مدیریت هوشمند Polling:** دریافت پیام‌ها هنگام غیرفعال بودن تب (document.hidden) متوقف و پس از فعال شدن مجدد، از سر گرفته می‌شود.
         * 4.  **پشتیبانی از پارامترهای چندگانه URL:** کد به صورت خودکار پارامترهای 'uid' و 'with' را برای یافتن کاربر مقصد می‌پذیرد.
         * 5.  **بهینه‌سازی رندر پیام:** از رندر مجدد کامل لیست پیام‌ها در صورتی که تغییری در داده‌ها وجود نداشته باشد، جلوگیری می‌شود.
         * 6.  **مدیریت بهتر خطا:** پیام‌های خطای واضح‌تری برای کاربر در شرایط مختلف (عدم یافتن کاربر، خطای شبکه) نمایش داده می‌شود.
         * 7.  **پاک‌سازی منابع:** Intervalها و Event Listenerها هنگام خروج از صفحه پاک‌سازی می‌شوند.
         *
         * ----------------------------------------------------------------
         * # TEST PLAN (راهنمای تست):
         * ----------------------------------------------------------------
         * 1.  **تست دریافت توکن (cURL):**
         *     curl -i -H "X-Proxy-Secret: miko1234" "https://miko.freehost.io/firebase_proxy.php?auth=token"
         * 2.  **تست دریافت پیام‌ها (cURL):**
         *     curl -H "Authorization: Bearer <TOKEN>" -H "X-User-Username: <YOUR_USERNAME>" "https://miko.freehost.io/firebase_proxy.php?path=pivi_chats/<CHAT_ID>/messages"
         * 3.  **تست BFcache در مرورگر:**
         *     - از صفحه اصلی (safe_asli.html) وارد این صفحه شوید.
         *     - با دکمه Back مرورگر به صفحه اصلی برگردید.
         *     - با دکمه Forward مرورگر دوباره به این صفحه بیایید.
         *     - در تب Network چک کنید که درخواست‌های fetch مجدداً و به صورت تکراری ارسال نمی‌شوند و برنامه به درستی ادامه می‌یابد.
         * ----------------------------------------------------------------
         */

        // --- بخش ۱: تنظیمات و متغیرهای اصلی ---
        const PROXY_URL = 'https://miko.freehost.io/firebase_proxy.php';
        const SHARED_SECRET = 'miko1234'; // هشدار: این کلید در محیط پروداکشن نباید در سمت کلاینت باشد.

        // --- ارجاع به عناصر DOM ---
        const partnerNameEl = document.getElementById('partner-name');
        const partnerAvatarEl = document.getElementById('partner-avatar');
        const partnerStatusEl = document.getElementById('partner-status');
        const mainContent = document.getElementById('main-content');
        const messagesArea = document.getElementById('messages-area');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        
        // --- وضعیت کلی اپلیکیشن ---
        let currentUser = null;
        let clientToken = null;
        let chatPartner = null;
        let chatId = null;
        let messagePollingInterval = null;
        let lastMessagesHash = null; // برای بهینه‌سازی رندر

        // --- بخش ۲: مدیریت چرخه عمر و راه‌اندازی برنامه ---

        // استفاده از `pageshow` برای مدیریت صحیح BFcache
        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                // صفحه از BFcache بازیابی شده است، فقط منابع را مجددا فعال کن
                console.log('صفحه از کش بازیابی شد. فعال‌سازی مجدد...');
                resumeApp();
            } else {
                // صفحه برای اولین بار بارگذاری می‌شود
                console.log('صفحه برای اولین بار بارگذاری شد. در حال مقداردهی اولیه...');
                initializeApp();
            }
        });

        // پاک‌سازی منابع هنگام خروج از صفحه
        window.addEventListener('pagehide', () => {
            console.log('صفحه در حال پنهان شدن است. پاک‌سازی منابع...');
            pauseApp();
        });

        // مدیریت فعال یا غیرفعال بودن تب
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                pauseApp(); // تب غیرفعال شد، polling را متوقف کن
            } else {
                resumeApp(); // تب فعال شد، polling را ادامه بده
            }
        });
        
        async function initializeApp() {
            // گارد برای جلوگیری از اجرای مجدد
            if (window.piviAppInitialized) return;
            window.piviAppInitialized = true;

            showLoadingSpinner();
            
            const storedUser = localStorage.getItem('currentUser');
            if (!storedUser) {
                window.location.href = 'login.html';
                return;
            }
            currentUser = JSON.parse(storedUser);

            const urlParams = new URLSearchParams(window.location.search);
            // پشتیبانی از هر دو پارامتر uid و with
            const partnerUsername = urlParams.get('uid') || urlParams.get('with');
            if (!partnerUsername) {
                showError('کاربر مقصد مشخص نشده است. <br> لطفاً از صفحه اصلی وارد شوید.');
                return;
            }

            try {
                await refreshClientToken();
                await fetchPartnerData(partnerUsername);

                if (!chatPartner) {
                     showError('کاربر مورد نظر پیدا نشد.');
                     return;
                }
                
                chatId = [currentUser.username, chatPartner.username].sort().join('_');
                
                setupUI();
                setupEventListeners();
                
                await loadMessages();
                startPolling();
                
            } catch (error) {
                console.error("خطا در مقداردهی اولیه:", error);
                showError(`خطا در بارگذاری چت: ${error.message}`);
            }
        }
        
        // --- بخش ۳: توابع مدیریت وضعیت برنامه (Pause/Resume) ---

        function startPolling() {
            if (messagePollingInterval) clearInterval(messagePollingInterval);
            messagePollingInterval = setInterval(loadMessages, 3000);
            console.log('دریافت خودکار پیام‌ها شروع شد.');
        }

        function pauseApp() {
            if (messagePollingInterval) {
                clearInterval(messagePollingInterval);
                messagePollingInterval = null;
                console.log('دریافت خودکار پیام‌ها متوقف شد.');
            }
        }

        function resumeApp() {
            // فقط در صورتی که برنامه قبلا مقداردهی شده باشد، polling را ادامه بده
            if (window.piviAppInitialized && !messagePollingInterval) {
                // یکبار پیام‌ها را سریعا لود کن و سپس polling را شروع کن
                loadMessages();
                startPolling();
            }
        }
        
        // --- بخش ۴: توابع مرتبط با UI و نمایش خطا ---

        function setupUI() {
            partnerNameEl.textContent = chatPartner.displayName;
            partnerAvatarEl.src = `https://i.pravatar.cc/80?u=${chatPartner.username}`;
            partnerStatusEl.textContent = chatPartner.isOnline ? 'آنلاین' : 'آفلاین';
            partnerStatusEl.style.color = chatPartner.isOnline ? 'var(--online-indicator)' : 'var(--text-secondary)';
        }

        function setupEventListeners() {
            messageForm.addEventListener('submit', handleSendMessage);
            document.getElementById('options-btn').addEventListener('click', () => {
                alert(`قابلیت‌های بیشتر برای کاربر ${chatPartner.displayName} به زودی اضافه خواهد شد.`);
            });
        }
        
        function showLoadingSpinner() {
            messagesArea.innerHTML = `<div class="status-container"><div class="spinner"></div></div>`;
        }

        function showError(message) {
            messagesArea.innerHTML = `<div class="status-container"><p>${message}</p></div>`;
        }
        
        function scrollToBottom() {
            mainContent.scrollTop = mainContent.scrollHeight;
        }

        // --- بخش ۵: ارتباط با سرور و واکشی اطلاعات ---

        async function refreshClientToken() {
            try {
                const response = await fetch(`${PROXY_URL}?auth=token`, { headers: { 'X-Proxy-Secret': SHARED_SECRET } });
                if (!response.ok) throw new Error(`خطای ${response.status} در دریافت توکن`);
                clientToken = (await response.json()).token;
            } catch (error) {
                throw new Error(`خطای شبکه در دریافت توکن: ${error.message}`);
            }
        }

        async function fetchPartnerData(username) {
             const response = await fetch(`${PROXY_URL}?path=users/${username}`, {
                headers: { 'Authorization': `Bearer ${clientToken}`, 'X-User-Username': currentUser.username }
            });
            if (!response.ok) throw new Error('خطا در واکشی اطلاعات کاربر.');
            chatPartner = await response.json();
        }

        // --- بخش ۶: منطق اصلی چت (ارسال و دریافت پیام) ---

        async function loadMessages() {
            if (!chatId || !clientToken) return;
            try {
                const response = await fetch(`${PROXY_URL}?path=pivi_chats/${chatId}/messages`, { 
                    headers: { 'Authorization': `Bearer ${clientToken}`, 'X-User-Username': currentUser.username } 
                });
                if (!response.ok) return; // در صورت خطا، رندر مجدد نکن
                const messagesData = await response.json();

                // بهینه‌سازی: فقط در صورت تغییر محتوا، DOM را آپدیت کن
                const newHash = JSON.stringify(messagesData);
                if (newHash === lastMessagesHash) return;
                lastMessagesHash = newHash;

                if (!messagesData) {
                    messagesArea.innerHTML = `<div class="status-container"><p>هنوز پیامی رد و بدل نشده است.</p></div>`;
                    return;
                }
                
                messagesArea.innerHTML = '';
                // حل مشکل داده‌های Object از Firebase: تبدیل به آرایه و مرتب‌سازی
                const sortedMessages = Object.entries(messagesData).sort((a, b) => new Date(a[1].timestamp) - new Date(b[1].timestamp));
                sortedMessages.forEach(([msgId, msg]) => renderMessage(msgId, msg));
                
                scrollToBottom();

            } catch(error) {
                console.error("خطا در بارگذاری پیام‌ها:", error);
            }
        }

        function renderMessage(msgId, msg) {
            const msgDiv = document.createElement('div');
            const isSent = msg.senderId === currentUser.username;
            msgDiv.className = 'message ' + (isSent ? 'sent' : 'received');
            msgDiv.dataset.id = msgId;

            let textContent = msg.deleted ? 'این پیام حذف شده است' : (msg.text || "");
            if (msg.deleted) msgDiv.classList.add('deleted');

            const timestamp = new Date(msg.timestamp).toLocaleTimeString('fa-IR', { hour: '2-digit', minute: '2-digit' });

            msgDiv.innerHTML = `<div class="text">${textContent.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</div><div class="timestamp">${timestamp}</div>`;
            
            if (isSent && !msg.deleted) {
                msgDiv.addEventListener('click', () => {
                    if (confirm('آیا می‌خواهید این پیام را حذف کنید؟')) deleteMessage(msgId);
                });
            }
            messagesArea.appendChild(msgDiv);
        }

        async function handleSendMessage(e) {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (!text || !chatPartner) return;
            
            const message = { senderId: currentUser.username, text, timestamp: new Date().toISOString(), deleted: false };
            messageInput.value = '';

            try {
                // ارسال پیام جدید
                await apiRequest(`pivi_chats/${chatId}/messages`, 'POST', message);
                // بروزرسانی اطلاعات کلی چت (آخرین پیام و زمان) برای نمایش در لیست چت‌ها
                await apiRequest(`pivi_chats/${chatId}`, 'PATCH', {
                    lastMessage: text,
                    timestamp: message.timestamp,
                    members: [currentUser.username, chatPartner.username]
                });
                await loadMessages();
            } catch(error) {
                alert('خطا در ارسال پیام!');
                console.error('خطای ارسال پیام:', error);
                messageInput.value = text; // در صورت خطا، متن را به فیلد ورودی بازگردان
            }
        }
        
        async function deleteMessage(messageId) {
            try {
                // حذف نرم (Soft Delete)
                await apiRequest(`pivi_chats/${chatId}/messages/${messageId}`, 'PATCH', { deleted: true });
                await loadMessages();
            } catch(error) {
                alert('خطا در حذف پیام.');
                console.error('خطای حذف پیام:', error);
            }
        }

        // --- بخش ۷: تابع کمکی برای ارسال درخواست‌های API ---
        async function apiRequest(path, method, body) {
            const options = {
                method,
                headers: { 
                    'Content-Type': 'application/json', 
                    'Authorization': `Bearer ${clientToken}`,
                    'X-User-Username': currentUser.username
                },
            };
            if (body) options.body = JSON.stringify(body);
            
            const response = await fetch(`${PROXY_URL}?path=${path}`, options);
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || `یک خطای ${response.status} رخ داد.`);
            }
            return response.json();
        }

    </script>
