<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>چت شخصی | پیام‌رسان همیار</title>

    <style>
        /* --- وارد کردن فونت وزیرمتن --- */
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');

        /* --- متغیرهای اصلی تم دارک (بهبود یافته) --- */
        :root {
            --background-color: #101010;
            --primary-color: #0095FF;
            --primary-color-light: rgba(0, 149, 255, 0.3);
            --secondary-color: #1A1A1A;
            --tertiary-color: #252525;
            --message-sent-bg: #1E88E5;
            --message-received-bg: #2C2C2C;
            --border-color: #30363d;
            --text-primary: #E4E6EB;
            --text-secondary: #a0a0a0;
            --online-indicator: #28a745;
            --typing-indicator: #AAAAAA;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --danger-color: #e53935;
            --modal-backdrop-color: rgba(0, 0, 0, 0.6);
        }

        /* --- تنظیمات پایه و ریست --- */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--background-color);
            background-image: linear-gradient(175deg, #1a1a1a, #121212 60%, #101010);
            color: var(--text-primary);
            -webkit-user-select: none;
            user-select: none;
        }
        
        button, .menu-option, .icon-btn {
            transition: transform 0.1s ease;
        }
        button:active, .menu-option:active, .icon-btn:active {
            transform: scale(0.97);
        }

        /* --- لودر تمام‌صفحه --- */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--background-color);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; transition: opacity 0.5s ease;
        }
        .loading-dots { display: flex; align-items: center; }
        .loading-dots div {
            width: 12px; height: 12px; background-color: var(--primary-color);
            border-radius: 50%; margin: 0 4px;
            animation: dot-flashing 1.2s infinite linear alternate;
        }
        .loading-dots div:nth-child(2) { animation-delay: 0.4s; }
        .loading-dots div:nth-child(3) { animation-delay: 0.8s; }

        @keyframes dot-flashing {
            0% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.2; transform: scale(0.8); }
        }

        /* --- ساختار اصلی اپلیکیشن --- */
        .app-container {
            width: 100%; max-width: 420px;
            height: 100dvh;
            margin: 0 auto; background-color: transparent;
            display: flex; flex-direction: column;
            opacity: 0;
            transition: opacity 0.5s ease, padding-bottom 0.2s ease-in-out;
        }
        .app-container.visible { opacity: 1; }

        /* --- هدر صفحه چت --- */
        .chat-header {
            padding: 10px 15px; border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; background-color: var(--secondary-color);
            flex-shrink: 0; box-shadow: 0 2px 10px var(--shadow-color);
            position: relative; z-index: 10;
        }
        .chat-header .back-btn { background: none; border: none; cursor: pointer; color: var(--text-primary); padding: 5px; }
        .chat-header .partner-info { display: flex; align-items: center; margin-right: 15px; flex-grow: 1; cursor: pointer; }
        .partner-info img { width: 45px; height: 45px; border-radius: 50%; margin-left: 12px; object-fit: cover; }
        .partner-details h2 { font-size: 1.1em; font-weight: 500; }
        .partner-details .status { font-size: 0.8em; color: var(--online-indicator); transition: color 0.3s, opacity 0.3s; }
        .partner-details .status.typing { color: var(--primary-color); }
        .partner-details .status.offline { color: var(--text-secondary); }
        .options-btn { background: none; border: none; cursor: pointer; color: var(--text-secondary); }
        svg { vertical-align: middle; }
        
        /* --- [بهبود یافته] نوار پیام سنجاق شده --- */
        #pinned-message-bar {
            padding: 10px 15px; background-color: var(--secondary-color);
            border-bottom: 1px solid var(--border-color);
            display: none; align-items: center; cursor: pointer;
            flex-shrink: 0; animation: slide-down 0.3s ease;
        }
        #pinned-message-bar .pin-icon { color: var(--primary-color); margin-left: 10px; }
        #pinned-message-bar .pinned-content {
            flex-grow: 1; font-size: 0.9em; white-space: nowrap;
            overflow: hidden; text-overflow: ellipsis;
        }
        #pinned-message-bar .pinned-text { color: var(--text-secondary); }
        #pinned-message-bar .pinned-counter { font-size: 0.8em; color: var(--primary-color); margin-right: 8px; font-weight: bold; }

        @keyframes slide-down { from { opacity: 0; transform: translateY(-100%); } to { opacity: 1; transform: translateY(0); } }

        /* --- بخش اصلی نمایش پیام‌ها --- */
        main {
            flex-grow: 1; overflow-y: auto; padding: 15px;
            display: flex; flex-direction: column-reverse; /* Important */
        }
        #messages-area { display: flex; flex-direction: column; gap: 12px; }

        /* --- [بهبود یافته] استایل حباب‌های پیام --- */
        .message {
            max-width: 80%; padding: 10px 15px; border-radius: 20px;
            word-wrap: break-word; position: relative;
            animation: message-pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
            transition: background-color 0.5s;
        }
        .message.sent {
            background-color: var(--message-sent-bg); align-self: flex-start; /* RTL: left */
            border-bottom-left-radius: 6px; cursor: pointer;
        }
        .message.received {
            background-color: var(--message-received-bg); align-self: flex-end; /* RTL: right */
            border-bottom-right-radius: 6px;
        }
        .message::after {
            content: ''; position: absolute; bottom: 0;
            width: 15px; height: 15px;
        }
        .message.sent::after {
            left: -8px; background: radial-gradient(circle at 0 100%, transparent 0, transparent 15px, var(--message-sent-bg) 16px);
        }
        .message.received::after {
            right: -8px; background: radial-gradient(circle at 100% 100%, transparent 0, transparent 15px, var(--message-received-bg) 16px);
        }
        .message .timestamp {
            font-size: 0.7em; color: rgba(255, 255, 255, 0.6);
            margin-top: 5px; text-align: left;
        }
        .message .edited-indicator { font-size: 0.7em; color: rgba(255, 255, 255, 0.6); margin-right: 5px; font-style: italic;}
        .message.deleted .text { font-style: italic; color: var(--text-secondary); }
        
        /* --- [بهبود یافته] کانتکست ریپلای --- */
        .reply-context {
            padding: 8px; margin: -2px -7px 8px -7px;
            background-color: rgba(0,0,0,0.2);
            border-right: 3px solid var(--primary-color);
            border-radius: 5px; font-size: 0.9em;
            cursor: pointer; /* کلید اصلی برای قابلیت کلیک */
            transition: background-color 0.2s;
        }
        .reply-context:hover { background-color: rgba(0,0,0,0.3); }
        .reply-context .reply-sender { font-weight: bold; color: var(--primary-color); }
        .reply-context .reply-text {
            color: var(--text-primary); opacity: 0.9;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            display: block;
        }

        @keyframes message-pop-in {
            from { opacity: 0; transform: scale(0.8) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        /* --- فرم ورودی پیام --- */
        #message-form-wrapper { flex-shrink: 0; position: relative; }
        
        #reply-preview-bar {
            padding: 10px 15px; background-color: var(--secondary-color);
            border-top: 1px solid var(--border-color);
            display: none; align-items: center; animation: slide-up 0.3s ease;
        }
        #reply-preview-bar .reply-icon { color: var(--primary-color); margin-left: 10px; }
        #reply-preview-bar .reply-content { flex-grow: 1; overflow: hidden; }
        #reply-preview-bar .reply-to-name { font-size: 0.9em; font-weight: bold; color: var(--primary-color); }
        #reply-preview-bar .reply-preview-text { font-size: 0.85em; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #reply-preview-bar .cancel-reply-btn { background: none; border: none; color: var(--text-secondary); cursor: pointer; padding: 5px; }
        @keyframes slide-up { from { opacity: 0; transform: translateY(100%); } to { opacity: 1; transform: translateY(0); } }

        #blocked-user-overlay {
            position: absolute; bottom: 0; width: 100%; padding: 15px;
            background-color: rgba(30, 30, 30, 0.9); backdrop-filter: blur(4px);
            text-align: center; font-size: 0.9em; color: var(--text-secondary);
            z-index: 5; display: none;
        }
        #message-form {
            display: flex; padding: 10px 15px; border-top: 1px solid var(--border-color);
            background: var(--secondary-color); align-items: center;
            box-shadow: 0 -2px 10px var(--shadow-color); transition: opacity 0.3s, filter 0.3s;
        }
        #message-form.disabled { pointer-events: none; opacity: 0.5; filter: grayscale(80%); }
        #message-form .icon-btn {
            background: none; border: none; cursor: pointer; color: var(--text-secondary); padding: 8px;
            transition: color 0.2s, transform 0.2s;
        }
        #message-form .icon-btn:hover { color: var(--primary-color); transform: scale(1.1); }
        #message-input {
            flex-grow: 1; padding: 12px 18px; border: none; border-radius: 22px; font-family: 'Vazirmatn', sans-serif;
            background-color: var(--background-color); color: var(--text-primary); transition: box-shadow 0.2s;
        }
        #message-input:focus { box-shadow: 0 0 0 2px var(--primary-color); }
        #send-btn {
            background: var(--primary-color); color: white; border: none; border-radius: 50%; width: 45px; height: 45px;
            margin-right: 10px; font-size: 1.5em; cursor: pointer; flex-shrink: 0; display: flex; align-items: center;
            justify-content: center; transition: background-color 0.2s, transform 0.3s, opacity 0.3s;
            transform: scale(0); opacity: 0;
        }
        #send-btn.visible { transform: scale(1); opacity: 1; }
        #send-btn:hover { background-color: #007acc; transform: scale(1.05); }
        #attachment-buttons { display: flex; transition: transform 0.3s, opacity 0.3s; }
        #attachment-buttons.hidden { transform: scale(0); opacity: 0; position: absolute; }
        
        /* --- مودال‌های مرکزی (بهبود یافته) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--modal-backdrop-color);
            z-index: 998; opacity: 0;
            transition: opacity 0.3s ease; pointer-events: none;
            display: flex; justify-content: center; align-items: center;
        }
        .modal-overlay.visible { opacity: 1; pointer-events: auto; }
        .modal-card {
            background-color: var(--tertiary-color);
            border-radius: 16px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.3);
            padding: 20px;
            width: 90%; max-width: 320px;
            transform: scale(0.9) translateY(20px);
            opacity: 0;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s ease;
        }
        .modal-overlay.visible .modal-card {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        /* --- مودال گزینه‌های پیام و منوی اصلی --- */
        .menu-option {
            display: flex; align-items: center; padding: 14px 10px;
            cursor: pointer; transition: background-color 0.2s; font-size: 1em;
            border-radius: 8px;
        }
        .menu-option:hover { background-color: rgba(255,255,255,0.1); }
        .menu-option.danger { color: var(--danger-color); }
        .menu-option svg { margin-left: 15px; }
        .menu-divider {
            height: 1px; background-color: var(--border-color); margin: 8px 0;
        }

        /* --- [جدید] مودال لیست پیام‌های سنجاق شده --- */
        #pinned-list-overlay .modal-card { max-height: 70vh; display: flex; flex-direction: column; }
        #pinned-list-overlay h4 { margin-bottom: 15px; flex-shrink: 0; }
        #pinned-list-container { overflow-y: auto; }
        .pinned-item {
            padding: 12px; border-radius: 8px;
            margin-bottom: 8px; cursor: pointer;
            border-right: 3px solid var(--primary-color);
            background-color: rgba(0,0,0,0.2);
            transition: background-color 0.2s;
        }
        .pinned-item:hover { background-color: rgba(0,0,0,0.4); }
        .pinned-item-text {
            display: block; white-space: nowrap;
            overflow: hidden; text-overflow: ellipsis;
        }
        .pinned-item-meta {
            font-size: 0.75em; color: var(--text-secondary); margin-top: 5px;
        }

        /* --- [بهبود یافته] مودال پروفایل --- */
        #profile-overlay .profile-card {
             position: fixed; bottom: -100%; left: 0; right: 0; margin: 0 auto;
             width: 100%; max-width: 420px; background-color: var(--secondary-color);
             border-top-left-radius: 20px; border-top-right-radius: 20px;
             transition: bottom 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
             text-align: center; transform: none; opacity: 1;
        }
        #profile-overlay.visible .profile-card { bottom: 0; }
        .profile-card .handle {
            width: 50px; height: 5px; background-color: var(--border-color);
            border-radius: 2.5px; margin: 10px auto 20px; cursor: pointer;
        }
        .profile-card img {
            width: 100px; height: 100px; border-radius: 50%;
            border: 3px solid var(--primary-color); margin-bottom: 15px;
        }
        .profile-card h3 { font-size: 1.5em; margin-bottom: 5px; }
        .profile-card p { font-size: 1em; color: var(--text-secondary); }
        .profile-info-list { list-style: none; margin-top: 20px; text-align: right; }
        .profile-info-list li { padding: 10px 0; border-bottom: 1px solid var(--border-color); }
        .profile-info-list li:last-child { border-bottom: none; }
        .profile-info-list strong { color: var(--text-primary); }
        #block-user-btn {
            background-color: transparent; border: 1px solid var(--danger-color); color: var(--danger-color);
            padding: 10px 20px; border-radius: 8px; cursor: pointer;
            font-family: 'Vazirmatn', sans-serif; font-size: 0.95em; margin-top: 20px; width: 100%;
            transition: background-color 0.2s, color 0.2s;
        }
        #block-user-btn:hover { background-color: var(--danger-color); color: white; }
        #block-user-btn.unblock { border-color: var(--primary-color); color: var(--primary-color); }
        #block-user-btn.unblock:hover { background-color: var(--primary-color); color: white; }

        /* --- مودال دیالوگ سفارشی --- */
        .dialog-card { text-align: center; }
        .dialog-card h4 { font-size: 1.2em; margin-bottom: 10px; }
        .dialog-card p { color: var(--text-secondary); margin-bottom: 20px; line-height: 1.6; }
        .dialog-card input {
            width: 100%; padding: 12px; border: 1px solid var(--border-color);
            border-radius: 8px; font-family: 'Vazirmatn', sans-serif;
            background-color: var(--background-color); color: var(--text-primary);
            margin-bottom: 20px; transition: box-shadow 0.2s;
        }
        .dialog-card input:focus { box-shadow: 0 0 0 2px var(--primary-color); }
        .dialog-footer { display: flex; gap: 10px; }
        .dialog-footer button {
            flex-grow: 1; padding: 12px; border: none; border-radius: 8px;
            font-family: 'Vazirmatn', sans-serif; font-size: 1em; cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        .dialog-footer .btn-primary { background-color: var(--primary-color); color: white; }
        .dialog-footer .btn-secondary { background-color: var(--border-color); color: var(--text-primary); }
        
        /* --- مودال تنظیمات --- */
        .setting-item { margin-top: 15px; }
        .setting-item label { font-weight: 500; display: block; margin-bottom: 5px; }
        .setting-item p { font-size: 0.85em; color: var(--text-secondary); margin-bottom: 15px; }
        .slider-container { display: flex; align-items: center; gap: 15px; }
        #keyboard-offset-slider {
            -webkit-appearance: none; appearance: none;
            width: 100%; height: 6px; background: var(--border-color);
            border-radius: 3px; cursor: pointer;
        }
        #keyboard-offset-slider::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 20px; height: 20px; background: var(--primary-color);
            border-radius: 50%;
        }
        #keyboard-offset-value { font-weight: 500; min-width: 50px; text-align: left; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="loading-dots"><div></div><div></div><div></div></div>
    </div>

    <div class="app-container" id="app-container">
        <header class="chat-header">
             <button class="back-btn" aria-label="بازگشت" onclick="history.back()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            </button>
            <div class="partner-info" id="partner-info-header">
                <img id="partner-avatar" src="" alt="آواتار">
                <div class="partner-details">
                    <h2 id="partner-name">...</h2>
                    <span class="status" id="partner-status">در حال اتصال...</span>
                </div>
            </div>
            <button class="options-btn" aria-label="گزینه‌ها" id="options-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="19" r="1"></circle></svg>
            </button>
        </header>
        
        <div id="pinned-message-bar">
            <svg class="pin-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
            <div class="pinned-content">
                 <span id="pinned-counter" class="pinned-counter"></span>
                 <span class="pinned-text" id="pinned-message-text"></span>
            </div>
        </div>

        <main id="main-content">
            <div id="messages-area"></div>
        </main>

        <div id="message-form-wrapper">
            <div id="reply-preview-bar">
                 <svg class="reply-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 17 4 12 9 7"></polyline><path d="M20 18v-2a4 4 0 0 0-4-4H4"></path></svg>
                <div class="reply-content">
                    <div id="reply-to-name" class="reply-to-name"></div>
                    <div id="reply-preview-text" class="reply-preview-text"></div>
                </div>
                <button class="cancel-reply-btn" id="cancel-reply-btn" aria-label="لغو پاسخ">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>

            <div id="blocked-user-overlay">شما این کاربر را مسدود کرده‌اید.</div>
            <form id="message-form">
                <button type="submit" id="send-btn" aria-label="ارسال پیام">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
                <input type="text" id="message-input" placeholder="پیامت رو بنویس..." autocomplete="off">
                <div id="attachment-buttons">
                    <button type="button" class="icon-btn" title="افزودن فایل"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg></button>
                    <button type="button" class="icon-btn" title="انتخاب اموجی"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M8 14s1.5 2 4 2 4-2 4-2"></path><line x1="9" y1="9" x2="9.01" y2="9"></line><line x1="15" y1="9" x2="15.01" y2="9"></line></svg></button>
                </div>
            </form>
        </div>
    </div>

    <!-- مودال گزینه‌های اصلی (هدر) -->
    <div id="main-options-overlay" class="modal-overlay">
        <div id="main-options-menu" class="modal-card">
            <div class="menu-option" id="main-menu-profile-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                <span>مشاهده پروفایل</span>
            </div>
            <div class="menu-option" id="main-menu-settings-btn">

    <script>
        // --- بخش ۱: تنظیمات و متغیرهای اصلی ---
        const PROXY_URL = 'https://miko.freehost.io/firebase_proxy.php';
        const SHARED_SECRET = 'miko1234';
        const MAX_PINS_PER_USER = 20;

        // --- ارجاع به عناصر DOM ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const appContainer = document.getElementById('app-container');
        const partnerNameEl = document.getElementById('partner-name');
        const partnerAvatarEl = document.getElementById('partner-avatar');
        const partnerStatusEl = document.getElementById('partner-status');
        const mainContent = document.getElementById('main-content');
        const messagesArea = document.getElementById('messages-area');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const attachmentButtons = document.getElementById('attachment-buttons');
        const messageOptionsOverlay = document.getElementById('message-options-overlay');
        const profileOverlay = document.getElementById('profile-overlay');
        const blockUserBtn = document.getElementById('block-user-btn');
        const blockedUserOverlay = document.getElementById('blocked-user-overlay');
        const replyPreviewBar = document.getElementById('reply-preview-bar');
        const cancelReplyBtn = document.getElementById('cancel-reply-btn');
        const pinnedMessageBar = document.getElementById('pinned-message-bar');
        const pinnedListOverlay = document.getElementById('pinned-list-overlay');
        const optionsBtn = document.getElementById('options-btn');
        const mainOptionsOverlay = document.getElementById('main-options-overlay');
        const settingsOverlay = document.getElementById('settings-overlay');
        const keyboardOffsetSlider = document.getElementById('keyboard-offset-slider');
        const keyboardOffsetValue = document.getElementById('keyboard-offset-value');

        let activeMessageId = null, activeMessageElement = null;
        
        // --- وضعیت کلی اپلیکیشن ---
        let currentUser = null, clientToken = null, chatPartner = null, chatId = null;
        let pollingInterval = null;
        let lastChatDataHash = null;
        let isPartnerBlocked = false;
        let activeReplyContext = null;
        let allPinnedMessages = {};
        let keyboardOffset = 80;
        let typingTimeout = null;


        // --- بخش ۲: مدیریت چرخه عمر و راه‌اندازی برنامه ---
        window.addEventListener('load', initializeApp);
        window.addEventListener('beforeunload', () => updatePresence(false));
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                updatePresence(false);
                pauseApp();
            } else {
                updatePresence(true);
                resumeApp();
            }
        });

        async function initializeApp() {
            if (window.piviAppInitialized) return;
            window.piviAppInitialized = true;
            showLoading();
            
            keyboardOffset = parseInt(localStorage.getItem('keyboardOffset') || '80', 10);
            keyboardOffsetSlider.value = keyboardOffset;
            keyboardOffsetValue.textContent = `${keyboardOffset} px`;

            const storedUser = localStorage.getItem('currentUser');
            if (!storedUser) { window.location.href = 'login.html'; return; }
            currentUser = JSON.parse(storedUser);

            const urlParams = new URLSearchParams(window.location.search);
            const partnerUsername = urlParams.get('uid') || urlParams.get('with');
            if (!partnerUsername) { showError('کاربر مقصد مشخص نشده است.'); return; }

            try {
                await refreshClientToken();
                await fetchCurrentUserData();
                await fetchPartnerData(partnerUsername);
                if (!chatPartner) { showError('کاربر مورد نظر پیدا نشد.'); return; }
                
                chatId = [currentUser.username, chatPartner.username].sort().join('_');
                
                checkBlockStatus();
                updateBlockUI();

                setupUI();
                setupEventListeners();
                await loadChatData();
                
                startPolling();
                await updatePresence(true);
                showApp();
            } catch (error) {
                console.error("خطا در مقداردهی اولیه:", error);
                showError(`خطا در بارگذاری چت: ${error.message}`);
            }
        }
        
        // --- بخش ۳: توابع مدیریت وضعیت برنامه (Polling/Pause/Resume) ---
        function startPolling() {
            if (pollingInterval) clearInterval(pollingInterval);
            pollingInterval = setInterval(() => {
                loadChatData();
                pollPartnerStatus();
            }, 5000);
        }
        function pauseApp() {
            clearInterval(pollingInterval); pollingInterval = null;
        }
        function resumeApp() {
            if (window.piviAppInitialized && !pollingInterval) {
                loadChatData(); pollPartnerStatus(); startPolling();
            }
        }
        
        // --- بخش ۴: توابع مرتبط با UI ---
        function showLoading() {
            loadingOverlay.style.opacity = '1'; loadingOverlay.style.display = 'flex';
            appContainer.classList.remove('visible');
        }
        function showApp() {
            loadingOverlay.style.opacity = '0';
            setTimeout(() => { loadingOverlay.style.display = 'none'; }, 500);
            appContainer.classList.add('visible');
        }
        function showError(message) {
            messagesArea.innerHTML = `<div style="text-align:center; color: var(--text-secondary); padding: 20px;"><p>${message}</p></div>`;
            showApp();
        }
        function scrollToBottom() {
            mainContent.scrollTop = 0;
        }
        
        function setupUI() {
            partnerNameEl.textContent = chatPartner.displayName;
            partnerAvatarEl.src = `https://i.pravatar.cc/80?u=${chatPartner.username}`;
            updateStatusUI(chatPartner.isOnline, chatPartner.lastSeen);
        }

        function setupEventListeners() {
            messageForm.addEventListener('submit', handleSendMessage);
            messageInput.addEventListener('input', () => {
                toggleSendButton();
                handleTyping();
            });
            optionsBtn.addEventListener('click', () => showModal(mainOptionsOverlay));
            document.getElementById('partner-info-header').addEventListener('click', () => showModal(profileOverlay));
            messagesArea.addEventListener('click', handleMessageAreaClick);
            
            document.getElementById('reply-msg-btn').addEventListener('click', handleReplyAction);
            document.getElementById('pin-msg-btn').addEventListener('click', handlePinAction);
            cancelReplyBtn.addEventListener('click', cancelReply);
            pinnedMessageBar.addEventListener('click', () => showModal(pinnedListOverlay));
            
            document.getElementById('edit-msg-btn').addEventListener('click', handleEditAction);
            document.getElementById('delete-msg-btn').addEventListener('click', handleDeleteAction);
            blockUserBtn.addEventListener('click', handleBlockToggle);

            document.getElementById('main-menu-profile-btn').addEventListener('click', () => { hideModal(mainOptionsOverlay); showModal(profileOverlay); });
            document.getElementById('main-menu-settings-btn').addEventListener('click', () => { hideModal(mainOptionsOverlay); showModal(settingsOverlay); });
            document.getElementById('close-settings-btn').addEventListener('click', () => hideModal(settingsOverlay));
            document.getElementById('close-pinned-list-btn').addEventListener('click', () => hideModal(pinnedListOverlay));
            
            keyboardOffsetSlider.addEventListener('input', handleKeyboardOffsetChange);
            messageInput.addEventListener('focus', applyKeyboardOffset);
            messageInput.addEventListener('blur', () => {
                removeKeyboardOffset();
                setIsTyping(false); // Stop typing when input loses focus
            });
            
            document.querySelectorAll('.modal-overlay').forEach(overlay => {
                overlay.addEventListener('click', (e) => { if (e.target === overlay) hideModal(overlay); });
            });
            document.querySelector('.profile-card .handle').addEventListener('click', () => hideModal(profileOverlay));
        }

        function toggleSendButton() {
            const hasText = messageInput.value.trim().length > 0;
            sendBtn.classList.toggle('visible', hasText);
            attachmentButtons.classList.toggle('hidden', hasText);
        }
        
        // --- بخش ۵: توابع مدیریت فاصله کیبورد ---
        function handleKeyboardOffsetChange(e) {
            keyboardOffset = parseInt(e.target.value, 10);
            keyboardOffsetValue.textContent = `${keyboardOffset} px`;
            localStorage.setItem('keyboardOffset', keyboardOffset);
            if (document.activeElement === messageInput) { applyKeyboardOffset(); }
        }
        function applyKeyboardOffset() {
            appContainer.style.paddingBottom = `${keyboardOffset}px`;
            setTimeout(() => { messageInput.scrollIntoView({ behavior: 'smooth', block: 'end' }); }, 100);
        }
        function removeKeyboardOffset() { appContainer.style.paddingBottom = '0px'; }

        // --- بخش ۶: مدیریت وضعیت حضور و تایپ کردن ---
        async function updatePresence(isOnline) {
            if (!currentUser || !clientToken) return;
            const presenceData = { isOnline, lastSeen: new Date().toISOString() };
            try { await apiRequest(`users/${currentUser.username}`, 'PATCH', presenceData, true); } 
            catch (error) { console.error("خطا در به‌روزرسانی وضعیت حضور:", error); }
        }
        
        async function pollPartnerStatus() {
            if (!chatPartner || !clientToken) return;
            try {
                const partnerData = await apiRequest(`users/${chatPartner.username}`, 'GET');
                const typingData = await apiRequest(`pivi_chats/${chatId}/typing/${chatPartner.username}`, 'GET');

                if (partnerData) {
                    chatPartner.isOnline = partnerData.isOnline;
                    chatPartner.lastSeen = partnerData.lastSeen;
                    updateStatusUI(partnerData.isOnline, partnerData.lastSeen, typingData);
                }
            } catch (error) { console.warn("خطا در بررسی وضعیت کاربر:", error); }
        }

        function updateStatusUI(isOnline, lastSeen, isTyping) {
            if (isTyping) {
                partnerStatusEl.textContent = 'در حال نوشتن...';
                partnerStatusEl.className = 'status typing';
            } else if (isOnline) {
                partnerStatusEl.textContent = 'آنلاین';
                partnerStatusEl.className = 'status';
            } else {
                const lastSeenDate = lastSeen ? new Date(lastSeen) : null;
                const statusText = lastSeenDate ? `آخرین بازدید ${lastSeenDate.toLocaleTimeString('fa-IR', {hour: '2-digit', minute:'2-digit'})}` : 'آفلاین';
                partnerStatusEl.textContent = statusText;
                partnerStatusEl.className = 'status offline';
            }
        }
        
        function handleTyping() {
            if (typingTimeout) clearTimeout(typingTimeout);
            else setIsTyping(true);

            typingTimeout = setTimeout(() => {
                setIsTyping(false);
                typingTimeout = null;
            }, 3000); // Stop typing status after 3 seconds of inactivity
        }

        async function setIsTyping(typing) {
            await apiRequest(`pivi_chats/${chatId}/typing/${currentUser.username}`, 'PUT', typing);
        }

        // --- بخش ۷: مدیریت مسدودسازی کاربر ---
        function checkBlockStatus() {
            isPartnerBlocked = !!(currentUser.blockedUsers && currentUser.blockedUsers[chatPartner.username]);
        }
        function updateBlockUI() {
            const isBlocked = isPartnerBlocked;
            messageForm.classList.toggle('disabled', isBlocked);
            blockedUserOverlay.style.display = isBlocked ? 'block' : 'none';
            blockUserBtn.textContent = isBlocked ? 'رفع مسدودیت' : 'مسدود کردن کاربر';
            blockUserBtn.classList.toggle('unblock', isBlocked);
        }
        
        async function handleBlockToggle() { /* ... (بدون تغییر) ... */ }
        
        // --- بخش ۸: ارتباط با سرور و واکشی اطلاعات ---
        async function refreshClientToken() { /* ... (بدون تغییر) ... */ }
        async function fetchCurrentUserData() { /* ... (بدون تغییر) ... */ }
        async function fetchPartnerData(username) { /* ... (بدون تغییر) ... */ }

        // --- بخش ۹: منطق اصلی چت (ارسال و دریافت پیام) ---
        async function loadChatData() {
            if (!chatId || !clientToken) return;
            try {
                const chatData = await apiRequest(`pivi_chats/${chatId}`, 'GET');
                if (!chatData) return;
                const newChatDataHash = JSON.stringify(chatData);

                if (newChatDataHash === lastChatDataHash) return;
                lastChatDataHash = newChatDataHash;

                updatePinnedMessageUI(chatData.pinnedMessages || {});
                
                const messagesData = chatData.messages || {};
                messagesArea.innerHTML = '';
                if (Object.keys(messagesData).length === 0) {
                    messagesArea.innerHTML = `<div style="text-align:center; color: var(--text-secondary);"><p>هنوز پیامی رد و بدل نشده است.</p></div>`;
                    return;
                }
                
                Object.entries(messagesData)
                    .sort((a, b) => new Date(a[1].timestamp) - new Date(b[1].timestamp))
                    .forEach(([msgId, msg]) => renderMessage(msgId, msg));
                scrollToBottom();
            } catch(error) { console.error("خطا در بارگذاری داده‌های چت:", error); }
        }

        function renderMessage(msgId, msg) {
            const msgDiv = document.createElement('div');
            const isSent = msg.senderId === currentUser.username;
            msgDiv.className = `message ${isSent ? 'sent' : 'received'} ${msg.deleted ? 'deleted' : ''}`;
            msgDiv.dataset.id = msgId;
            msgDiv.dataset.senderName = isSent ? currentUser.displayName : chatPartner.displayName;
            msgDiv.dataset.text = msg.text;

            let textContent = msg.deleted ? 'این پیام حذف شده است' : (msg.text || "");
            const timestamp = new Date(msg.timestamp).toLocaleTimeString('fa-IR', { hour: '2-digit', minute: '2-digit' });
            const editedIndicator = msg.edited ? `<span class="edited-indicator">(ویرایش شده)</span>` : '';
            
            let replyHtml = '';
            if (msg.replyTo && !msg.deleted) {
                replyHtml = `
                    <div class="reply-context" data-reply-to-id="${msg.replyTo.msgId}">
                        <div class="reply-sender">${msg.replyTo.senderName}</div>
                        <span class="reply-text">${msg.replyTo.text.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</span>
                    </div>`;
            }

            msgDiv.innerHTML = `
                ${replyHtml}
                <div class="text">${textContent.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</div>
                <div class="timestamp">${editedIndicator}${timestamp}</div>`;
            messagesArea.appendChild(msgDiv);
        }

        async function handleSendMessage(e) {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (!text || !chatPartner || isPartnerBlocked) return;
            
            const message = { 
                senderId: currentUser.username, receiverId: chatPartner.username, text, 
                timestamp: new Date().toISOString(), deleted: false,
                replyTo: activeReplyContext
            };
            const tempInputValue = text;
            messageInput.value = '';
            toggleSendButton();
            cancelReply();
            
            if (typingTimeout) clearTimeout(typingTimeout);
            setIsTyping(false);

            try {
                await apiRequest(`pivi_chats/${chatId}/messages`, 'POST', message);
                await apiRequest(`pivi_chats/${chatId}`, 'PATCH', {
                    lastMessage: text, timestamp: message.timestamp,
                    members: { [currentUser.username]: true, [chatPartner.username]: true }
                });
                await loadChatData();
            } catch(error) { /* ... (بدون تغییر) ... */ }
        }
        
        async function deleteMessage(messageId) { /* ... (بدون تغییر) ... */ }
        async function editMessage(messageId, newText) { /* ... (بدون تغییر) ... */ }
        
        // --- بخش ۱۰: مدیریت منوها و قابلیت‌های پیام ---
        function handleMessageAreaClick(e) {
            const messageEl = e.target.closest('.message:not(.deleted)');
            const replyContextEl = e.target.closest('.reply-context');

            if (replyContextEl) {
                const targetMsgId = replyContextEl.dataset.replyToId;
                if (targetMsgId) scrollToMessage(targetMsgId);
                return;
            }
            
            if (messageEl) {
                activeMessageElement = messageEl;
                const isSentByUser = activeMessageElement.classList.contains('sent');
                document.getElementById('edit-msg-btn').style.display = isSentByUser ? 'flex' : 'none';
                document.getElementById('delete-msg-btn').style.display = isSentByUser ? 'flex' : 'none';
                activeMessageId = activeMessageElement.dataset.id;
                
                const pinBtnText = document.getElementById('pin-msg-btn-text');
                pinBtnText.textContent = allPinnedMessages[activeMessageId] ? "حذف سنجاق" : "سنجاق کردن";
                
                showModal(messageOptionsOverlay);
            }
        }
        
        async function handleEditAction() { /* ... (بدون تغییر) ... */ }
        async function handleDeleteAction() { /* ... (بدون تغییر) ... */ }
        function handleReplyAction() { /* ... (بدون تغییر) ... */ }
        function cancelReply() { /* ... (بدون تغییر) ... */ }
        
        async function handlePinAction() {
            if (!activeMessageId) return;
            hideModal(messageOptionsOverlay);
            
            if (allPinnedMessages[activeMessageId]) { // Unpin
                try {
                    await apiRequest(`pivi_chats/${chatId}/pinnedMessages/${activeMessageId}`, 'DELETE');
                    await loadChatData();
                } catch (error) { showCustomAlert({ title: 'خطا', message: 'خطا در حذف سنجاق پیام.' }); }
            } else { // Pin
                const userPins = Object.values(allPinnedMessages).filter(p => p.pinnerId === currentUser.username).length;
                if (userPins >= MAX_PINS_PER_USER) {
                    showCustomAlert({ title: 'محدودیت', message: `شما به حداکثر تعداد مجاز (${MAX_PINS_PER_USER}) پیام سنجاق شده رسیده‌اید.` });
                    return;
                }
                const pinnedData = { 
                    msgId: activeMessageId, 
                    text: activeMessageElement.dataset.text,
                    pinnerId: currentUser.username,
                    pinnerName: currentUser.displayName,
                    timestamp: new Date().toISOString()
                };
                try {
                    await apiRequest(`pivi_chats/${chatId}/pinnedMessages/${activeMessageId}`, 'PUT', pinnedData);
                    await loadChatData();
                } catch (error) { showCustomAlert({ title: 'خطا', message: 'خطا در سنجاق کردن پیام.' }); }
            }
            activeMessageId = null;
        }
        
        function updatePinnedMessageUI(pinnedData) {
            allPinnedMessages = pinnedData;
            const pinnedArray = Object.values(pinnedData).sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            const pinnedCount = pinnedArray.length;
            const pinnedListContainer = document.getElementById('pinned-list-container');

            if (pinnedCount > 0) {
                const latestPin = pinnedArray[0];
                document.getElementById('pinned-message-text').textContent = latestPin.text;
                document.getElementById('pinned-counter').textContent = `(${pinnedCount})`;
                pinnedMessageBar.style.display = 'flex';
                
                // Populate modal
                pinnedListContainer.innerHTML = '';
                pinnedArray.forEach(pin => {
                    const item = document.createElement('div');
                    item.className = 'pinned-item';
                    item.dataset.msgId = pin.msgId;
                    item.innerHTML = `
                        <span class="pinned-item-text">${pin.text.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</span>
                        <span class="pinned-item-meta">توسط ${pin.pinnerName}</span>`;
                    item.onclick = () => {
                        hideModal(pinnedListOverlay);
                        scrollToMessage(pin.msgId);
                    };
                    pinnedListContainer.appendChild(item);
                });

            } else {
                pinnedMessageBar.style.display = 'none';
                pinnedListContainer.innerHTML = '<p style="text-align:center; color: var(--text-secondary);">هیچ پیامی سنجاق نشده است.</p>';
            }
        }
        
        function scrollToMessage(msgId) {
            const element = document.querySelector(`.message[data-id="${msgId}"]`);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                element.style.backgroundColor = 'var(--primary-color-light)';
                setTimeout(() => { element.style.backgroundColor = ''; }, 1500);
            }
        }
