<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <!-- CHANGE 1: Optimized viewport for better mobile experience -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>پیام‌رسان همیار</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');

        /* --- Variables and Basic Setup --- */
        :root {
            --background-color: #0D1117;
            --primary-color: #1E90FF;
            --secondary-color: #161B22;
            --secondary-hover: #2C2F33;
            --border-color: #30363d;
            --text-primary: #E4E6EB;
            --text-secondary: #8b949e;
            --online-indicator: #28a745;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* --- CHANGE 2: Full Height Layout Fix for Mobile --- */
        /* This ensures the app container correctly takes up 100% of the screen height */
        /* on mobile devices, preventing the footer from being cut off. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrolling on the body itself */
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            -webkit-user-select: none;
            user-select: none;
             /* For a more native feel on touch devices */
            -webkit-tap-highlight-color: transparent;
        }

        /* --- Main App Structure --- */
        .app-container {
            width: 100%;
            max-width: 420px;
            /* Use 100% height relative to the body instead of 100vh */
            height: 100%;
            margin: 0 auto;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 25px rgba(0,0,0,0.2);
        }

        /* --- Header --- */
        .app-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--secondary-color);
            flex-shrink: 0;
        }
        .app-header h1 {
            font-size: 1.6em;
            margin: 0;
            color: var(--primary-color);
        }
        .search-container {
            display: flex;
            align-items: center;
            background-color: var(--secondary-hover);
            border-radius: 20px;
            padding: 5px 10px;
        }
        .search-container input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-family: 'Vazirmatn', sans-serif;
            outline: none;
            width: 120px;
            transition: width 0.3s ease;
        }
        .search-container input:focus {
            width: 150px;
        }
        .search-container svg {
            color: var(--text-secondary);
        }
        
        /* --- Main Content Area --- */
        main {
            flex-grow: 1;
            position: relative;
            overflow-y: auto;
        }
        /* Hide scrollbar */
        main::-webkit-scrollbar { display: none; }
        main { -ms-overflow-style: none; scrollbar-width: none; }

        /* --- Chat List --- */
        .chat-list {
            padding: 10px 0;
        }
        .chat-item, .search-result-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-bottom: 1px solid var(--border-color);
        }
        .chat-item:hover, .search-result-item:hover {
            background-color: var(--secondary-hover);
        }
        .profile-picture {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            margin-left: 15px;
            object-fit: cover;
            background-color: var(--primary-color);
            position: relative;
        }
        .profile-picture img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .online-indicator {
            width: 12px;
            height: 12px;
            background-color: var(--online-indicator);
            border: 2px solid var(--background-color);
            border-radius: 50%;
            position: absolute;
            bottom: 2px;
            right: 2px;
        }
        .chat-details {
            flex-grow: 1;
            overflow: hidden;
        }
        .chat-details h3 {
            margin: 0;
            font-size: 1.1em;
            font-weight: 500;
            white-space: nowrap;
        }
        .last-message {
            margin: 4px 0 0;
            font-size: 0.9em;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .chat-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            font-size: 0.8em;
            color: var(--text-secondary);
            flex-shrink: 0;
        }
        
        /* --- Loading and Status Messages --- */
        .status-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
            color: var(--text-secondary);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--secondary-hover);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .status-container p {
            margin-top: 15px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- Footer Navigation --- */
        .main-footer {
            padding: 10px 0;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: var(--secondary-color);
            flex-shrink: 0;
        }
        .nav-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.7em;
        }
        .nav-btn svg {
            width: 28px;
            height: 28px;
            margin-bottom: 4px;
        }
        .nav-btn.active {
            color: var(--primary-color);
        }

        /* --- CHANGE 3: Profile Overlay Styles for Fullscreen Mobile View --- */
        .profile-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0; /* Ensure it spans full width */
            bottom: 0; /* Ensure it spans full height */
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            z-index: 100;
            transform: translateY(100%); /* Start hidden below the screen */
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex;
            flex-direction: column;
            
            /* These lines ensure the content inside is centered horizontally */
            /* even if the overlay itself is fullscreen */
            max-width: 420px; 
            margin: 0 auto;
        }
        .profile-overlay.active {
            transform: translateY(0); /* Slide into view */
        }
        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--secondary-color);
            flex-shrink: 0;
        }
        .profile-header h2 {
            margin: 0;
            font-size: 1.4em;
        }
        .close-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
        }
        .profile-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-main-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            margin-bottom: 20px;
        }
        .profile-main-pic img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        #profile-display-name {
            font-size: 1.8em;
            font-weight: 700;
            margin: 0;
        }
        #profile-username {
            font-size: 1.1em;
            color: var(--text-secondary);
            margin: 5px 0 30px 0;
        }
        .profile-actions {
            width: 100%;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .profile-actions li {
            background-color: var(--secondary-color);
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .profile-actions li:hover {
            background-color: var(--secondary-hover);
        }
        .profile-actions li svg {
            margin-left: 15px;
            color: var(--text-secondary);
        }
        #logout-btn {
            color: #ff4d4d; /* Red color for logout */
        }
         #logout-btn svg {
            color: #ff4d4d;
        }

    </style>
</head>

    <script>
        // --- SECTION: App Configuration ---
        const PROXY_URL = 'https://miko.freehost.io/firebase_proxy.php';
        const SHARED_SECRET = 'miko1234'; // Note: In a real production app, this secret should not be in the client-side code.

        // --- SECTION: DOM Element References ---
        const mainContent = document.getElementById('main-content');
        const searchInput = document.getElementById('search-input');
        
        // --- NEW: Profile Overlay Elements ---
        const profileOverlay = document.getElementById('profile-overlay');
        const openProfileBtn = document.getElementById('nav-profile-btn');
        const closeProfileBtn = document.getElementById('close-profile-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const profileImage = document.getElementById('profile-image');
        const profileDisplayName = document.getElementById('profile-display-name');
        const profileUsername = document.getElementById('profile-username');


        // --- SECTION: App State ---
        let currentUser = null;
        let clientToken = null;
        let allUsers = {}; // Store users as a map {username: userData} for O(1) lookups
        let recentChats = []; // Store chat data as a sorted array

        // --- SECTION: Initialization ---
        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Authenticate user by checking local storage
            const storedUser = localStorage.getItem('currentUser');
            if (!storedUser) {
                // In a real app, this should redirect to a login page.
                // For now, we show an error message.
                // window.location.href = 'login.html';
                showErrorMessage('خطای احراز هویت. لطفاً ابتدا وارد شوید.');
                return;
            }
            currentUser = JSON.parse(storedUser);

            // 2. Add event listeners for UI elements
            searchInput.addEventListener('input', handleSearch);
            
            // --- NEW: Event Listeners for Profile ---
            openProfileBtn.addEventListener('click', showProfile);
            closeProfileBtn.addEventListener('click', hideProfile);
            logoutBtn.addEventListener('click', handleLogout);

            // 3. Load all initial data from the server
            await loadInitialData();
        });

        /**
         * Fetches all necessary data (token, users, chats) from the backend to populate the UI.
         */
        async function loadInitialData() {
            showLoadingSpinner();
            try {
                // First, get a client token for authenticated requests
                await refreshClientToken();

                // Fetch all users and recent chats in parallel for better performance
                const [usersResponse, chatsResponse] = await Promise.all([
                    fetchProxyData('users'),
                    fetchProxyData('pivi_chats')
                ]);

                // Process and store the fetched data
                // Firebase returns objects (maps), so we convert them to the format our app needs.
                if (usersResponse) {
                    // Convert the users object into a map for easy lookup by username
                    Object.values(usersResponse).forEach(user => { allUsers[user.username] = user; });
                }
                
                if (chatsResponse) {
                    // Convert the chats object into an array and sort it by the most recent message
                    recentChats = Object.values(chatsResponse)
                        .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                }

                // Render the main chat list with the processed data
                renderChatList();

            } catch (error) {
                console.error("Initialization Error:", error);
                showErrorMessage(`خطا در بارگذاری اطلاعات: ${error.message}`);
            }
        }

        // --- SECTION: Data Fetching ---

        /**
         * Refreshes the client token for making secure API calls to the proxy.
         */
        async function refreshClientToken() {
            const response = await fetch(`${PROXY_URL}?auth=token`, {
                headers: { 'X-Proxy-Secret': SHARED_SECRET }
            });
            if (!response.ok) throw new Error('امکان دریافت توکن امنیتی وجود ندارد.');
            const data = await response.json();
            clientToken = data.token;
        }

        /**
         * A generic function to fetch data from the Firebase proxy, including necessary authentication headers.
         * @param {string} path - The API path to fetch (e.g., 'users', 'pivi_chats').
         * @returns {Promise<any>} The JSON data from the response.
         */
        async function fetchProxyData(path) {
            if (!clientToken || !currentUser) throw new Error('کاربر احراز هویت نشده است.');

            const response = await fetch(`${PROXY_URL}?path=${path}`, {
                headers: {
                    'Authorization': `Bearer ${clientToken}`,
                    'X-User-Username': currentUser.username
                }
            });
            if (!response.ok) throw new Error(`خطا در واکشی اطلاعات از مسیر ${path}.`);
            return response.json();
        }

        // --- SECTION: UI Rendering ---

        /**
         * Renders the list of recent chats in the main content area.
         */
        function renderChatList() {
            if (recentChats.length === 0) {
                mainContent.innerHTML = '<div class="status-container"><p>هنوز هیچ گفتگویی وجود ندارد.</p></div>';
                return;
            }

            const chatListHtml = recentChats.map(chat => {
                // Find the chat partner's username
                const partnerUsername = chat.members.find(m => m !== currentUser.username);
                const partnerData = allUsers[partnerUsername];
                // If partner data isn't found (e.g., user was deleted), skip rendering this chat item
                if (!partnerData) return ''; 

                return createChatItemHtml(partnerData, chat.lastMessage, chat.timestamp);
            }).join('');
            
            mainContent.innerHTML = `<div class="chat-list">${chatListHtml}</div>`;
            addClickListenersToItems();
        }

        /**
         * Renders the results of a user search in the main content area.
         * @param {Array<Object>} results - An array of user objects that match the search query.
         */
        function renderSearchResults(results) {
             if (results.length === 0) {
                mainContent.innerHTML = '<div class="status-container"><p>کاربری با این مشخصات یافت نشد.</p></div>';
                return;
            }
            const resultsHtml = results.map(user => createSearchResultHtml(user)).join('');
            mainContent.innerHTML = `<div class="chat-list">${resultsHtml}</div>`;
            addClickListenersToItems();
        }
        
        /**
         * Displays a loading spinner in the main content area while data is being fetched.
         */
        function showLoadingSpinner() {
            mainContent.innerHTML = `
                <div class="status-container">
                    <div class="spinner"></div>
                    <p>در حال بارگذاری اطلاعات...</p>
                </div>`;
        }
        
        /**
         * Displays a user-friendly error message in the main content area.
         * @param {string} message - The error message to display.
         */
        function showErrorMessage(message) {
            mainContent.innerHTML = `<div class="status-container"><p>${message}</p></div>`;
        }

        // --- SECTION: HTML Template Generators ---

        /**
         * Creates the HTML string for a single chat item in the list.
         * @param {Object} partnerData - The user object for the chat partner.
         * @param {string} lastMessage - The last message exchanged in the chat.
         * @param {string} timestamp - The ISO string timestamp of the last message.
         * @returns {string} The generated HTML string for the chat item.
         */
        function createChatItemHtml(partnerData, lastMessage, timestamp) {
            return `
                <div class="chat-item" data-uid="${partnerData.username}">
                    <div class="profile-picture">
                        <img src="https://i.pravatar.cc/100?u=${partnerData.username}" alt="${partnerData.displayName}">
                        ${partnerData.isOnline ? '<div class="online-indicator"></div>' : ''}
                    </div>
                    <div class="chat-details">
                        <h3>${partnerData.displayName}</h3>
                        <p class="last-message">${lastMessage || 'هنوز پیامی ارسال نشده'}</p>
                    </div>
                    <div class="chat-meta">
                        <span>${new Date(timestamp).toLocaleTimeString('fa-IR', { hour: '2-digit', minute: '2-digit' })}</span>
                    </div>
                </div>`;
        }

        /**
         * Creates the HTML string for a single search result item.
         * @param {Object} userData - The user object for the search result.
         * @returns {string} The generated HTML string for the search item.
         */
        function createSearchResultHtml(userData) {
            return `
                <div class="search-result-item" data-uid="${userData.username}">
                    <div class="profile-picture">
                        <img src="https://i.pravatar.cc/100?u=${userData.username}" alt="${userData.displayName}">
                        ${userData.isOnline ? '<div class="online-indicator"></div>' : ''}
                    </div>
                    <div class="chat-details">
                        <h3>${userData.displayName}</h3>
                        <p class="last-message">@${userData.username}</p>
                    </div>
                </div>`;
        }


        // --- SECTION: Event Handlers & Interactions ---

        /**
         * Handles the input event on the search bar for live filtering of users.
         */
        function handleSearch() {
            const query = searchInput.value.toLowerCase().trim();

            // If the search bar is cleared, show the main chat list again
            if (!query) {
                renderChatList(); 
                return;
            }

            const allUsersArray = Object.values(allUsers);
            const filteredUsers = allUsersArray.filter(user => 
                user.username.toLowerCase().includes(query) ||
                user.displayName.toLowerCase().includes(query)
            );

            renderSearchResults(filteredUsers);
        }

        /**
         * Adds click listeners to all chat or search result items to enable navigation.
         */
        function addClickListenersToItems() {
            const items = mainContent.querySelectorAll('[data-uid]');
            items.forEach(item => {
                item.addEventListener('click', () => {
                    const targetUid = item.dataset.uid;
                    console.log(`Navigating to chat with user: ${targetUid}`);
                    // This line will navigate to the private chat page.
                    // Replace 'pivi.html' if your chat page has a different name.
                    window.location.href = `pivi.html?uid=${targetUid}`;
                });
            });
        }
        
        // --- NEW: Functions for Profile Page ---

        /**
         * Populates and displays the profile overlay.
         */
        function showProfile() {
            if (!currentUser) return;

            // Populate the data
            profileImage.src = `https://i.pravatar.cc/150?u=${currentUser.username}`;
            profileDisplayName.textContent = currentUser.displayName;
            profileUsername.textContent = `@${currentUser.username}`;

            // Show the overlay with a sliding animation
            profileOverlay.classList.add('active');
        }

        /**
         * Hides the profile overlay.
         */
        function hideProfile() {
            profileOverlay.classList.remove('active');
        }

        /**
         * Handles the user logout process.
         */
        function handleLogout() {
            // Ask for confirmation before logging out
            if (confirm('آیا مطمئن هستید که می‌خواهید خارج شوید؟')) {
                // Clear user data from local storage
                localStorage.removeItem('currentUser');
                // Redirect to the login page (assuming it's named login.html)
                window.location.href = 'login.html'; 
            }
        }

    </script>
