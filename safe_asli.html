<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>پیام‌رسان همیار</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');

        /* --- Variables and Basic Setup --- */
        :root {
            --background-color: #0D1117;
            --primary-color: #1E90FF;
            --secondary-color: #161B22;
            --secondary-hover: #2C2F33;
            --border-color: #30363d;
            --text-primary: #E4E6EB;
            --text-secondary: #8b949e;
            --online-indicator: #28a745;
            --tab-indicator-color: #1E90FF;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* Disable blue tap highlight on mobile */
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-primary);
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }

        /* --- Main App Structure --- */
        .app-container {
            width: 100%;
            max-width: 420px;
            height: 100vh;
            margin: 0 auto;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 25px rgba(0,0,0,0.2);
        }

        /* --- Header --- */
        .app-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--secondary-color);
            flex-shrink: 0;
        }
        .app-header h1 {
            font-size: 1.6em;
            margin: 0;
            color: var(--primary-color);
        }
        .search-container {
            display: flex;
            align-items: center;
            background-color: var(--secondary-hover);
            border-radius: 20px;
            padding: 5px 10px;
        }
        .search-container input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-family: 'Vazirmatn', sans-serif;
            outline: none;
            width: 120px;
            transition: width 0.3s ease;
        }
        .search-container input:focus { width: 150px; }
        .search-container svg { color: var(--text-secondary); }

        /* --- NEW: Tab Navigation --- */
        .tab-navigation {
            display: flex;
            background-color: var(--secondary-color);
            border-bottom: 1px solid var(--border-color);
            position: relative;
            flex-shrink: 0;
        }
        .tab-btn {
            flex: 1;
            padding: 15px 0;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-family: 'Vazirmatn', sans-serif;
            font-size: 1em;
            cursor: pointer;
            transition: color 0.3s;
            position: relative;
        }
        .tab-btn.active {
            color: var(--primary-color);
            font-weight: 700;
        }
        .tab-indicator {
            position: absolute;
            bottom: 0;
            height: 3px;
            background-color: var(--tab-indicator-color);
            border-radius: 3px 3px 0 0;
            transition: right 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), width 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* --- Main Content Area (Swipe Container) --- */
        .swipe-container {
            flex-grow: 1;
            overflow: hidden; /* This hides the other panels */
            position: relative;
        }
        .swipe-wrapper {
            display: flex;
            height: 100%;
            width: 300%; /* 3 panels */
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .tab-panel {
            width: 33.3333%; /* Each panel takes 1/3 of the wrapper width */
            height: 100%;
            overflow-y: auto;
        }
        .tab-panel::-webkit-scrollbar { display: none; }
        .tab-panel { -ms-overflow-style: none; scrollbar-width: none; }


        /* --- Chat/User List Styling --- */
        .list-container {
            padding: 10px 0;
        }
        .list-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-bottom: 1px solid var(--border-color);
        }
        .list-item:hover {
            background-color: var(--secondary-hover);
        }
        .profile-picture {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            margin-left: 15px;
            object-fit: cover;
            background-color: var(--primary-color);
            position: relative;
            flex-shrink: 0;
        }
        .profile-picture img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .online-indicator {
            width: 12px;
            height: 12px;
            background-color: var(--online-indicator);
            border: 2px solid var(--background-color);
            border-radius: 50%;
            position: absolute;
            bottom: 2px;
            right: 2px;
        }
        .item-details {
            flex-grow: 1;
            overflow: hidden;
        }
        .item-details h3 {
            margin: 0;
            font-size: 1.1em;
            font-weight: 500;
            white-space: nowrap;
        }
        .item-subtext {
            margin: 4px 0 0;
            font-size: 0.9em;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .item-meta {
            font-size: 0.8em;
            color: var(--text-secondary);
            flex-shrink: 0;
        }
        
        /* --- Loading and Status Messages --- */
        .status-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
            color: var(--text-secondary);
            padding: 20px;
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--secondary-hover);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .status-container p { margin-top: 15px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- NEW: Profile Panel Styles --- */
        #tab-panel-profile .profile-content {
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-main-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            margin-bottom: 20px;
        }
        .profile-main-pic img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        #profile-display-name {
            font-size: 1.8em;
            font-weight: 700;
            margin: 0;
        }
        #profile-username {
            font-size: 1.1em;
            color: var(--text-secondary);
            margin: 5px 0 30px 0;
        }
        .profile-actions {
            width: 100%;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .profile-actions li {
            background-color: var(--secondary-color);
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .profile-actions li:hover { background-color: var(--secondary-hover); }
        .profile-actions li svg {
            margin-left: 15px;
            color: var(--text-secondary);
        }
        #logout-btn { color: #ff4d4d; }
        #logout-btn svg { color: #ff4d4d; }

    </style>
</head>
<body>

    <div class="app-container">
        <!-- TOP BAR with search -->
        <header class="app-header">
            <h1>همیار</h1>
            <div class="search-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" id="search-input" placeholder="جستجو...">
            </div>
        </header>

        <!-- NEW: TAB NAVIGATION -->
        <nav class="tab-navigation">
            <button class="tab-btn" data-index="2">پروفایل</button>
            <button class="tab-btn" data-index="1">کاربران</button>
            <button class="tab-btn active" data-index="0">چت‌ها</button>
            <div class="tab-indicator" id="tab-indicator"></div>
        </nav>


        <!-- MAIN CONTENT: Swipeable panels -->
        <main class="swipe-container" id="swipe-container">
            <div class="swipe-wrapper" id="swipe-wrapper">
                
                <!-- Panel 0: Chats -->
                <section id="tab-panel-chats" class="tab-panel">
                    <!-- Loading spinner will be shown here initially -->
                </section>

                <!-- Panel 1: Users -->
                <section id="tab-panel-users" class="tab-panel">
                     <!-- User list will be rendered here -->
                </section>

                <!-- Panel 2: Profile -->
                <section id="tab-panel-profile" class="tab-panel">
                    <div class="profile-content">
                        <div class="profile-main-pic">
                            <img id="profile-image" src="" alt="عکس پروفایل">
                        </div>
                        <h3 id="profile-display-name"></h3>
                        <p id="profile-username"></p>
            
                        <ul class="profile-actions">
                            <li>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                                <span>ویرایش پروفایل</span>
                            </li>
                            <li>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                                <span>تنظیمات</span>
                            </li>
                             <li id="logout-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                                <span>خروج از حساب</span>
                            </li>
                        </ul>
                    </div>
                </section>

            </div>
        </main>
    </div>


    <script>
        // --- SECTION: App Configuration ---
        const PROXY_URL = 'https://miko.freehost.io/firebase_proxy.php';
        const SHARED_SECRET = 'miko1234';

        // --- SECTION: DOM Element References ---
        const searchInput = document.getElementById('search-input');
        const swipeContainer = document.getElementById('swipe-container');
        const swipeWrapper = document.getElementById('swipe-wrapper');
        const tabBtns = document.querySelectorAll('.tab-btn');
        const tabIndicator = document.getElementById('tab-indicator');
        
        const chatsPanel = document.getElementById('tab-panel-chats');
        const usersPanel = document.getElementById('tab-panel-users');
        const profilePanel = document.getElementById('tab-panel-profile');

        const logoutBtn = document.getElementById('logout-btn');
        const profileImage = document.getElementById('profile-image');
        const profileDisplayName = document.getElementById('profile-display-name');
        const profileUsername = document.getElementById('profile-username');


        // --- SECTION: App State ---
        let currentUser = null;
        let clientToken = null;
        let allUsers = {};
        let recentChats = [];
        let activeTabIndex = 0; // 0: Chats, 1: Users, 2: Profile

        // --- SECTION: Initialization ---
        document.addEventListener('DOMContentLoaded', async () => {
            const storedUser = localStorage.getItem('currentUser');
            if (!storedUser) {
                showErrorMessage('خطای احراز هویت. لطفاً ابتدا وارد شوید.', chatsPanel);
                return;
            }
            currentUser = JSON.parse(storedUser);

            // Add event listeners
            searchInput.addEventListener('input', handleSearch);
            logoutBtn.addEventListener('click', handleLogout);
            setupTabNavigation();
            setupSwipeGestures();

            await loadInitialData();
            switchToTab(0, false); // Start on chats tab without animation
        });

        async function loadInitialData() {
            showLoadingSpinner(chatsPanel);
            showLoadingSpinner(usersPanel);
            try {
                await refreshClientToken();

                const [usersResponse, chatsResponse] = await Promise.all([
                    fetchProxyData('users'),
                    fetchProxyData('pivi_chats')
                ]);

                if (usersResponse) {
                    Object.values(usersResponse).forEach(user => { allUsers[user.username] = user; });
                }
                
                if (chatsResponse) {
                    recentChats = Object.values(chatsResponse)
                        .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                }

                // Render all content
                renderChatList();
                renderUserList();
                renderProfile();

            } catch (error) {
                console.error("Initialization Error:", error);
                showErrorMessage(`خطا در بارگذاری اطلاعات: ${error.message}`, chatsPanel);
                showErrorMessage(`خطا در بارگذاری کاربران.`, usersPanel);
            }
        }

        // --- SECTION: Data Fetching ---
        async function refreshClientToken() {
            const response = await fetch(`${PROXY_URL}?auth=token`, {
                headers: { 'X-Proxy-Secret': SHARED_SECRET }
            });
            if (!response.ok) throw new Error('امکان دریافت توکن امنیتی وجود ندارد.');
            const data = await response.json();
            clientToken = data.token;
        }

        async function fetchProxyData(path) {
            if (!clientToken || !currentUser) throw new Error('کاربر احراز هویت نشده است.');

            const response = await fetch(`${PROXY_URL}?path=${path}`, {
                headers: {
                    'Authorization': `Bearer ${clientToken}`,
                    'X-User-Username': currentUser.username
                }
            });
            if (!response.ok) throw new Error(`خطا در واکشی اطلاعات از مسیر ${path}.`);
            return response.json();
        }

        // --- SECTION: UI Rendering ---

        function renderChatList(chatsToRender = recentChats) {
            if (chatsToRender.length === 0) {
                const message = (searchInput.value.trim() !== '') ? 'هیچ گفتگویی با این مشخصات یافت نشد.' : 'هنوز هیچ گفتگویی وجود ندارد.';
                showErrorMessage(message, chatsPanel);
                return;
            }

            const listHtml = chatsToRender.map(chat => {
                const partnerUsername = chat.members.find(m => m !== currentUser.username);
                const partnerData = allUsers[partnerUsername];
                if (!partnerData) return ''; 
                return createListItemHtml(partnerData, chat.lastMessage, chat.timestamp, 'chat');
            }).join('');
            
            chatsPanel.innerHTML = `<div class="list-container">${listHtml}</div>`;
            addClickListenersToItems(chatsPanel);
        }
        
        function renderUserList(usersToRender = Object.values(allUsers)) {
             if (usersToRender.length === 0) {
                const message = (searchInput.value.trim() !== '') ? 'کاربری با این مشخصات یافت نشد.' : 'لیست کاربران خالی است.';
                showErrorMessage(message, usersPanel);
                return;
            }
            const listHtml = usersToRender
                .filter(user => user.username !== currentUser.username) // Exclude self
                .map(user => createListItemHtml(user, `@${user.username}`, null, 'user')).join('');
                
            usersPanel.innerHTML = `<div class="list-container">${listHtml}</div>`;
            addClickListenersToItems(usersPanel);
        }

        function renderProfile() {
            if (!currentUser) return;
            profileImage.src = `https://i.pravatar.cc/150?u=${currentUser.username}`;
            profileImage.alt = currentUser.displayName;
            profileDisplayName.textContent = currentUser.displayName;
            profileUsername.textContent = `@${currentUser.username}`;
        }
        
        function showLoadingSpinner(panel) {
            panel.innerHTML = `<div class="status-container"><div class="spinner"></div><p>در حال بارگذاری...</p></div>`;
        }
        
        function showErrorMessage(message, panel) {
            panel.innerHTML = `<div class="status-container"><p>${message}</p></div>`;
        }

        // --- SECTION: HTML Template Generators ---
        function createListItemHtml(userData, subtext, timestamp, type) {
            return `
                <div class="list-item" data-uid="${userData.username}">
                    <div class="profile-picture">
                        <img src="https://i.pravatar.cc/100?u=${userData.username}" alt="${userData.displayName}">
                        ${userData.isOnline ? '<div class="online-indicator"></div>' : ''}
                    </div>
                    <div class="item-details">
                        <h3>${userData.displayName}</h3>
                        <p class="item-subtext">${subtext || 'هنوز پیامی ارسال نشده'}</p>
                    </div>
                    ${timestamp ? `<div class="item-meta">
                        <span>${new Date(timestamp).toLocaleTimeString('fa-IR', { hour: '2-digit', minute: '2-digit' })}</span>
                    </div>` : ''}
                </div>`;
        }

        // --- SECTION: Navigation & Interactions ---

        function setupTabNavigation() {
            tabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const index = parseInt(btn.dataset.index);
                    switchToTab(index);
                });
            });
        }

        function switchToTab(index, animate = true) {
            if (index < 0 || index > 2) return;
            
            swipeWrapper.style.transition = animate ? 'transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1)' : 'none';

            activeTabIndex = index;
            const percentage = -100 * (2 - index) / 3; // Calculation for RTL layout
            swipeWrapper.style.transform = `translateX(${percentage}%)`;

            // Update active button
            tabBtns.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.tab-btn[data-index="${index}"]`).classList.add('active');

            // Update indicator
            const activeButton = document.querySelector('.tab-btn.active');
            tabIndicator.style.width = `${activeButton.offsetWidth}px`;
            tabIndicator.style.right = `${activeButton.offsetLeft}px`;
            
            // Update search placeholder and functionality
            searchInput.value = ''; // Clear search on tab switch
            handleSearch(); // Re-render original list for the new tab
            if (index === 0) searchInput.placeholder = "جستجوی چت...";
            else if (index === 1) searchInput.placeholder = "جستجوی کاربر...";
            else searchInput.placeholder = "جستجو غیرفعال";
            searchInput.disabled = (index === 2);
        }

        function setupSwipeGestures() {
            let touchStartX = 0;
            let touchMoveX = 0;
            let isSwiping = false;

            swipeContainer.addEventListener('touchstart', e => {
                touchStartX = e.touches[0].clientX;
                isSwiping = true;
                swipeWrapper.style.transition = 'none'; // Disable transition during swipe
            });

            swipeContainer.addEventListener('touchmove', e => {
                if (!isSwiping) return;
                touchMoveX = e.touches[0].clientX;
                const diff = touchMoveX - touchStartX;
                const basePercentage = -100 * (2 - activeTabIndex) / 3;
                const movePercentage = (diff / swipeContainer.offsetWidth) * 100;
                swipeWrapper.style.transform = `translateX(${basePercentage + movePercentage}%)`;
            });

            swipeContainer.addEventListener('touchend', e => {
                if (!isSwiping) return;
                isSwiping = false;
                const diff = touchMoveX - touchStartX;
                const threshold = swipeContainer.offsetWidth / 4;

                if (diff > threshold) { // Swipe right (to previous tab in RTL)
                    switchToTab(activeTabIndex + 1);
                } else if (diff < -threshold) { // Swipe left (to next tab in RTL)
                    switchToTab(activeTabIndex - 1);
                } else {
                    // Snap back to current tab
                    switchToTab(activeTabIndex);
                }
            });
        }
        
        function handleSearch() {
            const query = searchInput.value.toLowerCase().trim();

            if (activeTabIndex === 0) { // Search Chats
                if (!query) {
                    renderChatList(recentChats);
                    return;
                }
                const filteredChats = recentChats.filter(chat => {
                     const partnerUsername = chat.members.find(m => m !== currentUser.username);
                     const partnerData = allUsers[partnerUsername];
                     return partnerData && partnerData.displayName.toLowerCase().includes(query);
                });
                renderChatList(filteredChats);

            } else if (activeTabIndex === 1) { // Search Users
                if (!query) {
                    renderUserList(Object.values(allUsers));
                    return;
                }
                const allUsersArray = Object.values(allUsers);
                const filteredUsers = allUsersArray.filter(user => 
                    user.username.toLowerCase().includes(query) ||
                    user.displayName.toLowerCase().includes(query)
                );
                renderUserList(filteredUsers);
            }
        }

        function addClickListenersToItems(panel) {
            const items = panel.querySelectorAll('.list-item');
            items.forEach(item => {
                item.addEventListener('click', () => {
                    const targetUid = item.dataset.uid;
                    console.log(`Navigating to chat with user: ${targetUid}`);
                    window.location.href = `pivi.html?uid=${targetUid}`;
                });
            });
        }
        
        function handleLogout() {
            if (confirm('آیا مطمئن هستید که می‌خواهید خارج شوید؟')) {
                localStorage.removeItem('currentUser');
                window.location.href = 'login.html'; 
            }
        }
    </script>
</body>
