<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>کانال همیار</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');

        /* --- استایل‌های پایه --- */
        :root {
            --background-color: #0D1117; --primary-color: #1E90FF; --secondary-color: #161B22;
            --secondary-hover: #2C2F33; --border-color: #30363d; --text-primary: #E4E6EB;
            --text-secondary: #8b949e; --message-out-bg: #1E90FF; --message-in-bg: #2C2F33;
            --danger-color: #ff4d4d;
        }
        *, *::before, *::after { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        body {
            font-family: 'Vazirmatn', sans-serif; background-color: var(--background-color);
            color: var(--text-primary); -webkit-user-select: none; user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .app-container {
            width: 100%; max-width: 420px; height: 100%; margin: 0 auto;
            background-color: var(--background-color); display: flex; flex-direction: column;
            box-shadow: 0 0 25px rgba(0,0,0,0.2); position: relative;
        }

        /* --- هدر صفحه --- */
        .app-header {
            padding: 15px; border-bottom: 1px solid var(--border-color);
            display: flex; justify-content: space-between; align-items: center;
            background-color: var(--secondary-color); flex-shrink: 0;
        }
        .header-content { display: flex; align-items: center; gap: 15px; overflow: hidden; }
        .app-header h1 { font-size: 1.4em; margin: 0; color: var(--text-primary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .back-btn, .settings-btn { background: none; border: none; color: var(--text-primary); cursor: pointer; padding: 5px; }

        /* --- محتوای اصلی --- */
        main { flex-grow: 1; position: relative; overflow: hidden; display: flex; flex-direction: column; }
        .view { display: none; height: 100%; overflow-y: auto; }
        .view.active { display: flex; flex-direction: column; }
        .view::-webkit-scrollbar { display: none; }
        .view { -ms-overflow-style: none; scrollbar-width: none; }

        /* --- فرم ساخت کانال --- */
        .creation-form-container { padding: 30px 25px; display: flex; flex-direction: column; gap: 20px; }
        .form-title { font-size: 1.8em; font-weight: 700; color: var(--primary-color); text-align: center; margin-bottom: 15px; }
        .input-group { display: flex; flex-direction: column; }
        .input-group label { font-size: 0.9em; color: var(--text-secondary); margin-bottom: 8px; }
        .input-group input, .input-group textarea {
            background-color: var(--secondary-color); border: 1px solid var(--border-color);
            border-radius: 10px; padding: 12px 15px; color: var(--text-primary);
            font-family: 'Vazirmatn', sans-serif; font-size: 1em; transition: all 0.3s;
        }
        .input-group input:focus, .input-group textarea:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(30, 144, 255, 0.2); }
        .create-btn {
            background-color: var(--primary-color); color: white; border: none; border-radius: 12px;
            padding: 14px; font-size: 1.1em; font-weight: 500; cursor: pointer; display: flex;
            align-items: center; justify-content: center; gap: 10px; margin-top: 20px; transition: all 0.3s;
        }
        .create-btn:hover { background-color: #1a7bde; transform: translateY(-2px); }

        /* --- صفحه چت کانال --- */
        .channel-chat-container { display: flex; flex-direction: column; height: 100%; }
        .message-feed { flex-grow: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column-reverse; }
        .message-bubble { max-width: 80%; padding: 10px 15px; border-radius: 18px; margin-bottom: 10px; font-size: 0.95em; word-wrap: break-word; }
        .message-bubble.out { background-color: var(--message-out-bg); color: white; border-bottom-right-radius: 4px; align-self: flex-end; }
        .message-bubble.in { background-color: var(--message-in-bg); border-bottom-left-radius: 4px; align-self: flex-start; }
        .message-sender { font-size: 0.8em; font-weight: 500; color: var(--primary-color); margin-bottom: 4px; }
        
        /* --- بخش ورودی پیام --- */
        .message-input-area { display: flex; padding: 10px 15px; border-top: 1px solid var(--border-color); background-color: var(--secondary-color); flex-shrink: 0; }
        .message-input-area input { flex-grow: 1; background-color: var(--secondary-hover); border: none; border-radius: 20px; padding: 10px 18px; color: var(--text-primary); font-size: 1em; }
        .message-input-area input:focus { outline: none; }
        .send-btn { background: none; border: none; color: var(--primary-color); cursor: pointer; padding: 0 15px; }
        .spectator-notice { text-align: center; padding: 15px; color: var(--text-secondary); font-size: 0.9em; background-color: var(--secondary-color); border-top: 1px solid var(--border-color); }

        /* --- وضعیت‌ها و لودینگ --- */
        .status-container { position: absolute; top:0; left:0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column; color: var(--text-secondary); background-color: var(--background-color); z-index: 100; }
        .spinner { width: 40px; height: 40px; border: 4px solid var(--secondary-hover); border-top-color: var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- [جدید] استایل مدال (Modal) تنظیمات کانال --- */
        .modal-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); backdrop-filter: blur(5px);
            display: none; justify-content: center; align-items: center; z-index: 200;
            opacity: 0; transition: opacity 0.3s ease;
        }
        .modal-overlay.active { display: flex; opacity: 1; }
        .modal-content {
            background-color: var(--secondary-color); border-radius: 15px;
            padding: 25px; width: 90%; max-width: 350px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.4);
            transform: scale(0.9); transition: transform 0.3s ease;
        }
        .modal-overlay.active .modal-content { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-header h2 { margin: 0; font-size: 1.3em; color: var(--primary-color); }
        .close-modal-btn { background: none; border: none; color: var(--text-secondary); cursor: pointer; font-size: 1.5em; }
        .modal-body .input-group { margin-bottom: 15px; }
        .modal-footer { display: flex; gap: 10px; margin-top: 25px; }
        .modal-btn { flex-grow: 1; border-radius: 10px; padding: 12px; font-size: 1em; border: none; cursor: pointer; transition: background-color 0.2s; }
        .save-btn { background-color: var(--primary-color); color: white; }
        .save-btn:hover { background-color: #1a7bde; }
    </style>
</head>
<body>

    <div class="app-container">
        <!-- هدر صفحه -->
        <header class="app-header">
            <div class="header-content">
                <button class="back-btn" onclick="window.location.href='index.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                </button>
                <h1 id="page-title">کانال همیار</h1>
            </div>
            <!-- دکمه تنظیمات به صورت داینامیک اینجا اضافه می‌شود -->
            <div id="header-actions"></div>
        </header>

        <!-- محتوای اصلی -->
        <main id="main-content">
            <!-- فرم ساخت کانال -->
            <div id="creation-form-view" class="view">
                <div class="creation-form-container">
                    <h2 class="form-title">ایجاد کانال جدید</h2>
                    <div class="input-group">
                        <label for="channel-name">نام کانال</label>
                        <input type="text" id="channel-name" placeholder="مثال: گروه برنامه‌نویسان">
                    </div>
                    <div class="input-group">
                        <label for="channel-id">شناسه کانال (ID)</label>
                        <input type="text" id="channel-id" placeholder="فقط حروف انگلیسی و خط تیره (-)">
                    </div>
                    <div class="input-group">
                        <label for="channel-desc">توضیحات</label>
                        <textarea id="channel-desc" placeholder="درباره کانال خود توضیح دهید..."></textarea>
                    </div>
                    <button class="create-btn" id="create-channel-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                        <span>ایجاد کانال</span>
                    </button>
                </div>
            </div>

            <!-- صفحه چت کانال -->
            <div id="channel-chat-view" class="view">
                <div class="channel-chat-container">
                    <div class="message-feed" id="message-feed"></div>
                    <!-- بخش ورود پیام به صورت داینامیک اینجا اضافه می‌شود -->
                    <div id="message-input-container"></div>
                </div>
            </div>
        </main>
        
        <!-- [جدید] کانتینر لودینگ -->
        <div id="loading-container"></div>
    </div>

    <!-- [جدید] مدال تنظیمات کانال -->
    <div class="modal-overlay" id="settings-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ویرایش کانال</h2>
                <button class="close-modal-btn" id="close-modal-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="edit-channel-name">نام کانال</label>
                    <input type="text" id="edit-channel-name">
                </div>
                <div class="input-group">
                    <label for="edit-channel-desc">توضیحات</label>
                    <textarea id="edit-channel-desc" rows="4"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn save-btn" id="save-settings-btn">ذخیره تغییرات</button>
            </div>
        </div>
    </div>

    <script>
        // --- SECTION: پیکربندی و متغیرهای اصلی ---
        const PROXY_URL = 'https://miko.freehost.io/firebase_proxy.php';
        const SHARED_SECRET = 'miko1234';

        // --- SECTION: ارجاع به المان‌های DOM ---
        const pageTitle = document.getElementById('page-title');
        const mainContent = document.getElementById('main-content');
        const loadingContainer = document.getElementById('loading-container');
        const headerActions = document.getElementById('header-actions');
        
        const creationFormView = document.getElementById('creation-form-view');
        const channelChatView = document.getElementById('channel-chat-view');

        const createChannelBtn = document.getElementById('create-channel-btn');
        const messageFeed = document.getElementById('message-feed');
        const messageInputContainer = document.getElementById('message-input-container');

        const settingsModal = document.getElementById('settings-modal');
        const closeSettingsBtn = document.getElementById('close-modal-btn');
        const saveSettingsBtn = document.getElementById('save-settings-btn');
        
        // --- SECTION: وضعیت برنامه ---
        let currentUser = null;
        let clientToken = null;
        let currentChannelData = null;
        let pollingIntervalId = null;
        let isChannelOwner = false;

        // --- SECTION: راه‌اندازی اولیه ---
        document.addEventListener('DOMContentLoaded', async () => {
            showLoadingSpinner('در حال آماده‌سازی...');
            const storedUser = localStorage.getItem('currentUser');
            if (!storedUser) {
                showErrorMessage('خطای احراز هویت. لطفاً ابتدا وارد شوید.');
                return;
            }
            currentUser = JSON.parse(storedUser);

            try {
                await refreshClientToken();
            } catch (error) {
                showErrorMessage(error.message);
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const channelId = urlParams.get('id');

            if (channelId) {
                await loadChannelData(channelId);
            } else {
                // [جدید] چک می‌کنیم آیا کاربر قبلاً کانالی ساخته است یا نه
                const userChannels = await fetchProxyData(`channels?orderBy="creator_username"&equalTo="${currentUser.username}"`);
                if (userChannels && Object.keys(userChannels).length > 0) {
                    showErrorMessage('لطفاً از طریق لینک مستقیم وارد کانال خود شوید.');
                } else {
                    switchView('creation-form-view');
                }
            }

            // --- اتصال Event Listeners ---
            createChannelBtn.addEventListener('click', handleCreateChannel);
            closeSettingsBtn.addEventListener('click', closeSettingsModal);
            saveSettingsBtn.addEventListener('click', handleUpdateChannel);
        });
        
        // --- SECTION: توابع ارتباط با سرور ---
        async function refreshClientToken() { /* ... بدون تغییر ... */ }
        async function fetchProxyData(path) { /* ... بدون تغییر ... */ }
        async function postProxyData(path, data) { /* ... بدون تغییر ... */ }

        // --- SECTION: مدیریت UI و نمایش ---
        
        function switchView(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            const targetView = document.getElementById(viewId);
            if(targetView) targetView.classList.add('active');
            hideLoadingSpinner();
        }

        async function loadChannelData(channelId) {
            showLoadingSpinner('در حال بارگذاری کانال...');
            try {
                const channelData = await fetchProxyData(`channels/${channelId}`);
                if (!channelData || !channelData.channel_name) {
                    showErrorMessage('کانال یافت نشد.');
                    return;
                }
                
                currentChannelData = channelData;
                isChannelOwner = (currentChannelData.creator_username === currentUser.username);

                pageTitle.textContent = currentChannelData.channel_name;
                renderHeaderActions(); // رندر کردن دکمه تنظیمات در صورت نیاز
                renderMessageInputArea(); // رندر کردن بخش ورود پیام بر اساس نقش کاربر

                switchView('channel-chat-view');
                
                await loadAndRenderMessages(channelId);
                startRealtimeUpdates(channelId);

            } catch (error) {
                showErrorMessage(error.message);
            }
        }

        function renderHeaderActions() {
            headerActions.innerHTML = '';
            if (isChannelOwner) {
                const settingsBtn = document.createElement('button');
                settingsBtn.className = 'settings-btn';
                settingsBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="19" r="1"></circle></svg>`;
                settingsBtn.onclick = openSettingsModal;
                headerActions.appendChild(settingsBtn);
            }
        }

        function renderMessageInputArea() {
            messageInputContainer.innerHTML = '';
            if (isChannelOwner) {
                messageInputContainer.innerHTML = `
                    <div class="message-input-area">
                        <input type="text" id="message-input" placeholder="پیام خود را بنویسید...">
                        <button class="send-btn" id="send-message-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                        </button>
                    </div>`;
                // اتصال مجدد رویدادها
                document.getElementById('send-message-btn').addEventListener('click', handleSendMessage);
                document.getElementById('message-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleSendMessage();
                });
            } else {
                messageInputContainer.innerHTML = `<div class="spectator-notice">شما فقط می‌توانید پیام‌ها را مشاهده کنید.</div>`;
            }
        }

        async function loadAndRenderMessages(channelId) { /* ... بدون تغییر ... */ }
        function showLoadingSpinner(message = 'در حال بارگذاری...') { /* ... کمی تغییر برای نمایش پیام ... */ }
        function hideLoadingSpinner() { loadingContainer.innerHTML = ''; }
        function showErrorMessage(message) { /* ... بدون تغییر ... */ }

        // --- SECTION: مدیریت رویدادها (Event Handlers) ---
        
        async function handleCreateChannel() {
            const name = document.getElementById('channel-name').value.trim();
            const id = document.getElementById('channel-id').value.trim().toLowerCase().replace(/[^a-z0-9-]/g, '');
            const desc = document.getElementById('channel-desc').value.trim();

            if (!name || !id) {
                alert('نام کانال و شناسه الزامی هستند.'); return;
            }

            const channelData = { /* ... بدون تغییر ... */ };
            createChannelBtn.disabled = true;
            createChannelBtn.innerHTML = `<span>در حال ایجاد...</span>`;

            try {
                await postProxyData(`channels/${id}`, channelData);
                console.log("کانال با موفقیت ایجاد شد.");
                
                // [جدید] انتقال به نمای چت بدون رفرش صفحه
                window.history.pushState({}, '', `?id=${id}`); // آپدیت URL
                await loadChannelData(id);

            } catch (error) {
                alert(`خطا در ساخت کانال: ${error.message}`);
            } finally {
                createChannelBtn.disabled = false;
                createChannelBtn.innerHTML = `...`; // بازگردانی دکمه
            }
        }

        async function handleSendMessage() { /* ... بدون تغییر ... */ }
        
        // --- [جدید] توابع مربوط به مدال تنظیمات ---
        function openSettingsModal() {
            if (!currentChannelData) return;
            document.getElementById('edit-channel-name').value = currentChannelData.channel_name;
            document.getElementById('edit-channel-desc').value = currentChannelData.description;
            settingsModal.classList.add('active');
        }

        function closeSettingsModal() {
            settingsModal.classList.remove('active');
        }

        async function handleUpdateChannel() {
            const newName = document.getElementById('edit-channel-name').value.trim();
            const newDesc = document.getElementById('edit-channel-desc').value.trim();

            if (!newName) {
                alert('نام کانال نمی‌تواند خالی باشد.'); return;
            }
            
            saveSettingsBtn.disabled = true;
            saveSettingsBtn.textContent = 'در حال ذخیره...';

            const updatedData = {
                channel_name: newName,
                description: newDesc
            };

            try {
                // از متد POST برای آپدیت استفاده می‌کنیم (پراکسی باید این را مدیریت کند)
                await postProxyData(`channels/${currentChannelData.channel_id}`, { ...currentChannelData, ...updatedData });
                
                // آپدیت UI
                currentChannelData.channel_name = newName;
                currentChannelData.description = newDesc;
                pageTitle.textContent = newName;
                closeSettingsModal();

            } catch (error) {
                alert(`خطا در به‌روزرسانی: ${error.message}`);
            } finally {
                saveSettingsBtn.disabled = false;
                saveSettingsBtn.textContent = 'ذخیره تغییرات';
            }
        }

        // --- SECTION: آپدیت‌های Real-time (با Polling) ---
        function startRealtimeUpdates(channelId, interval = 5000) { /* ... بدون تغییر ... */ }

        // --- کپی توابع کمکی که در بالا خلاصه‌سازی شدند ---
        async function refreshClientToken() {
            const response = await fetch(`${PROXY_URL}?auth=token`, { headers: { 'X-Proxy-Secret': SHARED_SECRET } });
            if (!response.ok) throw new Error('امکان دریافت توکن امنیتی وجود ندارد.');
            const data = await response.json();
            clientToken = data.token;
        }
        async function fetchProxyData(path) {
            if (!clientToken || !currentUser) throw new Error('کاربر احراز هویت نشده است.');
            const response = await fetch(`${PROXY_URL}?path=${path}`, {
                headers: { 'Authorization': `Bearer ${clientToken}`, 'X-User-Username': currentUser.username }
            });
            if (response.status === 404) return null; // مدیریت بهتر یافت نشدن
            if (!response.ok) throw new Error(`خطا در دریافت اطلاعات.`);
            return response.json();
        }
        async function postProxyData(path, data) {
            if (!clientToken || !currentUser) throw new Error('کاربر احراز هویت نشده است.');
            const response = await fetch(`${PROXY_URL}?path=${path}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${clientToken}`, 'X-User-Username': currentUser.username },
                body: JSON.stringify(data)
            });
            if (!response.ok) throw new Error('خطا در ارسال اطلاعات به سرور.');
            return response.json();
        }
        function showLoadingSpinner(message = 'در حال بارگذاری...') {
            loadingContainer.innerHTML = `<div class="status-container"><div class="spinner"></div><p>${message}</p></div>`;
        }
        function showErrorMessage(message) {
            mainContent.innerHTML = `<div class="status-container" style="position: static;"><p>${message}</p></div>`;
            hideLoadingSpinner();
        }
        async function loadAndRenderMessages(channelId) {
            try {
                const messagesData = await fetchProxyData(`channels/${channelId}/channel_messages`);
                messageFeed.innerHTML = ''; // پاک کردن قبل از رندر
                if (!messagesData) {
                    messageFeed.innerHTML = '<div style="text-align:center; color: var(--text-secondary); padding: 20px;">هنوز پیامی در این کانال نیست.</div>';
                    return;
                }
                const messages = Object.values(messagesData).sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                let html = '';
                messages.forEach(msg => {
                    const messageClass = msg.sender_username === currentUser.username ? 'out' : 'in';
                    const senderName = msg.sender_username !== currentUser.username ? `<div class="message-sender">${msg.sender_username}</div>` : '';
                    html += `<div class="message-bubble ${messageClass}">${senderName} ${msg.message_text}</div>`;
                });
                messageFeed.innerHTML = html;
                messageFeed.scrollTop = messageFeed.scrollHeight;
            } catch (error) {
                console.error('خطا در بارگذاری پیام‌ها:', error);
                messageFeed.innerHTML = `<div style="text-align:center; color: var(--danger-color); padding: 20px;">خطا در بارگذاری پیام‌ها</div>`;
            }
        }
        async function handleSendMessage() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();
            if (!messageText || !currentChannelData) return;
            const messageData = { sender_username: currentUser.username, message_text: messageText, timestamp: new Date().toISOString() };
            messageInput.value = '';
            try {
                const messageId = `${currentUser.username}-${Date.now()}`;
                await postProxyData(`channels/${currentChannelData.channel_id}/channel_messages/${messageId}`, messageData);
                await loadAndRenderMessages(currentChannelData.channel_id);
            } catch (error) {
                console.error("خطا در ارسال پیام:", error);
                messageInput.value = messageText;
            }
        }
    </script>
</body>
</html>
