<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به حساب کاربری - همیار</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');

        :root {
            --primary-color: #007bff;
            --success-color: #28a745;
            --error-color: #dc3545;
            --light-gray-color: #f8f9fa;
            --dark-gray-color: #6c757d;
            --border-color: #ced4da;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            background-color: var(--light-gray-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            width: 100%;
            max-width: 420px;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-header h1 {
            margin: 0 0 10px;
            font-size: 1.8em;
            color: #333;
        }
        .form-header p {
            margin: 0;
            color: var(--dark-gray-color);
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Vazirmatn', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.85em;
            margin-top: 5px;
            min-height: 1em;
        }
        
        #submit-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s;
            margin-top: 10px;
        }
        #submit-btn:hover {
            background-color: #0056b3;
        }
        #submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #form-status {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }
        #form-status.success { background-color: #d4edda; color: #155724; }
        #form-status.error { background-color: #f8d7da; color: #721c24; }
        
        .form-footer {
            margin-top: 25px;
            text-align: center;
            font-size: 0.9em;
            color: var(--dark-gray-color);
        }
        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="form-container">
        <div class="form-header">
            <h1>ورود به حساب</h1>
            <p>خوشحالیم که دوباره شما را می‌بینیم!</p>
        </div>

        <form id="login-form" novalidate>
            <div class="input-group">
                <label for="identifier">نام کاربری یا شماره موبایل</label>
                <input type="text" id="identifier" placeholder="نام کاربری یا شماره موبایل خود را وارد کنید" required>
                <div class="error-message" id="identifier-error"></div>
            </div>

            <div class="input-group">
                <label for="password">رمز عبور</label>
                <input type="password" id="password" placeholder="رمز عبور خود را وارد کنید" required>
                <div class="error-message" id="password-error"></div>
            </div>
            
            <button type="submit" id="submit-btn" disabled>ورود</button>

            <div id="form-status"></div>
        </form>

        <div class="form-footer">
            <a href="#">رمز عبور خود را فراموش کرده‌اید؟</a>
            <hr style="border: none; border-top: 1px solid #eee; margin: 15px 0;">
            حساب کاربری ندارید؟ <a href="register.html">ثبت‌نام کنید</a>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const PROXY_URL = 'https://miko.freehost.io/firebase_proxy.php';
        const SHARED_SECRET = 'miko1234';

        // --- DOM Elements ---
        const form = document.getElementById('login-form');
        const submitBtn = document.getElementById('submit-btn');
        const formStatus = document.getElementById('form-status');
        const identifierInput = document.getElementById('identifier');
        const passwordInput = document.getElementById('password');

        // --- Event Listeners ---
        [identifierInput, passwordInput].forEach(input => {
            input.addEventListener('input', () => {
                const isIdentifierValid = identifierInput.value.trim().length > 0;
                const isPasswordValid = passwordInput.value.trim().length > 0;
                submitBtn.disabled = !(isIdentifierValid && isPasswordValid);
            });
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            await submitLogin();
        });

        // --- Login Logic ---
        async function submitLogin() {
            submitBtn.disabled = true;
            submitBtn.textContent = 'در حال بررسی...';
            formStatus.style.display = 'none';

            const identifier = identifierInput.value.trim();
            // const password = passwordInput.value;

            try {
                // 1. Get client token for making secure requests
                const tokenResponse = await fetch(`${PROXY_URL}?auth=token`, {
                    headers: { 'X-Proxy-Secret': SHARED_SECRET }
                });
                if (!tokenResponse.ok) throw new Error('خطا در ارتباط با سرور.');
                
                const tokenData = await tokenResponse.json();
                const clientToken = tokenData.token;

                let userData = null;
                const isMobile = /^09\d{9}$/.test(identifier);

                if (isMobile) {
                    // --- NEW: Logic for Mobile Number Login ---
                    // We need to query Firebase to find a user with this mobile number.
                    const queryParams = new URLSearchParams({
                        orderBy: '"mobile"', // The key to search by
                        equalTo: `"${identifier}"`, // The value to match
                        limitToFirst: '1' // We only need one result
                    });
                    // Note: The path is now 'users' to search across all users.
                    const queryUrl = `${PROXY_URL}?path=users&${queryParams.toString()}`;

                    const userCheckResponse = await fetch(queryUrl, {
                        method: 'GET',
                        headers: { 'Authorization': `Bearer ${clientToken}` }
                    });

                    if (!userCheckResponse.ok) throw new Error('خطا در جستجوی کاربر.');
                    
                    const queryResult = await userCheckResponse.json();
                    
                    // A successful query returns an object like: { "username": { ...user data... } }
                    if (queryResult && Object.keys(queryResult).length > 0) {
                        const userKey = Object.keys(queryResult)[0];
                        userData = queryResult[userKey];
                    }

                } else {
                    // --- OLD: Logic for Username Login ---
                    // Direct lookup by username (which is the key in Firebase)
                    const userCheckResponse = await fetch(`${PROXY_URL}?path=users/${identifier}`, {
                        method: 'GET',
                        headers: { 'Authorization': `Bearer ${clientToken}` }
                    });

                    if (!userCheckResponse.ok) throw new Error('خطا در واکشی اطلاعات کاربر.');
                    userData = await userCheckResponse.json();
                }

                // 3. Unified check for user existence
                if (userData === null) {
                    throw new Error('نام کاربری یا رمز عبور اشتباه است.');
                }
                
                // IMPORTANT: Password check is simulated here. In a real backend,
                // you would compare a hashed password.

                // Success
                formStatus.textContent = `خوش آمدید، ${userData.displayName}! در حال انتقال...`;
                formStatus.className = 'success';
                formStatus.style.display = 'block';

            } catch (error) {
                formStatus.textContent = error.message;
                formStatus.className = 'error';
                formStatus.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'ورود';
            }
        }
    </script>
</body>
</html>
