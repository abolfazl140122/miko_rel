<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ایجاد حساب کاربری - همیار</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
:root {
    --primary-color: #007BFF;
    --primary-hover: #0056b3;
    --error-color: #dc3545;
    --background-color: #f0f2f5;
    --form-bg-color: #ffffff;
    --text-primary: #333;
    --text-secondary: #6c757d;
    --border-color: #ced4da;
}
body {
    font-family: 'Vazirmatn', sans-serif;
    margin: 0;
    background-color: var(--background-color);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
.form-container {
    width: 100%;
    max-width: 480px;
    background: var(--form-bg-color);
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0,0,0,.1);
    padding: 30px;
}
.profile-uploader {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    margin-bottom: 20px;
}
.profile-preview {
    width: 100px; height: 100px;
    border-radius: 50%;
    border: 3px solid var(--border-color);
    object-fit: cover;
    background: #e9ecef;
}
#submit-btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: var(--primary-color);
    color: white;
    font-weight: 600;
    cursor: pointer;
}
#form-status { margin-top: 15px; text-align:center; }
</style>
</head>
<body>
<div class="form-container">
<h2 style="text-align:center;margin-bottom:20px;">ثبت‌نام در همیار</h2>
<form id="register-form">
    <label class="profile-uploader">
        <img id="profile-preview" src="data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjY2VkNGRhIiB2aWV3Qm94P...==" alt="Profile" class="profile-preview">
        <span>انتخاب تصویر پروفایل</span>
        <input type="file" id="profilePic" accept="image/*" style="display:none;">
    </label>
    <input type="text" id="displayName" placeholder="نام نمایشی" required style="width:100%;margin-bottom:10px;">
    <input type="text" id="username" placeholder="نام کاربری (انگلیسی)" required style="width:100%;margin-bottom:10px;">
    <input type="tel" id="mobile" placeholder="شماره موبایل (0912...)" required style="width:100%;margin-bottom:10px;">
    <input type="password" id="password" placeholder="رمز عبور" required style="width:100%;margin-bottom:10px;">
    <button id="submit-btn" type="submit">ثبت‌نام</button>
    <div id="form-status"></div>
</form>
</div>

<script>
const UPLOAD_ENDPOINT = 'https://miko.freehost.io/upload_to_parspack.php';
const PROXY_URL = 'https://miko.freehost.io/firebase_proxy.php';
const SHARED_SECRET = 'miko1234';

const form = document.getElementById('register-form');
const preview = document.getElementById('profile-preview');
const profileInput = document.getElementById('profilePic');
let uploadedProfileUrl = null;

profileInput.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    preview.src = URL.createObjectURL(file);

    try {
        const url = await uploadProfilePic(file);
        uploadedProfileUrl = url;
    } catch (err) {
        alert('خطا در آپلود تصویر: ' + err.message);
    }
});

async function uploadProfilePic(file) {
    const fd = new FormData();
    fd.append('file', file);
    const res = await fetch(UPLOAD_ENDPOINT, { method: 'POST', body: fd });
    const data = await res.json().catch(() => ({}));
    if (!res.ok || !data.url) throw new Error('آپلود تصویر ناموفق بود.');
    return data.url;
}

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const displayName = document.getElementById('displayName').value.trim();
    const username = document.getElementById('username').value.trim().toLowerCase();
    const mobile = document.getElementById('mobile').value.trim();
    const password = document.getElementById('password').value;
    const statusEl = document.getElementById('form-status');
    statusEl.textContent = 'در حال ثبت‌نام...';

    try {
        const tokenRes = await fetch(`${PROXY_URL}?auth=token`, { headers: { 'X-Proxy-Secret': SHARED_SECRET } });
        const tokenData = await tokenRes.json();
        const userData = {
            displayName, username, mobile, password,
            profilePicUrl: uploadedProfileUrl || null,
            createdAt: new Date().toISOString(),
            isOnline: false,
            lastSeen: new Date().toISOString()
        };
        const save = await fetch(`${PROXY_URL}?path=users/${username}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${tokenData.token}`,
                'X-User-Username': username
            },
            body: JSON.stringify(userData)
        });
        if (!save.ok) throw new Error('ثبت کاربر در سرور ناموفق بود.');
        statusEl.textContent = 'ثبت‌نام موفق بود! در حال انتقال...';
        setTimeout(()=>location.href='safe_asli.html',1500);
    } catch (err) {
        statusEl.textContent = 'خطا: ' + err.message;
    }
});
</script>
</body>
</html>
