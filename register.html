<!doctype html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ایجاد حساب کاربری - همیار</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007BFF;
            --primary-hover: #0056b3;
            --success-color: #28a745;
            --error-color: #dc3545;
            --background-color: #f0f2f5;
            --form-bg-color: #ffffff;
            --text-primary: #333;
            --text-secondary: #6c757d;
            --border-color: #ced4da;
            --input-bg: #f8f9fa;
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 15px;
        }

        .form-container {
            width: 100%;
            max-width: 480px;
            background-color: var(--form-bg-color);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .form-header { text-align: center; margin-bottom: 25px; }
        .form-header h1 { margin: 0 0 10px; font-size: 1.9rem; color: var(--text-primary); }
        .form-header p { margin: 0; color: var(--text-secondary); font-size: 1rem; }

        .input-group { margin-bottom: 18px; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 500; color: #555; font-size: 0.95rem; }
        .input-wrapper { position: relative; display: flex; align-items: center; }
        .input-wrapper svg { position: absolute; right: 15px; width: 20px; height: 20px; color: var(--text-secondary); pointer-events: none; }
        
        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--input-bg);
            transition: border-color 0.3s, box-shadow 0.3s;
            height: 48px;
        }
        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }
        .input-group textarea { padding: 12px 15px; resize: vertical; min-height: 80px; height: auto; }
        .input-group select { padding-right: 15px; }
        
        .error-message { color: var(--error-color); font-size: 0.85em; margin-top: 5px; min-height: 1.2em; display: none; }
        
        .form-row { display: flex; gap: 15px; }
        .form-row .input-group { flex: 1; }
        
        .terms-group { display: flex; align-items: center; gap: 10px; margin-top: 5px; }
        .terms-group label { font-weight: 400; margin: 0; color: var(--text-secondary); }
        .terms-group a { color: var(--primary-color); text-decoration: none; }
        
        #submit-btn {
            width: 100%; height: 50px; border: none; border-radius: 8px; background-color: var(--primary-color);
            color: white; font-size: 1.1em; font-weight: 700; cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s; display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        #submit-btn:hover:not(:disabled) { background-color: var(--primary-hover); }
        #submit-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .spinner {
            width: 20px; height: 20px; border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: #fff;
            border-radius: 50%; animation: spin 1s linear infinite; display: none;
        }
        #submit-btn.loading .spinner { display: block; }
        
        @keyframes spin { to { transform: rotate(360deg); } }

        #form-status { text-align: center; margin-top: 20px; padding: 12px; border-radius: 8px; display: none; font-weight: 500; }
        #form-status.success { background-color: #d4edda; color: #155724; }
        #form-status.error { background-color: #f8d7da; color: #721c24; }

        .form-footer { margin-top: 25px; text-align: center; font-size: 0.9em; color: var(--text-secondary); border-top: 1px solid #eee; padding-top: 20px; }
    </style>
</head>
<body>

    <div class="form-container">
        <header class="form-header">
            <h1>ایجاد حساب کاربری</h1>
            <p>به همیار بپیوندید و دوستان جدیدی پیدا کنید!</p>
        </header>
        <form id="register-form" novalidate>
            <!-- بخش آپلود تصویر پروفایل حذف شد تا از خطای سرور جلوگیری شود -->

            <div class="input-group"><label for="displayName">نام نمایشی</label><div class="input-wrapper"><input type="text" id="displayName" placeholder="نامی که دیگران می‌بینند" required><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="8" r="3"></circle><path d="M7 20.662V19a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v1.662"></path></svg></div><div class="error-message" id="displayName-error"></div></div>
            <div class="input-group"><label for="username">نام کاربری (انگلیسی)</label><div class="input-wrapper"><input type="text" id="username" placeholder="فقط حروف انگلیسی، اعداد و _" required><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15.5 2H8.6c-1.7 0-3.1 1.4-3.1 3.1v13.8c0 1.7 1.4 3.1 3.1 3.1h6.8c1.7 0 3.1-1.4 3.1-3.1V6.5L15.5 2z"></path><path d="M15.5 2v4.5h4.5"></path><path d="M12 18h.01"></path><path d="M16 12h-4"></path></svg></div><div class="error-message" id="username-error"></div></div>
            <div class="input-group"><label for="mobile">شماره موبایل</label><div class="input-wrapper"><input type="tel" id="mobile" placeholder="مثال: 09123456789" required><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg></div><div class="error-message" id="mobile-error"></div></div>
            <div class="form-row"><div class="input-group"><label for="age">سن</label><input type="number" id="age" required min="18" max="99"><div class="error-message" id="age-error"></div></div><div class="input-group"><label for="gender">جنسیت</label><select id="gender" required><option value="" disabled selected>انتخاب...</option><option value="male">مرد</option><option value="female">زن</option></select><div class="error-message" id="gender-error"></div></div></div>
            <div class="input-group"><label for="password">رمز عبور</label><div class="input-wrapper"><input type="password" id="password" required><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg></div><div class="error-message" id="password-error"></div></div>
            <div class="input-group"><label for="passwordConfirm">تکرار رمز عبور</label><div class="input-wrapper"><input type="password" id="passwordConfirm" required><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 5-5 4.9 4.9 0 0 1 3.3.8"></path></svg></div><div class="error-message" id="passwordConfirm-error"></div></div>
            <div class="input-group terms-group"><input type="checkbox" id="terms" required style="width: auto; height: auto;"><label for="terms">با <a href="#">قوانین و مقررات</a> موافقم.</label></div><div class="error-message" id="terms-error"></div>
            
            <button type="submit" id="submit-btn" disabled>
                <span id="btn-text">ثبت‌نام</span>
                <div class="spinner"></div>
            </button>
            <div id="form-status"></div>
        </form>
        <footer class="form-footer">
            حساب کاربری دارید؟ <a href="login.html">وارد شوید</a>
        </footer>
    </div>

    <script>
        const DEBUG = false;
        const PROXY_URL = 'https://miko.freehost.io/firebase_proxy.php';
        const SHARED_SECRET = 'miko1234';
        const REQUEST_TIMEOUT_MS = 15000;

        const form = document.getElementById('register-form');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const formStatus = document.getElementById('form-status');
        const allInputs = {
            displayName: document.getElementById('displayName'),
            username: document.getElementById('username'),
            mobile: document.getElementById('mobile'),
            age: document.getElementById('age'),
            gender: document.getElementById('gender'),
            password: document.getElementById('password'),
            passwordConfirm: document.getElementById('passwordConfirm'),
            terms: document.getElementById('terms'),
        };

        function showError(fieldId, message) {
            const el = document.getElementById(`${fieldId}-error`);
            if (el) { el.textContent = message; el.style.display = 'block'; }
        }

        function hideError(fieldId) {
            const el = document.getElementById(`${fieldId}-error`);
            if (el) el.style.display = 'none';
        }

        function showFormStatus(message, type = 'error') {
            formStatus.textContent = message;
            formStatus.className = type;
            formStatus.style.display = 'block';
        }

        function setLoadingState(isLoading) {
            submitBtn.disabled = isLoading;
            submitBtn.classList.toggle('loading', isLoading);
            btnText.textContent = isLoading ? 'در حال ارسال...' : 'ثبت‌نام';
        }

        function validateField(fieldId) {
            const input = allInputs[fieldId];
            if (!input) return true; 

            hideError(fieldId);
            if (input.required && (input.type === 'checkbox' ? !input.checked : !input.value.trim())) {
                showError(fieldId, input.type === 'checkbox' ? 'شما باید با قوانین موافقت کنید.' : 'این فیلد الزامی است.');
                return false;
            }

            switch(fieldId) {
                case 'username': if (input.value && !/^[a-zA-Z0-9_]{3,15}$/.test(input.value)) { showError(fieldId, 'نام کاربری باید 3 تا 15 کاراکتر انگلیسی، عدد یا _ باشد.'); return false; } break;
                case 'mobile': if (input.value && !/^09\d{9}$/.test(input.value)) { showError(fieldId, 'فرمت شماره موبایل صحیح نیست (مثال: 09123456789).'); return false; } break;
                case 'age': if (input.value && (+input.value < 18 || +input.value > 99)) { showError(fieldId, 'سن شما باید بین 18 تا 99 سال باشد.'); return false; } break;
                case 'password': if (input.value && input.value.length < 8) { showError(fieldId, 'رمز عبور باید حداقل 8 کاراکتر باشد.'); return false; } break;
                case 'passwordConfirm': if (input.value && input.value !== allInputs.password.value) { showError(fieldId, 'رمزهای عبور مطابقت ندارند.'); return false; } break;
            }
            return true;
        }

        function isFormValid() {
            return Object.keys(allInputs).every(key => validateField(key));
        }

        function checkFormCompletion() {
            const isComplete = Object.values(allInputs).every(input => (input.type === 'checkbox' ? input.checked : input.value.trim() !== ''));
            submitBtn.disabled = !isComplete;
        }

        async function fetchWithTimeout(url, options = {}) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), REQUEST_TIMEOUT_MS);
            try {
                return await fetch(url, { ...options, signal: controller.signal });
            } catch (error) {
                if (error.name === 'AbortError') throw new Error('Timeout');
                throw new Error('NetworkError');
            } finally {
                clearTimeout(timeoutId);
            }
        }

        async function getClientToken() {
            const res = await fetchWithTimeout(`${PROXY_URL}?auth=token`, { headers: { 'X-Proxy-Secret': SHARED_SECRET } });
            if (!res.ok) throw new Error('TokenError');
            return (await res.json()).token;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            formStatus.style.display = 'none';

            if (!isFormValid()) {
                showFormStatus('لطفاً خطاهای فرم را برطرف کنید.');
                return;
            }
            
            setLoadingState(true);

            try {
                const token = await getClientToken();
                const username = allInputs.username.value.trim().toLowerCase();
                
                const userData = {
                    displayName: allInputs.displayName.value.trim(),
                    username: username,
                    mobile: allInputs.mobile.value.trim(),
                    age: parseInt(allInputs.age.value),
                    gender: allInputs.gender.value,
                    password: allInputs.password.value,
                    createdAt: new Date().toISOString()
                };

                const registerResponse = await fetchWithTimeout(`${PROXY_URL}?path=users/${username}`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json', 
                        'Authorization': `Bearer ${token}`,
                        'X-User-Username': username
                    },
                    body: JSON.stringify(userData)
                });
                
                if (!registerResponse.ok) {
                    // تلاش برای خواندن پیام خطا از سرور
                    const errorData = await registerResponse.json().catch(() => ({}));
                    if (registerResponse.status >= 500) {
                        throw new Error('Server Error');
                    }
                    throw new Error(errorData.error || `خطای ${registerResponse.status} هنگام ثبت‌نام.`);
                }
                
                showFormStatus('ثبت‌نام موفق بود! در حال انتقال به صفحه اصلی...', 'success');
                setTimeout(() => { window.location.href = 'safe_asli.html'; }, 2000);

            } catch (error) {
                let message = 'یک خطای پیش‌بینی نشده رخ داد.';
                switch (error.message) {
                    case 'Timeout': message = 'پاسخی از سرور دریافت نشد. لطفاً اتصال اینترنت خود را بررسی کنید.'; break;
                    case 'NetworkError': message = 'خطای شبکه. لطفاً اتصال اینترنت خود را بررسی کنید.'; break;
                    case 'TokenError': message = 'خطا در برقراری ارتباط امن با سرور.'; break;
                    case 'Server Error': message = 'سرور با خطا مواجه شد. لطفاً چند دقیقه دیگر دوباره تلاش کنید.'; break;
                    default: message = error.message;
                }
                showFormStatus(message, 'error');
            } finally {
                setLoadingState(false);
            }
        });
        
        Object.values(allInputs).forEach(input => {
            const eventType = ['checkbox', 'select-one'].includes(input.type) ? 'change' : 'input';
            input.addEventListener(eventType, checkFormCompletion);
            input.addEventListener('blur', () => validateField(input.id));
        });

    </script>
</body>
</html>
