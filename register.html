<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ایجاد حساب کاربری مدرن - همیار</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        
        :root {
            --primary-color: #007BFF;
            --primary-gradient: linear-gradient(45deg, #007BFF, #00C6FF);
            --primary-hover: #0056b3;
            --success-color: #28a745;
            --error-color: #dc3545;
            --background-color: #f0f2f5;
            --form-bg-color: #ffffff;
            --text-primary: #333;
            --text-secondary: #6c757d;
            --border-color: #ced4da;
            --input-bg: #f8f9fa;
            --radius-md: 8px;
            --radius-lg: 16px;
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            background: var(--background-color) url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><g fill="%23e9ecef" fill-opacity="0.4"><rect x="0" y="0" width="10" height="10" /></g></svg>');
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 15px;
        }

        .form-container {
            width: 100%;
            max-width: 480px;
            background-color: var(--form-bg-color);
            padding: 30px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            animation: fadeInSlideUp 0.7s ease-out forwards;
        }

        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header { text-align: center; margin-bottom: 25px; }
        .form-header h1 { margin: 0 0 10px; font-size: 1.9rem; color: var(--text-primary); }
        .form-header p { margin: 0; color: var(--text-secondary); font-size: 1rem; }

        .input-group { margin-bottom: 18px; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 500; color: #555; font-size: 0.95rem; }
        .input-wrapper { position: relative; display: flex; align-items: center; }
        .input-wrapper svg { position: absolute; right: 15px; width: 20px; height: 20px; color: var(--text-secondary); pointer-events: none; }
        
        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--input-bg);
            transition: border-color 0.3s, box-shadow 0.3s, transform 0.2s;
        }
        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
            transform: translateY(-2px);
        }
        .input-group textarea { padding: 12px 15px; resize: vertical; min-height: 80px; }
        .input-group select { padding-right: 15px; }
        
        .error-message { color: var(--error-color); font-size: 0.85em; margin-top: 5px; min-height: 1.2em; display: none; }
        
        /* Profile Uploader Styles */
        .profile-uploader {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding: 15px;
            border: 2px dashed var(--border-color);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: border-color 0.3s, background-color 0.3s;
        }
        .profile-uploader.dragover {
            border-color: var(--primary-color);
            background-color: #f0f8ff;
        }
        .profile-uploader .profile-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: var(--shadow-sm);
            background-color: #e9ecef;
            transition: transform 0.3s ease;
        }
        .profile-uploader:hover .profile-preview {
            transform: scale(1.1);
        }
        .profile-uploader span { font-weight: 500; color: var(--primary-color); }
        .profile-uploader-status { font-size: 0.9em; color: var(--text-secondary); }
        
        .form-row { display: flex; gap: 15px; }
        .form-row .input-group { flex: 1; }
        
        .terms-group { display: flex; align-items: center; gap: 10px; margin-top: 5px; }
        .terms-group label { font-weight: 400; margin: 0; color: var(--text-secondary); }
        .terms-group a { color: var(--primary-color); text-decoration: none; }
        
        #submit-btn {
            width: 100%; padding: 14px; border: none; border-radius: var(--radius-md);
            background: var(--primary-gradient);
            color: white; font-size: 1.1em; font-weight: 700; cursor: pointer;
            transition: all 0.3s ease; display: flex; justify-content: center; align-items: center;
        }
        #submit-btn:hover:not(:disabled) { box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3); transform: translateY(-3px); }
        #submit-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .spinner {
            width: 20px; height: 20px; border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: #fff;
            border-radius: 50%; animation: spin 1s linear infinite; display: none;
        }
        #submit-btn.loading .spinner { display: block; }
        #submit-btn.loading span { display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }

        #form-status { text-align: center; margin-top: 20px; padding: 12px; border-radius: var(--radius-md); display: none; font-weight: 500; }
        #form-status.success { background-color: #d4edda; color: #155724; }
        #form-status.error { background-color: #f8d7da; color: #721c24; }

        .form-footer { margin-top: 25px; text-align: center; font-size: 0.9em; color: var(--text-secondary); }
        .form-footer a { color: var(--primary-color); text-decoration: none; font-weight: 500; }

        /* Crop Modal Styles */
        #cropModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        #cropModal.show {
            opacity: 1;
            visibility: visible;
        }
        .crop-container {
            background: #fff;
            padding: 20px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 90%;
            max-width: 500px;
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        #cropModal.show .crop-container {
            transform: scale(1);
        }
        #cropCanvas {
            width: 100%;
            height: auto;
            max-height: 50vh;
            cursor: move;
        }
        .crop-controls {
            padding-top: 15px;
            text-align: center;
        }
        .crop-controls input[type="range"] {
            width: 70%;
            margin: 10px auto;
        }
        .crop-controls .buttons { display: flex; justify-content: center; gap: 10px; }
        .crop-controls button {
            padding: 10px 20px;
            border-radius: var(--radius-md);
            border: none;
            cursor: pointer;
            font-family: 'Vazirmatn', sans-serif;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s;
        }
        #cropConfirmBtn { background-color: var(--success-color); color: white; }
        #cropCancelBtn { background-color: #f0f0f0; color: var(--text-primary); }

        /* Upload Progress Bar */
        #uploadProgressContainer {
            width: 100%;
            background-color: #e9ecef;
            border-radius: var(--radius-md);
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }
        #uploadProgressBar {
            width: 0%;
            height: 10px;
            background: var(--primary-gradient);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>

        <!-- The rest of the form is the same as provided -->
        <div class="form-header">
            <h1>ایجاد حساب کاربری</h1>
            <p>به همیار بپیوندید و دوستان جدیدی پیدا کنید!</p>

            <div id="profilePickBtn" class="profile-uploader">
                <img id="profilePreview" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiNjZWQ0ZGEiIHN0cm9rZS13aWR0aD0iMS41IiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiPjxwYXRoIGQ9Ik0xOCAyMHYtMS4zNzJhNC45OSA0Ljk5IDAgMCAwLTIuNDgtNC4yOE02IDIwdi0xLjM3MmE0Ljk5IDQuOTkgMCAwIDEgMi40OC00Ljy4TTQgMnYxM2E4IDggMCAwIDAgMTYgMFYyTTIgMjJoMjAiLz48Y2lyY2xlIGN4PSIxMiIgY3k9Ijgigcj0iNCIvPjwvc3ZnPg==" alt="Profile Preview" class="profile-preview">

    <!-- Crop Modal -->
    <div id="cropModal">
        <div class="crop-container">
            <canvas id="cropCanvas"></canvas>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DOM Elements ---
        const form = document.getElementById('register-form');
        const submitBtn = document.getElementById('submit-btn');
        const formStatus = document.getElementById('form-status');
        const allInputs = {
            displayName: document.getElementById('displayName'),
            username: document.getElementById('username'),
            terms: document.getElementById('terms'),
            // Add other form inputs if needed for validation
        };
        const profilePickBtn = document.getElementById('profilePickBtn');
        const profileInput = document.getElementById('profileInput');
        const profilePreview = document.getElementById('profilePreview');
        const avatarUrlInput = document.getElementById('avatarUrl');
        const uploaderStatus = document.querySelector('.profile-uploader-status');
        const progressContainer = document.getElementById('uploadProgressContainer');
        const progressBar = document.getElementById('uploadProgressBar');

        // --- Constants & API Config ---
        const PROXY_URL = 'https://miko.freehost.io/firebase_proxy.php';
        const UPLOAD_API_URL = 'https://miko.freehost.io/api/upload_profile.php';
        const SHARED_SECRET = 'miko1234'; // Simulate client token
        const MAX_FILE_SIZE = 5 * 1024 * 1024; // 5MB
        const MAX_IMAGE_DIMENSION = 1024; // 1024px

        // --- Image Cropper State & Elements ---
        const cropModal = document.getElementById('cropModal');
        const cropCanvas = document.getElementById('cropCanvas');
        const cropConfirmBtn = document.getElementById('cropConfirmBtn');
        const cropCancelBtn = document.getElementById('cropCancelBtn');
        const zoomSlider = document.getElementById('zoom-slider');
        const ctx = cropCanvas.getContext('2d');
        let originalImage = null;
        let cropState = {
            scale: 1,
            offsetX: 0,
            offsetY: 0,
            isDragging: false,
            startX: 0,
            startY: 0,
        };
        
        // --- Utility Functions ---
        function showError(fieldId, message) {
            const el = document.getElementById(`${fieldId}-error`);
            if (el) { el.textContent = message; el.style.display = 'block'; }
            showFormStatus(message, 'error');
        }
        function hideError(fieldId) {
            const el = document.getElementById(`${fieldId}-error`);
            if (el) el.style.display = 'none';
        }
        function showFormStatus(message, type) {
            formStatus.textContent = message;
            formStatus.className = type;
            formStatus.style.display = 'block';
        }
        function updateUploaderStatus(message, isError = false) {
            uploaderStatus.textContent = message;
            uploaderStatus.style.color = isError ? 'var(--error-color)' : 'var(--text-secondary)';
        }

        // --- File Handling & Validation ---
        profilePickBtn.addEventListener('click', () => profileInput.click());
        profileInput.addEventListener('change', (e) => handleFileSelect(e.target.files));

        // Drag & Drop
        profilePickBtn.addEventListener('dragover', (e) => {
            e.preventDefault();
            profilePickBtn.classList.add('dragover');
        });
        profilePickBtn.addEventListener('dragleave', () => profilePickBtn.classList.remove('dragover'));
        profilePickBtn.addEventListener('drop', (e) => {
            e.preventDefault();
            profilePickBtn.classList.remove('dragover');
            handleFileSelect(e.dataTransfer.files);
        });

        function handleFileSelect(files) {
            if (!files.length) return;
            const file = files[0];

            if (!['image/jpeg', 'image/png', 'image/webp'].includes(file.type)) {
                updateUploaderStatus('فرمت فایل غیرمجاز است (فقط jpg, png, webp)', true);
                return;
            }
            if (file.size > MAX_FILE_SIZE) {
                updateUploaderStatus(`حجم فایل بیش از 5MB است`, true);
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = img;
                    openCropModal();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
            profileInput.value = ''; // Reset for re-selection
        }

        // --- Image Cropping Logic ---
        function openCropModal() {
            cropModal.classList.add('show');
            resetCropState();
            setupCanvas();
            drawCropper();
        }

        function closeCropModal() {
            cropModal.classList.remove('show');
            originalImage = null;
        }

        function resetCropState() {
            cropState = { scale: 1, offsetX: 0, offsetY: 0, isDragging: false, startX: 0, startY: 0 };
            zoomSlider.value = 1;
        }

        function setupCanvas() {
            const containerWidth = cropCanvas.parentElement.clientWidth;
            cropCanvas.width = containerWidth;
            cropCanvas.height = containerWidth; // 1:1 Aspect ratio
        }

        function drawCropper() {
            if (!originalImage) return;
            ctx.clearRect(0, 0, cropCanvas.width, cropCanvas.height);
            ctx.save();
            ctx.translate(cropCanvas.width / 2 + cropState.offsetX, cropCanvas.height / 2 + cropState.offsetY);
            ctx.scale(cropState.scale, cropState.scale);
            
            // Draw image centered
            ctx.drawImage(originalImage, -originalImage.width / 2, -originalImage.height / 2);
            ctx.restore();
        }

        zoomSlider.addEventListener('input', (e) => {
            cropState.scale = parseFloat(e.target.value);
            drawCropper();
        });

        cropCanvas.addEventListener('mousedown', (e) => {
            cropState.isDragging = true;
            cropState.startX = e.clientX - cropState.offsetX;
            cropState.startY = e.clientY - cropState.offsetY;
        });
        cropCanvas.addEventListener('mouseup', () => cropState.isDragging = false);
        cropCanvas.addEventListener('mouseleave', () => cropState.isDragging = false);
        cropCanvas.addEventListener('mousemove', (e) => {
            if (cropState.isDragging) {
                cropState.offsetX = e.clientX - cropState.startX;
                cropState.offsetY = e.clientY - cropState.startY;
                drawCropper();
            }
        });
        
        cropConfirmBtn.addEventListener('click', () => {
            const finalCanvas = document.createElement('canvas');
            const finalSize = Math.min(originalImage.width, MAX_IMAGE_DIMENSION);
            finalCanvas.width = finalSize;
            finalCanvas.height = finalSize;
            const finalCtx = finalCanvas.getContext('2d');
            
            const sourceSize = Math.min(originalImage.width, originalImage.height) / cropState.scale;
            const sourceX = (originalImage.width - sourceSize) / 2 - (cropState.offsetX / cropState.scale);
            const sourceY = (originalImage.height - sourceSize) / 2 - (cropState.offsetY / cropState.scale);

            finalCtx.drawImage(originalImage, sourceX, sourceY, sourceSize, sourceSize, 0, 0, finalSize, finalSize);

            finalCanvas.toBlob(async (blob) => {
                profilePreview.src = URL.createObjectURL(blob);
                closeCropModal();
                await uploadAvatar(blob);
            }, 'image/jpeg', 0.8);
        });
        
        cropCancelBtn.addEventListener('click', closeCropModal);

        // --- File Upload Logic ---
        async function uploadAvatar(blob) {
            const username = allInputs.username.value.trim().toLowerCase();
            if (!username) {
                updateUploaderStatus('ابتدا نام کاربری را وارد کنید', true);
                showError('username', 'نام کاربری برای آپلود عکس الزامی است.');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', blob, `${username}_avatar.jpg`);
            formData.append('type', 'avatar');

            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            updateUploaderStatus('در حال آپلود...');

            const xhr = new XMLHttpRequest();
            xhr.open('POST', UPLOAD_API_URL, true);
            
            // Set required headers
            xhr.setRequestHeader('Authorization', `Bearer ${SHARED_SECRET}`); // Using shared secret as client token
            xhr.setRequestHeader('X-User-Username', username);

            xhr.upload.onprogress = (event) => {
                if (event.lengthComputable) {
                    const percentComplete = (event.loaded / event.total) * 100;
                    progressBar.style.width = percentComplete + '%';
                }
            };

            xhr.onload = () => {
                if (xhr.status >= 200 && xhr.status < 300) {
                    try {
                        const response = JSON.parse(xhr.responseText);
                        if (response.success && response.url) {
                            avatarUrlInput.value = response.url;
                            profilePreview.src = response.thumb_url || response.url;
                            updateUploaderStatus('آپلود موفقیت‌آمیز بود! ✅');
                        } else {
                            throw new Error(response.error || 'پاسخ سرور نامعتبر بود.');
                        }
                    } catch (e) {
                        updateUploaderStatus(`خطا در پردازش پاسخ: ${e.message}`, true);
                    }
                } else {
                    updateUploaderStatus(`خطای آپلود: ${xhr.statusText}`, true);
                }
                 setTimeout(() => { progressContainer.style.display = 'none'; }, 2000);
            };

            xhr.onerror = () => {
                updateUploaderStatus('خطای شبکه. اتصال را بررسی کنید.', true);
                 setTimeout(() => { progressContainer.style.display = 'none'; }, 2000);
            };

            xhr.send(formData);
        }

        // --- Form Validation & Submission ---
        function validateField(fieldId) {
            // Simplified validation from original script
            const input = allInputs[fieldId];
            if (!input) return true;
            hideError(fieldId);
            if (input.required && (input.type === 'checkbox' ? !input.checked : input.value.trim() === '')) {
                showError(fieldId, 'این فیلد الزامی است.');
                return false;
            }
            return true;
        }

        function checkFormValidity() {
            const isFormValid = Object.keys(allInputs).every(key => validateField(key));
            submitBtn.disabled = !isFormValid;
            return isFormValid;
        }

        Object.values(allInputs).forEach(input => {
            if (!input) return;
            const eventType = ['checkbox', 'select-one'].includes(input.type) ? 'change' : 'input';
            input.addEventListener(eventType, checkFormValidity);
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (checkFormValidity()) {
                await submitForm();
            }
        });

        async function submitForm() {
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            formStatus.style.display = 'none';
            try {
                // Fetch auth token (simulated, from original script)
                const tokenResponse = await fetch(`${PROXY_URL}?auth=token`, { headers: { 'X-Proxy-Secret': SHARED_SECRET } });
                if (!tokenResponse.ok) throw new Error('خطا در دریافت توکن احراز هویت.');
                const tokenData = await tokenResponse.json();
                
                const userData = {
                    displayName: allInputs.displayName.value.trim(),
                    username: allInputs.username.value.trim().toLowerCase(),
                    // Add other user data from form
                    avatar: avatarUrlInput.value, // Add avatar URL to the user data
                    createdAt: new Date().toISOString(),
                };

                const registerResponse = await fetch(`${PROXY_URL}?path=users/${userData.username}`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json', 
                        'Authorization': `Bearer ${tokenData.token}`,
                        'X-User-Username': userData.username
                    },
                    body: JSON.stringify(userData)
                });
                
                if (!registerResponse.ok) {
                    const responseData = await registerResponse.json().catch(() => ({}));
                    throw new Error(responseData.error || 'خطا در ثبت اطلاعات در سرور.');
                }
                
                localStorage.setItem('currentUser', JSON.stringify({
                    username: userData.username,
                    displayName: userData.displayName,
                    avatar: userData.avatar
                }));
                
                showFormStatus('ثبت‌نام موفق بود! در حال انتقال...', 'success');
                setTimeout(() => { window.location.href = 'main.html'; }, 2000);

            } catch (error) {
                showFormStatus(error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
            }
        }
    });
    </script>
</body>
</html>
