<!-- 
====================================================================================================
    USAGE & CONFIGURATION GUIDE (v2.1 - Real-time Avatar Update)
====================================================================================================

    این فایل برای مدیریت ثبت‌نام و آپلود تصویر پروفایل با قابلیت ذخیره‌سازی آنی آواتار اصلاح شده است.

    1.  تنظیمات اصلی (Constants):
        -   در تگ <script>، مقادیر `PROXY_BASE_URL` و `SHARED_SECRET` را مطابق با تنظیمات خود قرار دهید.

    2.  تغییرات کلیدی در این نسخه (v2.1):
        -   **ذخیره‌سازی آنی آواتار**: بلافاصله پس از آپلود موفق یک تصویر، یک درخواست `PATCH` به Firebase ارسال می‌شود تا فیلدهای `avatarUrl`, `avatarThumbUrl` و `avatarUpdatedAt` ذخیره شوند. این کار مستقل از ثبت‌نام نهایی فرم انجام می‌شود.
        -   **به‌روزرسانی LocalStorage**: همزمان با ذخیره در Firebase، اگر کاربری از قبل در `localStorage` وجود داشته باشد، `avatarUrl` او نیز به‌روزرسانی می‌شود. این ویژگی برای زمانی مفید است که کاربر قبلاً وارد شده و از این صفحه برای تغییر آواتار خود استفاده می‌کند.
        -   **استفاده هوشمند از نام کاربری**: نام کاربری برای آپلود و ذخیره‌سازی آواتار مستقیماً از فیلد ورودی خوانده می‌شود که برای فرآیند ثبت‌نام ضروری است.

    3.  نحوه تست (Testing Steps):
        -   تست A (ثبت‌نام کاربر جدید):
            1. فرم را با اطلاعات معتبر پر کنید (مخصوصاً نام کاربری).
            2. یک تصویر پروفایل انتخاب کنید. منتظر بمانید تا پیام "آپلود موفق!" و سپس "آواتار ذخیره شد" نمایش داده شود.
            3. در تب Network، ابتدا درخواست `POST` برای آپلود و سپس درخواست `PATCH` به `.../firebase_proxy.php?path=users/{username}` را مشاهده کنید. (توجه: اگر کاربر جدید باشد، این PATCH ممکن است خطا بدهد که طبیعی است، زیرا هنوز رکوردی برای به‌روزرسانی وجود ندارد).
            4. روی دکمه "ثبت‌نام" کلیک کنید. درخواست `PUT` نهایی باید تمام اطلاعات، شامل `avatarUrl` را با موفقیت ذخیره کند.
            5. در Firebase و Local Storage، تمام اطلاعات را بررسی کنید.

        -   تست B (تغییر آواتار کاربر موجود):
            1. فرض کنید کاربری با نام `testuser` از قبل وجود دارد.
            2. نام کاربری `testuser` را در فیلد مربوطه وارد کنید.
            3. یک تصویر جدید انتخاب کنید.
            4. درخواست `PATCH` باید با status 200 موفق شود و `avatarUrl` در Firebase برای `testuser` به‌روز شود.
            5. `localStorage` نیز باید (اگر وجود داشت) به‌روز شود.

====================================================================================================
-->

    <script>
        // --- DOM Elements ---
        const form = document.getElementById('register-form');
        const submitBtn = document.getElementById('submit-btn');
        const formStatus = document.getElementById('form-status');
        const uploadStatusEl = document.getElementById('uploadStatus');
        const profilePreview = document.getElementById('profile-preview');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const allInputs = {
            displayName: document.getElementById('displayName'),
            username: document.getElementById('username'),
            mobile: document.getElementById('mobile'),
            age: document.getElementById('age'),
            gender: document.getElementById('gender'),
            password: document.getElementById('password'),
            passwordConfirm: document.getElementById('passwordConfirm'),
            terms: document.getElementById('terms'),
            bio: document.getElementById('bio'),
            interests: document.getElementById('interests'),
            profilePic: document.getElementById('profilePic'),
            avatarUrl: document.getElementById('avatarUrl')
        };

        // --- Configuration Constants ---
        const PROXY_BASE_URL = 'https://miko.freehost.io';
        const SHARED_SECRET = 'miko1234';
        const PRIMARY_UPLOAD_URL = `${PROXY_BASE_URL}/firebase_proxy.php?path=upload_profile`;
        const FALLBACK_UPLOAD_URL = `${PROXY_BASE_URL}/api/upload_profile.php`;
        const TOKEN_URL = `${PROXY_BASE_URL}/firebase_proxy.php?auth=token`;
        
        // --- File Upload Constants ---
        const ALLOWED_MIMETYPES = ['image/jpeg', 'image/png', 'image/webp'];
        const MAX_FILE_SIZE_BYTES = 5 * 1024 * 1024; // 5 MB
        const RESIZE_MAX_DIMENSION = 1024;
        const RESIZE_QUALITY = 0.8;

        // --- Utility Functions ---
        function showError(fieldId, message) {
            const el = document.getElementById(`${fieldId}-error`);
            if (el) { el.textContent = message; el.style.display = 'block'; }
        }
        function hideError(fieldId) {
            const el = document.getElementById(`${fieldId}-error`);
            if (el) el.style.display = 'none';
        }
        function setUploadStatus(message, type = '') {
            uploadStatusEl.textContent = message;
            uploadStatusEl.className = type;
            progressContainer.style.display = (type === 'uploading') ? 'block' : 'none';
        }
        function updateUploadProgress(percentage) {
            progressBar.style.width = `${percentage}%`;
            setUploadStatus(`در حال آپلود (${Math.round(percentage)}%)...`, 'uploading');
        }

        // --- Validation Logic ---
        function validateField(fieldId) {
            const input = allInputs[fieldId];
            if (!input) return true; 

            hideError(fieldId);

            if (input.required && (input.type === 'checkbox' ? !input.checked : input.value.trim() === '')) {
                showError(fieldId, input.type === 'checkbox' ? 'شما باید با قوانین موافقت کنید.' : 'این فیلد الزامی است.');
                return false;
            }

            switch(fieldId) {
                case 'username': if (input.value && !/^[a-zA-Z0-9_]{3,15}$/.test(input.value)) { showError(fieldId, 'نام کاربری باید 3 تا 15 کاراکتر انگلیسی، عدد یا _ باشد.'); return false; } break;
                case 'mobile': if (input.value && !/^09\d{9}$/.test(input.value)) { showError(fieldId, 'فرمت شماره موبایل صحیح نیست (مثال: 09123456789).'); return false; } break;
                case 'age': if (input.value && (+input.value < 18 || +input.value > 99)) { showError(fieldId, 'سن شما باید بین 18 تا 99 سال باشد.'); return false; } break;
                case 'password': if (input.value && input.value.length < 8) { showError(fieldId, 'رمز عبور باید حداقل 8 کاراکتر باشد.'); return false; } break;
                case 'passwordConfirm': if (input.value && input.value !== allInputs.password.value) { showError(fieldId, 'رمزهای عبور مطابقت ندارند.'); return false; } break;
            }
            return true;
        }

        function checkFormValidity() {
            const requiredFields = ['displayName', 'username', 'mobile', 'age', 'gender', 'password', 'passwordConfirm', 'terms'];
            const isFormValid = requiredFields.every(key => validateField(key));
            submitBtn.disabled = !isFormValid;
            return isFormValid;
        }

        // --- Event Listeners ---
        Object.values(allInputs).forEach(input => {
            if(!input || input.type === 'file' || input.type === 'hidden') return;
            const eventType = ['checkbox', 'select-one'].includes(input.type) ? 'change' : 'input';
            input.addEventListener(eventType, checkFormValidity);
        });

        allInputs.profilePic.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleProfilePictureSelection(file);
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (checkFormValidity()) {
                await submitForm();
            }
        });
        
        // --- UPLOAD & REGISTRATION LOGIC ---

        async function handleProfilePictureSelection(file) {
            submitBtn.disabled = true;
            setUploadStatus('در حال آماده‌سازی...', '');

            const reader = new FileReader();
            reader.onload = (event) => { profilePreview.src = event.target.result; };
            reader.readAsDataURL(file);

            if (!allInputs.username.value.trim()) {
                setUploadStatus('لطفاً ابتدا نام کاربری را وارد کنید.', 'error');
                showError('username', 'نام کاربری برای آپلود تصویر الزامی است.');
                submitBtn.disabled = !checkFormValidity();
                return;
            }

            if (!ALLOWED_MIMETYPES.includes(file.type)) {
                setUploadStatus(`نوع فایل نامعتبر است.`, 'error');
                submitBtn.disabled = !checkFormValidity();
                return;
            }

            let fileToUpload = file;
            if (file.size > MAX_FILE_SIZE_BYTES) {
                setUploadStatus('حجم عکس زیاد است، در حال بهینه‌سازی...', '');
                try {
                    fileToUpload = await resizeImage(file, RESIZE_MAX_DIMENSION, RESIZE_QUALITY);
                } catch (err) {
                    setUploadStatus('خطا در بهینه‌سازی تصویر.', 'error');
                    submitBtn.disabled = !checkFormValidity();
                    return;
                }
            }

            try {
                const username = allInputs.username.value.trim();
                const uploadResult = await uploadFileWithProgress(fileToUpload, username);
                
                setUploadStatus('آپلود موفق! در حال ذخیره...', 'success');
                allInputs.avatarUrl.value = uploadResult.url;
                profilePreview.src = uploadResult.thumb_url || uploadResult.url;
                console.log('Upload successful. Avatar URL set:', uploadResult.url);

                // <<< ===== تغییر کلیدی: ذخیره فوری آواتار در Firebase ===== >>>
                await updateUserAvatarInFirebase(username, uploadResult);

            } catch (error) {
                setUploadStatus(`خطا در آپلود: ${error.message}`, 'error');
                console.error('Upload failed:', error);
            } finally {
                submitBtn.disabled = !checkFormValidity();
            }
        }
        
        /**
         * <<< ===== تابع جدید: ارسال درخواست PATCH برای به‌روزرسانی آواتار ===== >>>
         * این تابع اطلاعات آواتار را بلافاصله در Firebase ذخیره می‌کند.
         * @param {string} username - نام کاربری برای ساخت مسیر در Firebase
         * @param {object} uploadResult - آبجکت بازگشتی از سرور آپلود شامل url و thumb_url
         */
        async function updateUserAvatarInFirebase(username, uploadResult) {
            console.log(`Attempting to patch avatar for user: ${username}`);
            
            const avatarData = {
                avatarUrl: uploadResult.url,
                avatarThumbUrl: uploadResult.thumb_url || uploadResult.url, // Fallback
                avatarUpdatedAt: new Date().toISOString()
            };

            try {
                const token = await getClientToken();
                const response = await fetch(`${PROXY_BASE_URL}/firebase_proxy.php?path=users/${username}`, {
                    method: 'PATCH',
                    headers: { 
                        'Content-Type': 'application/json', 
                        'Authorization': `Bearer ${token}`,
                        'X-User-Username': username
                    },
                    body: JSON.stringify(avatarData)
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    // اگر خطا به دلیل عدم وجود کاربر باشد (در زمان ثبت‌نام)، آن را نادیده می‌گیریم.
                    if (response.status === 404 || (errorData.error && errorData.error.includes("not found"))) {
                        console.warn(`User '${username}' not found for patching avatar. This is normal during first-time registration. Avatar will be saved with the final submission.`);
                    } else {
                        throw new Error(errorData.error || `خطای سرور (${response.status})`);
                    }
                }

                console.log('Avatar successfully patched in Firebase.');
                alert('آواتار ذخیره شد.'); // تاییدیه برای کاربر

                // به‌روزرسانی currentUser در localStorage اگر وجود داشته باشد
                const currentUserStr = localStorage.getItem('currentUser');
                if (currentUserStr) {
                    const currentUser = JSON.parse(currentUserStr);
                    // فقط اگر نام کاربری مطابقت داشت، به‌روزرسانی کن
                    if (currentUser.username === username) {
                        currentUser.avatarUrl = avatarData.avatarUrl;
                        localStorage.setItem('currentUser', JSON.stringify(currentUser));
                        console.log('localStorage currentUser has been updated with the new avatar.');
                    }
                }
            } catch (error) {
                console.error('Failed to patch avatar in Firebase:', error);
                setUploadStatus(`خطا در ذخیره آواتار: ${error.message}`, 'error');
            }
        }


        function resizeImage(file, maxWidth, quality) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let { width, height } = img;

                        if (width > height) {
                            if (width > maxWidth) { height = Math.round((height * maxWidth) / width); width = maxWidth; }
                        } else {
                            if (height > maxWidth) { width = Math.round((width * maxWidth) / height); height = maxWidth; }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        canvas.toBlob((blob) => {
                            if (blob) { resolve(blob); } 
                            else { reject(new Error('Canvas toBlob conversion failed.')); }
                        }, 'image/jpeg', quality);
                    };
                    img.onerror = reject;
                };
                reader.onerror = reject;
            });
        }

        async function getClientToken() {
            let token = localStorage.getItem('client_token');
            if (token) return token;

            try {
                const response = await fetch(TOKEN_URL, { headers: { 'X-Proxy-Secret': SHARED_SECRET } });
                if (!response.ok) throw new Error(`Server responded with ${response.status}`);
                const data = await response.json();
                if (!data.token) throw new Error('Token not found in server response.');
                localStorage.setItem('client_token', data.token);
                return data.token;
            } catch (error) {
                throw new Error('خطا در دریافت توکن احراز هویت.');
            }
        }

        async function uploadFileWithProgress(file, username) {
            const token = await getClientToken();
            
            const performUpload = (url, isFallback = false) => {
                return new Promise((resolve, reject) => {
                    const xhr = new XMLHttpRequest();
                    const formData = new FormData();
                    formData.append('file', file, file.name || 'profile.jpg');
                    xhr.open('POST', url, true);
                    xhr.setRequestHeader('Authorization', `Bearer ${token}`);
                    xhr.setRequestHeader('X-User-Username', username);

                    xhr.upload.onprogress = (event) => {
                        if (event.lengthComputable) {
                            updateUploadProgress((event.loaded / event.total) * 100);
                        }
                    };

                    xhr.onload = () => {
                        try {
                            const res = JSON.parse(xhr.responseText);
                            if (xhr.status >= 200 && xhr.status < 300 && res.success) {
                                resolve(res);
                            } else {
                                reject(new Error(res.message || `خطای سرور (${xhr.status})`));
                            }
                        } catch (e) {
                            reject(new Error('پاسخ دریافتی از سرور نامعتبر است.'));
                        }
                    };

                    xhr.onerror = () => reject(new Error('خطای شبکه یا CORS.'));
                    xhr.send(formData);
                });
            };

            try {
                return await performUpload(PRIMARY_UPLOAD_URL);
            } catch (error) {
                console.warn(`Primary upload failed: "${error.message}". Trying fallback...`);
                if (error.message.includes('شبکه') || error.message.includes('CORS')) {
                    return await performUpload(FALLBACK_UPLOAD_URL, true);
                }
                throw error;
            }
        }

                        'Authorization': `Bearer ${token}`,

                submitBtn.classList.remove('loading');
            }
        }
