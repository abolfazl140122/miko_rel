<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ایجاد حساب کاربری - همیار</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        
        :root {
            --primary-color: #007BFF;
            --primary-hover: #0056b3;
            --success-color: #28a745;
            --error-color: #dc3545;
            --background-color: #f0f2f5;
            --form-bg-color: #ffffff;
            --text-primary: #333;
            --text-secondary: #6c757d;
            --border-color: #ced4da;
            --input-bg: #f8f9fa;
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 15px;
        }

        .form-container {
            width: 100%;
            max-width: 480px;
            background-color: var(--form-bg-color);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .form-header { text-align: center; margin-bottom: 25px; }
        .form-header h1 { margin: 0 0 10px; font-size: 1.9rem; color: var(--text-primary); }
        .form-header p { margin: 0; color: var(--text-secondary); font-size: 1rem; }

        .input-group { margin-bottom: 18px; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 500; color: #555; font-size: 0.95rem; }
        .input-wrapper { position: relative; display: flex; align-items: center; }
        .input-wrapper svg { position: absolute; right: 15px; width: 20px; height: 20px; color: var(--text-secondary); pointer-events: none; }
        
        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--input-bg);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }
        .input-group textarea { padding: 12px 15px; resize: vertical; min-height: 80px; }
        .input-group select { padding-right: 15px; } /* No icon for select */
        
        .error-message { color: var(--error-color); font-size: 0.85em; margin-top: 5px; min-height: 1.2em; display: none; }
        
        .profile-uploader { display: flex; flex-direction: column; align-items: center; gap: 10px; margin-bottom: 20px; padding: 10px; border: 2px dashed var(--border-color); border-radius: 12px; cursor: pointer; transition: all 0.3s; }
        .profile-uploader:hover { border-color: var(--primary-color); background-color: #f8f9fa; }
        .profile-uploader .profile-preview-wrapper { position: relative; width: 100px; height: 100px; }
        .profile-uploader .profile-preview { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 4px solid #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.1); background-color: #e9ecef; }
        .profile-uploader span { font-weight: 500; color: var(--primary-color); }
        .profile-uploader input[type="file"] { display: none; }

        .upload-progress-container { width: 100%; display: none; margin-top: 5px; }
        .progress-bar { width: 100%; height: 8px; background-color: #e9ecef; border-radius: 4px; overflow: hidden; }
        .progress-bar-inner { width: 0%; height: 100%; background-color: var(--success-color); border-radius: 4px; transition: width 0.3s ease-in-out; }
        .upload-status { font-size: 0.8rem; color: var(--text-secondary); text-align: center; }

        .form-row { display: flex; gap: 15px; }
        .form-row .input-group { flex: 1; }
        
        .terms-group { display: flex; align-items: center; gap: 10px; margin-top: 5px; }
        .terms-group label { font-weight: 400; margin: 0; color: var(--text-secondary); }
        .terms-group a { color: var(--primary-color); text-decoration: none; }
        .terms-group a:hover { text-decoration: underline; }
        
        #submit-btn {
            width: 100%; padding: 14px; border: none; border-radius: 8px; background-color: var(--primary-color);
            color: white; font-size: 1.1em; font-weight: 700; cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s; display: flex; justify-content: center; align-items: center;
        }
        #submit-btn:hover:not(:disabled) { background-color: var(--primary-hover); }
        #submit-btn:disabled { background-color: #a0c9ff; cursor: not-allowed; }
        
        .spinner {
            width: 20px; height: 20px; border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: #fff;
            border-radius: 50%; animation: spin 1s linear infinite; display: none;
        }
        #submit-btn.loading .spinner { display: block; }
        #submit-btn.loading span { display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }

        #form-status { text-align: center; margin-top: 20px; padding: 12px; border-radius: 8px; display: none; font-weight: 500; }
        #form-status.success { background-color: #d4edda; color: #155724; }
        #form-status.error { background-color: #f8d7da; color: #721c24; }

        .form-footer { margin-top: 25px; text-align: center; font-size: 0.9em; color: var(--text-secondary); border-top: 1px solid #eee; padding-top: 20px; }
        .form-footer a { color: var(--primary-color); text-decoration: none; font-weight: 500; }
        .form-footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="form-header">
            <h1>ایجاد حساب کاربری</h1>
            <p>به همیار بپیوندید و دوستان جدیدی پیدا کنید!</p>
        </div>
        <form id="register-form" novalidate>
            <label for="profilePicInput" class="profile-uploader">
                <div class="profile-preview-wrapper">
                    <img id="profile-preview" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiNjZWQ0ZGEiIHN0cm9rZS13aWR0aD0iMS41IiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiPjxwYXRoIGQ9Ik0yMCAyMHYtMi4wNTNhNC41IDQuNSAwIDAgMC00LjUtNC41SDhhNC41IDQuNSAwIDAgMC00LjUgNC41VjIwIi8+PGNpcmNsZSBjeD0iMTIiIGN5PSI3IiByPSI0Ii8+PC9zdmc+" alt="Profile Preview" class="profile-preview">
                </div>
                <span>انتخاب تصویر پروفایل (اختیاری)</span>
                <input type="file" id="profilePicInput" accept="image/*">
            </label>
            <div class="upload-progress-container" id="upload-progress-container">
                <p class="upload-status" id="upload-status">در حال آپلود...</p>
                <div class="progress-bar">
                    <div class="progress-bar-inner" id="progress-bar-inner"></div>
                </div>
            </div>

            <div class="input-group"><label for="displayName">نام نمایشی</label><div class="input-wrapper"><input type="text" id="displayName" placeholder="نامی که دیگران می‌بینند" required><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></div><div class="error-message" id="displayName-error"></div></div>
            <div class="input-group"><label for="username">نام کاربری (انگلیسی)</label><div class="input-wrapper"><input type="text" id="username" placeholder="فقط حروف انگلیسی، اعداد و _" required><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15.5 3H8.5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2z"></path></svg></div><div class="error-message" id="username-error"></div></div>
            <div class="input-group"><label for="mobile">شماره موبایل</label><div class="input-wrapper"><input type="tel" id="mobile" placeholder="مثال: 09123456789" required><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg></div><div class="error-message" id="mobile-error"></div></div>
            <div class="form-row"><div class="input-group"><label for="age">سن</label><input type="number" id="age" required min="18" max="99"><div class="error-message" id="age-error"></div></div><div class="input-group"><label for="gender">جنسیت</label><select id="gender" required><option value="" disabled selected>انتخاب...</option><option value="male">مرد</option><option value="female">زن</option></select><div class="error-message" id="gender-error"></div></div></div>
            <div class="input-group"><label for="password">رمز عبور</label><div class="input-wrapper"><input type="password" id="password" required><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg></div><div class="error-message" id="password-error"></div></div>
            <div class="input-group"><label for="passwordConfirm">تکرار رمز عبور</label><div class="input-wrapper"><input type="password" id="passwordConfirm" required><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 5-5 4.9 4.9 0 0 1 3.3.8"></path></svg></div><div class="error-message" id="passwordConfirm-error"></div></div>
            <div class="input-group"><label for="bio">درباره من (اختیاری)</label><textarea id="bio" placeholder="کمی درباره خودتان بنویسید..."></textarea></div>
            <div class="input-group terms-group"><input type="checkbox" id="terms" required style="width: auto;"><label for="terms">با <a href="#">قوانین و مقررات</a> موافقم.</label></div><div class="error-message" id="terms-error"></div>
            
            <button type="submit" id="submit-btn" disabled>
                <span>ثبت‌نام</span>
                <div class="spinner"></div>
            </button>
            <div id="form-status"></div>
        </form>
        <div class="form-footer">
            حساب کاربری دارید؟ <a href="login.html">وارد شوید</a>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const PROXY_URL = 'https://miko.freehost.io/firebase_proxy.php';
        const UPLOAD_ENDPOINT = 'https://miko.freehost.io/upload_to_parspack.php';
        const SHARED_SECRET = 'miko1234';

        // --- DOM Elements ---
        const form = document.getElementById('register-form');
        const submitBtn = document.getElementById('submit-btn');
        const formStatus = document.getElementById('form-status');
        const profilePicInput = document.getElementById('profilePicInput');
        const profilePreview = document.getElementById('profile-preview');
        const uploadProgressContainer = document.getElementById('upload-progress-container');
        const progressBarInner = document.getElementById('progress-bar-inner');
        const uploadStatus = document.getElementById('upload-status');
        const allInputs = {
            displayName: document.getElementById('displayName'),
            username: document.getElementById('username'),
            mobile: document.getElementById('mobile'),
            age: document.getElementById('age'),
            gender: document.getElementById('gender'),
            password: document.getElementById('password'),
            passwordConfirm: document.getElementById('passwordConfirm'),
            terms: document.getElementById('terms'),
            bio: document.getElementById('bio'),
        };

        // --- State ---
        let profilePicUrl = null;
        let isUploading = false;

        // --- Utility Functions ---
        function showError(fieldId, message) {
            const el = document.getElementById(`${fieldId}-error`);
            if (el) { el.textContent = message; el.style.display = 'block'; }
            const inputEl = allInputs[fieldId];
            if(inputEl) inputEl.style.borderColor = 'var(--error-color)';
        }

        function hideError(fieldId) {
            const el = document.getElementById(`${fieldId}-error`);
            if (el) { el.style.display = 'none'; }
            const inputEl = allInputs[fieldId];
            if(inputEl) inputEl.style.borderColor = 'var(--border-color)';
        }
        
        function showFormStatus(message, type) {
            formStatus.textContent = message;
            formStatus.className = type; // 'success' or 'error'
            formStatus.style.display = 'block';
        }

        // --- Validation Logic ---
        function validateField(fieldId) {
            const input = allInputs[fieldId];
            if (!input) return true; 

            hideError(fieldId);

            if (input.required && (input.type === 'checkbox' ? !input.checked : input.value.trim() === '')) {
                showError(fieldId, input.type === 'checkbox' ? 'شما باید با قوانین موافقت کنید.' : 'این فیلد الزامی است.');
                return false;
            }

            switch(fieldId) {
                case 'username': if (input.value && !/^[a-zA-Z0-9_]{3,15}$/.test(input.value)) { showError(fieldId, 'نام کاربری باید 3 تا 15 کاراکتر انگلیسی، عدد یا _ باشد.'); return false; } break;
                case 'mobile': if (input.value && !/^09\d{9}$/.test(input.value)) { showError(fieldId, 'فرمت شماره موبایل صحیح نیست (مثال: 09123456789).'); return false; } break;
                case 'age': if (input.value && (+input.value < 18 || +input.value > 99)) { showError(fieldId, 'سن شما باید بین 18 تا 99 سال باشد.'); return false; } break;
                case 'password': if (input.value && input.value.length < 8) { showError(fieldId, 'رمز عبور باید حداقل 8 کاراکتر باشد.'); return false; } break;
                case 'passwordConfirm': if (input.value && input.value !== allInputs.password.value) { showError(fieldId, 'رمزهای عبور مطابقت ندارند.'); return false; } break;
            }
            return true;
        }

        function checkFormValidity() {
            const requiredFields = ['displayName', 'username', 'mobile', 'age', 'gender', 'password', 'passwordConfirm', 'terms'];
            const isFormValid = requiredFields.every(key => validateField(key));
            submitBtn.disabled = !isFormValid || isUploading;
            return isFormValid;
        }

        // --- Image Upload Logic ---
        function uploadProfilePicture(file) {
            return new Promise((resolve, reject) => {
                const formData = new FormData();
                formData.append('file', file);

                const xhr = new XMLHttpRequest();
                xhr.open('POST', UPLOAD_ENDPOINT, true);

                xhr.upload.onprogress = (event) => {
                    if (event.lengthComputable) {
                        const percentComplete = (event.loaded / event.total) * 100;
                        progressBarInner.style.width = percentComplete + '%';
                        uploadStatus.textContent = `در حال آپلود... ${Math.round(percentComplete)}%`;
                    }
                };
                
                xhr.onload = () => {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        try {
                            const response = JSON.parse(xhr.responseText);
                            if (response.success) {
                                let finalUrl;
                                if (response.url) {
                                    finalUrl = response.url;
                                } else if (response.file) {
                                    finalUrl = `https://miko.freehost.io/uploads_proxy.php?file=${encodeURIComponent(response.file)}`;
                                } else {
                                    throw new Error("پاسخ سرور برای آپلود عکس معتبر نیست.");
                                }
                                uploadStatus.textContent = 'آپلود با موفقیت انجام شد!';
                                uploadStatus.style.color = 'var(--success-color)';
                                resolve(finalUrl);
                            } else {
                                throw new Error(response.message || 'خطا در آپلود فایل.');
                            }
                        } catch (e) {
                            reject(e);
                        }
                    } else {
                        reject(new Error(`خطای سرور: ${xhr.statusText}`));
                    }
                };

                xhr.onerror = () => reject(new Error('خطای شبکه هنگام آپلود فایل.'));

                isUploading = true;
                submitBtn.disabled = true;
                uploadProgressContainer.style.display = 'block';
                uploadStatus.style.color = 'var(--text-secondary)';
                xhr.send(formData);
            });
        }
        
        // --- Event Listeners ---
        Object.values(allInputs).forEach(input => {
            if(!input) return;
            const eventType = ['checkbox', 'select-one'].includes(input.type) ? 'change' : 'input';
            input.addEventListener(eventType, checkFormValidity);
        });

        profilePicInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Preview image
            const reader = new FileReader();
            reader.onload = (event) => { profilePreview.src = event.target.result; }
            reader.readAsDataURL(file);

            // Upload image
            try {
                profilePicUrl = await uploadProfilePicture(file);
            } catch (error) {
                console.error('Upload failed:', error);
                showFormStatus(`خطا در آپلود عکس: ${error.message}`, 'error');
                profilePicUrl = null; // Reset on failure
                uploadProgressContainer.style.display = 'none';
            } finally {
                isUploading = false;
                checkFormValidity();
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            formStatus.style.display = 'none';
            if (checkFormValidity()) {
                await submitForm();
            }
        });

        // --- Form Submission Logic ---
        async function submitForm() {
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            
            try {
                // 1. Get Auth Token from Proxy
                const tokenResponse = await fetch(`${PROXY_URL}?auth=token`, { headers: { 'X-Proxy-Secret': SHARED_SECRET } });
                if (!tokenResponse.ok) throw new Error('خطا در دریافت توکن احراز هویت.');
                const tokenData = await tokenResponse.json();
                const token = tokenData.token;

                const currentUsername = allInputs.username.value.trim().toLowerCase();

                // 2. Check if username is already taken
                const checkUserResponse = await fetch(`${PROXY_URL}?path=users/${currentUsername}`, {
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'X-User-Username': currentUsername
                    }
                });
                if (!checkUserResponse.ok) throw new Error('خطا در بررسی نام کاربری.');
                
                const existingUser = await checkUserResponse.json();
                // CRITICAL FIX: Check if the returned object is not empty
                if (existingUser && Object.keys(existingUser).length > 0) {
                    showError('username', 'این نام کاربری قبلاً استفاده شده است.');
                    throw new Error('نام کاربری تکراری است.');
                }

                // 3. Prepare user data and PUT to Firebase via proxy
                const userData = {
                    displayName: allInputs.displayName.value.trim(),
                    username: currentUsername,
                    mobile: allInputs.mobile.value.trim(),
                    age: parseInt(allInputs.age.value),
                    gender: allInputs.gender.value,
                    password: allInputs.password.value, // Note: Storing plain password, not recommended for production
                    bio: allInputs.bio.value.trim(),
                    profilePicUrl: profilePicUrl,
                    createdAt: new Date().toISOString(),
                    isOnline: false,
                    lastSeen: new Date().toISOString()
                };

                const registerResponse = await fetch(`${PROXY_URL}?path=users/${currentUsername}`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json', 
                        'Authorization': `Bearer ${token}`,
                        'X-User-Username': currentUsername
                    },
                    body: JSON.stringify(userData)
                });
                
                if (!registerResponse.ok) {
                    const errorData = await registerResponse.json().catch(() => ({}));
                    throw new Error(errorData.error || 'خطا در ثبت اطلاعات در سرور.');
                }
                
                // 4. Handle successful registration
                localStorage.setItem('currentUser', JSON.stringify({
                    username: userData.username,
                    displayName: userData.displayName
                }));
                
                showFormStatus('ثبت‌نام موفق بود! در حال انتقال به صفحه اصلی...', 'success');
                
                setTimeout(() => { window.location.href = 'safe_asli.html'; }, 2000);

            } catch (error) {
                console.error("Submission Error:", error);
                if (error.message !== 'نام کاربری تکراری است.') {
                   showFormStatus(error.message, 'error');
                }
            } finally {
                // Do not re-enable button on success, as we are redirecting
                if (formStatus.classList.contains('error')) {
                    submitBtn.disabled = false;
                }
                submitBtn.classList.remove('loading');
            }
        }
    </script>
</body>
</html>
