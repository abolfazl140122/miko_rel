<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ایجاد حساب کاربری - همیار</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');

        :root {
            --primary-color: #007bff;
            --success-color: #28a745;
            --error-color: #dc3545;
            --light-gray-color: #f8f9fa;
            --dark-gray-color: #6c757d;
            --border-color: #ced4da;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            background-color: var(--light-gray-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 0;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-header h1 {
            margin: 0 0 10px;
            font-size: 1.8em;
            color: #333;
        }
        .form-header p {
            margin: 0;
            color: var(--dark-gray-color);
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Vazirmatn', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.85em;
            margin-top: 5px;
            display: none;
        }
        
        .profile-pic-group {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        .profile-pic-group img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--border-color);
        }
        .profile-pic-group label {
            cursor: pointer;
            background-color: #f1f1f1;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .profile-pic-group label:hover {
            background-color: #e2e2e2;
        }
        .profile-pic-group input[type="file"] {
            display: none;
        }

        .terms-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .terms-group label {
            font-weight: 400;
            color: var(--dark-gray-color);
        }

        #submit-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s;
        }
        #submit-btn:hover {
            background-color: #0056b3;
        }
        #submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #form-status {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }
        #form-status.success { background-color: #d4edda; color: #155724; }
        #form-status.error { background-color: #f8d7da; color: #721c24; }

    </style>
</head>
<body>

    <div class="form-container">
        <div class="form-header">
            <h1>ایجاد حساب کاربری</h1>
            <p>به همیار بپیوندید و دوستان جدیدی پیدا کنید!</p>
        </div>

        <form id="register-form" novalidate>
            <div class="profile-pic-group">
                <img id="profile-preview" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiNjZWQ0ZGEiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48cGF0aCBkPSJNMjAgMjF2LTIuMDRhNC45OCA0Ljk4IDAgMCAwLTQuOTgtNC45OEg4Ljk4QTQuOTggNC45OCAwIDAgMCA0IDIxLjAyVjIxIj48L3BhdGg+PGNpcmNsZSBjeD0iMTIiIGN5PSI3IiByPSI0Ij48L2NpcmNsZT48L3N2Zz4=" alt="Profile Preview">
                <div>
                    <label for="profilePic">انتخاب تصویر</label>
                    <input type="file" id="profilePic" accept="image/*">
                </div>
            </div>
            <div class="input-group">
                <label for="displayName">نام نمایشی</label>
                <input type="text" id="displayName" placeholder="نامی که دیگران می‌بینند" required>
                <div class="error-message" id="displayName-error"></div>
            </div>
            <div class="input-group">
                <label for="username">نام کاربری (انگلیسی)</label>
                <input type="text" id="username" placeholder="فقط حروف انگلیسی، اعداد و _" required>
                <div class="error-message" id="username-error"></div>
            </div>
            <div class="input-group">
                <label for="mobile">شماره موبایل</label>
                <input type="tel" id="mobile" placeholder="مثال: 09123456789" required>
                <div class="error-message" id="mobile-error"></div>
            </div>
            <div style="display: flex; gap: 20px;">
                <div class="input-group" style="width: 50%;">
                    <label for="age">سن</label>
                    <input type="number" id="age" placeholder="مثال: 25" required min="18" max="99">
                    <div class="error-message" id="age-error"></div>
                </div>
                <div class="input-group" style="width: 50%;">
                    <label for="gender">جنسیت</label>
                    <select id="gender" required>
                        <option value="" disabled selected>انتخاب کنید...</option>
                        <option value="male">مرد</option>
                        <option value="female">زن</option>
                        <option value="other">دیگر</option>
                    </select>
                    <div class="error-message" id="gender-error"></div>
                </div>
            </div>
            <div class="input-group">
                <label for="password">رمز عبور</label>
                <input type="password" id="password" placeholder="حداقل ۸ کاراکتر" required>
                <div class="error-message" id="password-error"></div>
            </div>
            <div class="input-group">
                <label for="passwordConfirm">تکرار رمز عبور</label>
                <input type="password" id="passwordConfirm" placeholder="رمز عبور را دوباره وارد کنید" required>
                <div class="error-message" id="passwordConfirm-error"></div>
            </div>
            <div class="input-group">
                <label for="bio">درباره من (اختیاری)</label>
                <textarea id="bio" placeholder="کمی درباره خودتان بنویسید..."></textarea>
            </div>
            <div class="input-group">
                <label for="interests">علاقه‌مندی‌ها (اختیاری)</label>
                <input type="text" id="interests" placeholder="با ویرگول (،) جدا کنید. مثال: فیلم، موسیقی، ورزش">
            </div>
            <div class="input-group terms-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">با <a href="#">قوانین و مقررات</a> موافقم.</label>
                <div class="error-message" id="terms-error"></div>
            </div>
            <button type="submit" id="submit-btn" disabled>ثبت‌نام</button>
            <div id="form-status"></div>
        </form>
    </div>

    <script>
        const PROXY_URL = 'https://miko.freehost.io/firebase_proxy.php';
        const SHARED_SECRET = 'miko1234';

        const form = document.getElementById('register-form');
        const submitBtn = document.getElementById('submit-btn');
        const formStatus = document.getElementById('form-status');
        const inputs = {
            profilePic: document.getElementById('profilePic'),
            displayName: document.getElementById('displayName'),
            username: document.getElementById('username'),
            mobile: document.getElementById('mobile'),
            age: document.getElementById('age'),
            gender: document.getElementById('gender'),
            password: document.getElementById('password'),
            passwordConfirm: document.getElementById('passwordConfirm'),
            terms: document.getElementById('terms')
        };
        const profilePreview = document.getElementById('profile-preview');

        // --- Event Listeners with Robust Handling ---
        Object.values(inputs).forEach(input => {
            // Use 'change' for checkbox, file, select and 'input' for others.
            const eventType = ['checkbox', 'file', 'select-one'].includes(input.type) ? 'change' : 'input';
            input.addEventListener(eventType, () => {
                validateField(input.id);
                checkFormValidity();
            });
            // Also listen to 'blur' (when user clicks away) for good measure
            input.addEventListener('blur', () => {
                validateField(input.id);
                checkFormValidity();
            });
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (validateAllFields()) await submitForm();
        });

        // --- Validation Logic ---
        function showError(fieldId, message) {
            const errorElement = document.getElementById(`${fieldId}-error`);
            if(errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        function hideError(fieldId) {
            const errorElement = document.getElementById(`${fieldId}-error`);
            if(errorElement) errorElement.style.display = 'none';
        }

        function validateField(fieldId) {
            const input = inputs[fieldId];
            if (!input) return true; // If field doesn't exist in our list
            
            let isValid = true;
            hideError(fieldId); // Reset error message first

            if (input.required) {
                if (input.type === 'checkbox' && !input.checked) {
                    showError(fieldId, 'شما باید با قوانین موافقت کنید.');
                    isValid = false;
                } else if (!input.value.trim()) {
                    showError(fieldId, 'این فیلد الزامی است.');
                    isValid = false;
                }
            }

            if (!isValid) return false; // Stop further validation if already invalid

            // Specific validations
            switch(fieldId) {
                case 'username':
                    if (!/^[a-zA-Z0-9_]{3,15}$/.test(input.value)) {
                        showError(fieldId, 'نام کاربری باید 3 تا 15 کاراکتر و شامل حروف انگلیسی، عدد یا _ باشد.');
                        isValid = false;
                    }
                    break;
                case 'mobile':
                    if (!/^09\d{9}$/.test(input.value)) {
                        showError(fieldId, 'فرمت شماره موبایل صحیح نیست. (مثال: 09123456789)');
                        isValid = false;
                    }
                    break;
                case 'age':
                    if (+input.value < 18 || +input.value > 99) {
                        showError(fieldId, 'سن شما باید بین 18 تا 99 سال باشد.');
                        isValid = false;
                    }
                    break;
                case 'password':
                    if (input.value.length < 8) {
                        showError(fieldId, 'رمز عبور باید حداقل 8 کاراکتر باشد.');
                        isValid = false;
                    }
                    break;
                case 'passwordConfirm':
                    if (input.value !== inputs.password.value) {
                        showError(fieldId, 'رمزهای عبور با یکدیگر مطابقت ندارند.');
                        isValid = false;
                    }
                    break;
            }
            return isValid;
        }

        function validateAllFields() {
            let isFormValid = true;
            for (const key in inputs) {
                if (!validateField(key)) {
                    isFormValid = false;
                }
            }
            return isFormValid;
        }
        
        function checkFormValidity() {
            submitBtn.disabled = !validateAllFields();
        }

        // --- Form Submission ---
        async function submitForm() {
            submitBtn.disabled = true;
            submitBtn.textContent = 'در حال ارسال...';
            formStatus.style.display = 'none';

            try {
                const tokenResponse = await fetch(`${PROXY_URL}?auth=token`, {
                    headers: { 'X-Proxy-Secret': SHARED_SECRET }
                });
                if (!tokenResponse.ok) throw new Error('خطا در دریافت توکن احراز هویت.');
                const tokenData = await tokenResponse.json();

                const userData = {
                    displayName: inputs.displayName.value.trim(),
                    username: inputs.username.value.trim(),
                    mobile: inputs.mobile.value.trim(),
                    age: parseInt(inputs.age.value),
                    gender: inputs.gender.value,
                    password: inputs.password.value, // Password is correctly included now
                    bio: document.getElementById('bio').value.trim(),
                    interests: document.getElementById('interests').value.trim().split('،').map(i => i.trim()),
                    createdAt: new Date().toISOString()
                };

                const registerResponse = await fetch(`${PROXY_URL}?path=users/${userData.username}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${tokenData.token}`
                    },
                    body: JSON.stringify(userData)
                });

                if (!registerResponse.ok) {
                    throw new Error((await registerResponse.json()).error || 'خطا در ثبت اطلاعات.');
                }
                
                formStatus.textContent = 'ثبت‌نام با موفقیت انجام شد! حالا می‌توانید وارد شوید.';
                formStatus.className = 'success';
                formStatus.style.display = 'block';
                form.reset();
                profilePreview.src = 'data:image/svg+xml;...';
                
            } catch (error) {
                formStatus.textContent = error.message;
                formStatus.className = 'error';
                formStatus.style.display = 'block';
            } finally {
                submitBtn.disabled = true; // Keep it disabled after submission
                submitBtn.textContent = 'ثبت‌نام';
            }
        }
        
        // Listen for profile picture changes
        inputs.profilePic.addEventListener('change', () => {
            const file = inputs.profilePic.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => profilePreview.src = e.target.result;
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
