<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ایجاد حساب کاربری - همیار</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        
        :root {
            --primary-color: #007BFF;
            --primary-hover: #0056b3;
            --success-color: #28a745;
            --error-color: #dc3545;
            --background-color: #f0f2f5;
            --form-bg-color: #ffffff;
            --text-primary: #333;
            --text-secondary: #6c757d;
            --border-color: #ced4da;
            --input-bg: #f8f9fa;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 15px;
        }

        .form-container {
            width: 100%;
            max-width: 480px;
            background-color: var(--form-bg-color);
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid #e9ecef;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-header h1 {
            margin: 0 0 10px;
            font-size: 2rem;
            color: var(--text-primary);
        }
        .form-header p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 1.05rem;
        }

        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
            font-size: 0.95rem;
        }
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .input-wrapper svg {
            position: absolute;
            right: 15px;
            width: 20px;
            height: 20px;
            color: var(--text-secondary);
            pointer-events: none;
        }
        
        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--input-bg);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.2);
        }
        .input-group textarea {
            padding: 12px 15px;
            resize: vertical;
            min-height: 90px;
        }
        .input-group select {
            padding-right: 15px;
            cursor: pointer;
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 0.875em;
            margin-top: 6px;
            min-height: 1.2em;
            display: none;
            font-weight: 500;
        }
        
        .profile-uploader {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding: 15px;
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: border-color 0.3s, background-color 0.3s;
        }
        .profile-uploader:hover {
            border-color: var(--primary-color);
            background-color: #f8f9fa;
        }
        .profile-uploader .profile-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background-color: #e9ecef;
        }
        .profile-uploader span {
            font-weight: 500;
            color: var(--primary-color);
        }
        .profile-uploader input[type="file"] {
            display: none;
        }
        
        .upload-progress {
            width: 100%;
            height: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            display: none; /* Initially hidden */
            margin-top: 10px;
        }
        .upload-progress-bar {
            width: 0%;
            height: 100%;
            background-color: var(--success-color);
            transition: width 0.3s ease-in-out;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }
        .form-row .input-group {
            flex: 1;
        }
        
        .terms-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .terms-group label {
            font-weight: 400;
            margin: 0;
            color: var(--text-secondary);
        }
        .terms-group a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .terms-group a:hover {
            text-decoration: underline;
        }
        
        #submit-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s, transform 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        #submit-btn:hover:not(:disabled) {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        #submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
        #submit-btn.loading .spinner { display: block; }
        #submit-btn.loading span { display: none; }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #form-status {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
            font-weight: 500;
        }
        #form-status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        #form-status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-footer {
            margin-top: 25px;
            text-align: center;
            font-size: 0.95em;
            color: var(--text-secondary);
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="form-header">
            <h1>ایجاد حساب کاربری</h1>
            <p>به همیار بپیوندید و دوستان جدیدی پیدا کنید!</p>
        </div>
        <form id="register-form" novalidate>
            <label for="profilePicInput" class="profile-uploader">
                <img id="profile-preview" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiNjZWQ0ZGEiIHN0cm9rZS13aWR0aD0iMS41IiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiPjxwYXRoIGQ9Ik0yMCAyMXYtMS4zNGMwLTEuMjQtMS4yMy0yLjMtMy0yLjNoLTYuMDRjLTEuNzcgMC0zIDEuMDYtMyAyLjM0VjIxIi8+PGNpcmNsZSBjeD0iMTIiIGN5PSI3IiByPSI0Ii8+PC9zdmc+" alt="Profile Preview" class="profile-preview">
                <span>انتخاب تصویر پروفایل</span>
                <div class="upload-progress"><div class="upload-progress-bar"></div></div>
            </label>
            <input type="file" id="profilePicInput" accept="image/*" style="display:none;">

            <div class="input-group"><label for="displayName">نام نمایشی</label><div class="input-wrapper"><input type="text" id="displayName" placeholder="نامی که دیگران می‌بینند" required><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="10" r="3"></circle><path d="M7 20.662V19a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v1.662"></path></svg></div><div class="error-message" id="displayName-error"></div></div>
            <div class="input-group"><label for="username">نام کاربری (انگلیسی)</label><div class="input-wrapper"><input type="text" id="username" placeholder="فقط حروف انگلیسی، اعداد و _" required><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></div><div class="error-message" id="username-error"></div></div>
            <div class="input-group"><label for="mobile">شماره موبایل</label><div class="input-wrapper"><input type="tel" id="mobile" placeholder="مثال: 09123456789" required><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg></div><div class="error-message" id="mobile-error"></div></div>
            <div class="form-row"><div class="input-group"><label for="age">سن</label><input type="number" id="age" required min="18" max="99"><div class="error-message" id="age-error"></div></div><div class="input-group"><label for="gender">جنسیت</label><select id="gender" required><option value="" disabled selected>انتخاب کنید...</option><option value="male">مرد</option><option value="female">زن</option></select><div class="error-message" id="gender-error"></div></div></div>
            <div class="input-group"><label for="password">رمز عبور</label><div class="input-wrapper"><input type="password" id="password" required><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg></div><div class="error-message" id="password-error"></div></div>
            <div class="input-group"><label for="passwordConfirm">تکرار رمز عبور</label><div class="input-wrapper"><input type="password" id="passwordConfirm" required><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 5-5 4.9 4.9 0 0 1 3.3.8"></path></svg></div><div class="error-message" id="passwordConfirm-error"></div></div>
            
            <div class="input-group terms-group"><input type="checkbox" id="terms" required style="width: auto; height: auto;"><label for="terms">با <a href="#" target="_blank">قوانین و مقررات</a> موافقم.</label></div><div class="error-message" id="terms-error"></div>
            
            <button type="submit" id="submit-btn" disabled>
                <div class="spinner"></div>
                <span>ایجاد حساب</span>
            </button>
            <div id="form-status"></div>
        </form>
        <div class="form-footer">
            حساب کاربری دارید؟ <a href="login.html">وارد شوید</a>
        </div>
    </div>

    <script>
        // --- 1. Configuration ---
        const UPLOAD_ENDPOINT = 'https://miko.freehost.io/upload_to_parspack.php';
        const PROXY_URL = 'https://miko.freehost.io/firebase_proxy.php';
        const SHARED_SECRET = 'miko1234';

        // --- 2. DOM Elements ---
        const form = document.getElementById('register-form');
        const submitBtn = document.getElementById('submit-btn');
        const formStatus = document.getElementById('form-status');
        const profilePicInput = document.getElementById('profilePicInput');
        const profilePreview = document.getElementById('profile-preview');
        const profileUploader = document.querySelector('.profile-uploader');
        const uploadProgressContainer = document.querySelector('.upload-progress');
        const uploadProgressBar = document.querySelector('.upload-progress-bar');
        
        const allInputs = {
            displayName: document.getElementById('displayName'),
            username: document.getElementById('username'),
            mobile: document.getElementById('mobile'),
            age: document.getElementById('age'),
            gender: document.getElementById('gender'),
            password: document.getElementById('password'),
            passwordConfirm: document.getElementById('passwordConfirm'),
            terms: document.getElementById('terms'),
        };

        // --- 3. State ---
        let profilePicUrl = ''; // Will hold the URL of the uploaded image

        // --- 4. Helper Functions ---
        function showError(fieldId, message) {
            const errorEl = document.getElementById(`${fieldId}-error`);
            if (errorEl) {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
            }
            const inputEl = allInputs[fieldId];
            if (inputEl) {
                inputEl.style.borderColor = 'var(--error-color)';
            }
        }

        function hideError(fieldId) {
            const errorEl = document.getElementById(`${fieldId}-error`);
            if (errorEl) {
                errorEl.style.display = 'none';
            }
            const inputEl = allInputs[fieldId];
            if (inputEl) {
                inputEl.style.borderColor = 'var(--border-color)';
            }
        }
        
        function setFormStatus(message, type) {
            formStatus.textContent = message;
            formStatus.className = type; // 'success' or 'error'
            formStatus.style.display = 'block';
        }

        // --- 5. Image Upload Logic ---
        profileUploader.addEventListener('click', () => profilePicInput.click());

        profilePicInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                // Show preview
                const reader = new FileReader();
                reader.onload = (event) => {
                    profilePreview.src = event.target.result;
                }
                reader.readAsDataURL(file);

                // Start upload
                uploadProfilePicture(file);
            }
        });

        function uploadProfilePicture(file) {
            const formData = new FormData();
            formData.append('file', file);

            uploadProgressContainer.style.display = 'block';
            uploadProgressBar.style.width = '0%';

            const xhr = new XMLHttpRequest();
            xhr.open('POST', UPLOAD_ENDPOINT, true);

            xhr.upload.onprogress = (event) => {
                if (event.lengthComputable) {
                    const percentComplete = (event.loaded / event.total) * 100;
                    uploadProgressBar.style.width = percentComplete + '%';
                }
            };

            xhr.onload = () => {
                if (xhr.status >= 200 && xhr.status < 300) {
                    try {
                        const response = JSON.parse(xhr.responseText);
                        if (response.success) {
                            // Construct final URL
                            if (response.url) {
                                profilePicUrl = response.url;
                            } else if (response.file) {
                                profilePicUrl = `https://miko.freehost.io/uploads_proxy.php?file=${encodeURIComponent(response.file)}`;
                            }
                            console.log('Upload successful. URL:', profilePicUrl);
                            uploadProgressBar.style.backgroundColor = 'var(--success-color)';
                        } else {
                            throw new Error('Server reported failure.');
                        }
                    } catch (e) {
                        console.error('Error parsing upload response:', e);
                        setFormStatus('خطا در پردازش پاسخ آپلود.', 'error');
                        uploadProgressBar.style.backgroundColor = 'var(--error-color)';
                    }
                } else {
                    console.error('Upload failed with status:', xhr.status);
                    setFormStatus(`خطا در آپلود: ${xhr.statusText}`, 'error');
                    uploadProgressBar.style.backgroundColor = 'var(--error-color)';
                }
            };

            xhr.onerror = () => {
                console.error('Network error during upload.');
                setFormStatus('خطای شبکه هنگام آپلود تصویر.', 'error');
                uploadProgressBar.style.backgroundColor = 'var(--error-color)';
            };

            xhr.send(formData);
        }


        // --- 6. Validation Logic ---
        function validateField(fieldId) {
            const input = allInputs[fieldId];
            if (!input) return true; 

            hideError(fieldId);

            let isValid = true;
            const value = input.value.trim();

            if (input.required && (input.type === 'checkbox' ? !input.checked : value === '')) {
                showError(fieldId, input.type === 'checkbox' ? 'شما باید با قوانین موافقت کنید.' : 'این فیلد الزامی است.');
                isValid = false;
            } else {
                switch(fieldId) {
                    case 'username':
                        if (value && !/^[a-zA-Z0-9_]{3,15}$/.test(value)) {
                            showError(fieldId, 'نام کاربری باید 3 تا 15 کاراکتر (انگلیسی، عدد یا _) باشد.');
                            isValid = false;
                        }
                        break;
                    case 'mobile':
                        if (value && !/^09\d{9}$/.test(value)) {
                            showError(fieldId, 'فرمت شماره موبایل صحیح نیست (مثال: 09123456789).');
                            isValid = false;
                        }
                        break;
                    case 'age':
                        if (value && (+value < 18 || +value > 99)) {
                            showError(fieldId, 'سن شما باید بین 18 تا 99 سال باشد.');
                            isValid = false;
                        }
                        break;
                    case 'password':
                        if (value && value.length < 8) {
                            showError(fieldId, 'رمز عبور باید حداقل 8 کاراکتر باشد.');
                            isValid = false;
                        }
                        break;
                    case 'passwordConfirm':
                        if (value && value !== allInputs.password.value) {
                            showError(fieldId, 'رمزهای عبور با یکدیگر مطابقت ندارند.');
                            isValid = false;
                        }
                        break;
                }
            }
            return isValid;
        }

        function checkFormValidity() {
            let isFormValid = true;
            for (const key in allInputs) {
                if (!validateField(key)) {
                    isFormValid = false;
                }
            }
            submitBtn.disabled = !isFormValid;
            return isFormValid;
        }

        // --- 7. Event Listeners ---
        Object.values(allInputs).forEach(input => {
            if(!input) return;
            const eventType = ['checkbox', 'select-one'].includes(input.type) ? 'change' : 'input';
            input.addEventListener(eventType, () => validateField(input.id));
            input.addEventListener(eventType, checkFormValidity); // Check overall validity on any change
        });
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            formStatus.style.display = 'none'; // Hide previous messages
            if (checkFormValidity()) {
                await submitRegistration();
            } else {
                console.log("Submit blocked due to validation errors.");
            }
        });


        // --- 8. Form Submission Flow ---
        async function submitRegistration() {
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');

            const username = allInputs.username.value.trim().toLowerCase();
            const displayName = allInputs.displayName.value.trim();

            try {
                // Step 1: Get Auth Token
                const tokenResponse = await fetch(`${PROXY_URL}?auth=token`, {
                    headers: { 'X-Proxy-Secret': SHARED_SECRET }
                });
                if (!tokenResponse.ok) throw new Error('خطا در دریافت توکن احراز هویت.');
                const { token } = await tokenResponse.json();

                // Step 2: Check if username exists (The CORRECTED logic)
                const checkUserResponse = await fetch(`${PROXY_URL}?path=users/${username}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'X-User-Username': username
                    }
                });
                if (!checkUserResponse.ok) throw new Error('خطا در بررسی نام کاربری.');
                
                // Handling potentially empty response body
                const responseText = await checkUserResponse.text();
                const existingUser = responseText ? JSON.parse(responseText) : null;
                
                // *** THE CRITICAL FIX IS HERE ***
                if (existingUser && Object.keys(existingUser).length > 0 && existingUser.username) {
                    throw new Error('این نام کاربری قبلاً استفاده شده است. لطفاً نام دیگری انتخاب کنید.');
                }
                
                // Step 3: Prepare user data
                const now = new Date().toISOString();
                const userData = {
                    username: username,
                    displayName: displayName,
                    mobile: allInputs.mobile.value.trim(),
                    age: parseInt(allInputs.age.value),
                    gender: allInputs.gender.value,
                    password: allInputs.password.value, // Note: In a real app, never store plain text passwords
                    profilePicUrl: profilePicUrl || '', // Use uploaded URL or empty string
                    createdAt: now,
                    isOnline: false,
                    lastSeen: now
                };

                // Step 4: Register the user (PUT request)
                const registerResponse = await fetch(`${PROXY_URL}?path=users/${username}`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json', 
                        'Authorization': `Bearer ${token}`,
                        'X-User-Username': username
                    },
                    body: JSON.stringify(userData)
                });
                
                if (!registerResponse.ok) {
                    const errorData = await registerResponse.json().catch(() => ({}));
                    throw new Error(errorData.error || 'خطا در ثبت نهایی اطلاعات.');
                }
                
                // Step 5: Success
                localStorage.setItem('currentUser', JSON.stringify({
                    username: userData.username,
                    displayName: userData.displayName
                }));
                
                setFormStatus('ثبت‌نام موفق بود! در حال انتقال به صفحه اصلی...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'safe_asli.html';
                }, 2000);

            } catch (error) {
                setFormStatus(error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
            }
        }
    </script>
</body>
</html>
