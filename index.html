<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>همیار - در حال بارگذاری...</title>
    <style>
        /* ... کدهای CSS بدون تغییر باقی می‌مانند ... */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            direction: rtl;
        }
        #loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            text-align: center;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #logo {
            width: 150px;
            height: auto;
            margin-bottom: 25px;
            animation: pulse 2s infinite ease-in-out;
            border-radius: 50%;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
        }
        @keyframes pulse {
            0% { transform: scale(0.95); }
            70% { transform: scale(1); }
            100% { transform: scale(0.95); }
        }
        #status-message {
            font-size: 1.2em;
            font-weight: 500;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }
        #status-message.success { color: #c8ffc8; }
        #status-message.error { color: #ffc8c8; }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #ffffff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="loading-container">
        <img src="https://raw.githubusercontent.com/abolfazl140122/miko_rel/26f5a0b93e6e692276e10aa7de08d342d5402f66/%D9%84%D9%88%DA%AF%D9%88%20%D8%A7%D8%B3%DA%A9%D9%88%D8%B1%D8%AA%20%DA%AF%DB%8C%D9%85.png" alt="لوگو اپلیکیشن همیار" id="logo">
        <p id="status-message">در حال آماده سازی...</p>
        <div id="spinner" class="spinner"></div>
    </div>

    <script>
        // ======================= تغییر اصلی اینجاست =======================
        // آدرس کامل و مطلق فایل PHP واسط خود را وارد کنید
        const PROXY_URL = 'https://miko.freehost.io/firebase_proxy.php';
        // ================================================================

        const SHARED_SECRET = 'miko1234';

        const statusMessageElement = document.getElementById('status-message');
        const spinnerElement = document.getElementById('spinner');

        async function connectToServer() {
            try {
                statusMessageElement.innerText = 'در حال دریافت مجوز دسترسی...';
                const tokenResponse = await fetch(`${PROXY_URL}?auth=token`, {
                    method: 'GET',
                    headers: {
                        'X-Proxy-Secret': SHARED_SECRET
                    }
                });

                if (!tokenResponse.ok) {
                    // جزئیات بیشتری از خطا را نمایش می‌دهیم
                    throw new Error(`سرور پاسخی ناموفق داد (${tokenResponse.status})`);
                }

                const tokenData = await tokenResponse.json();
                const clientToken = tokenData.token;

                if (!clientToken) {
                     throw new Error('پاسخ سرور فاقد توکن بود.');
                }
                
                console.log('توکن با موفقیت دریافت شد.');

                statusMessageElement.innerText = 'در حال اتصال به سرور اصلی...';
                
                const testResponse = await fetch(`${PROXY_URL}?path=test`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${clientToken}`
                    }
                });

                if (!testResponse.ok) {
                    throw new Error(`خطا در ارتباط با سرور اصلی: (${testResponse.status})`);
                }
                
                console.log('ارتباط با سرور اصلی موفقیت‌آمیز بود.');

                spinnerElement.style.display = 'none';
                statusMessageElement.innerText = 'اتصال با موفقیت برقرار شد!';
                statusMessageElement.classList.add('success');

            } catch (error) {
                console.error('یک خطا رخ داد:', error);
                spinnerElement.style.display = 'none';
                // نمایش پیام خطای دقیق‌تر
                statusMessageElement.innerText = `خطا در اتصال: ${error.message}`;
                statusMessageElement.classList.add('error');
            }
        }

        window.onload = connectToServer;
    </script>
</body>
</html>
