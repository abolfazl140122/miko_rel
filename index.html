<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>همیار - در حال بررسی اتصال...</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      font-family: 'Vazirmatn', sans-serif;
      background: #f8f9fa; color: #343a40;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      direction: rtl;
    }
    #logo { width: 130px; border-radius: 50%; margin-bottom: 25px;
      animation: pulse 2.5s infinite ease-in-out; box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    @keyframes pulse {
      0%,100% { transform: scale(0.95); }
      50% { transform: scale(1); }
    }
    #status-message { font-size: 1.1em; font-weight: 500; color: #495057; text-align: center; }
    .spinner {
      border: 4px solid #dee2e6;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 36px; height: 36px;
      animation: spin 1s linear infinite;
      margin-top: 25px;
    }
    @keyframes spin { 0% {transform: rotate(0);} 100% {transform: rotate(360deg);} }
  </style>
</head>
<body>
  <img id="logo" src="https://raw.githubusercontent.com/abolfazl140122/miko_rel/main/logo.png" alt="لوگو">
  <p id="status-message">در حال بررسی اتصال به سرور...</p>
  <div id="spinner" class="spinner"></div>

  <script>
    const PROXY_URL = 'https://miko.freehost.io/firebase_proxy.php';
    const SHARED_SECRET = 'miko1234';
    const statusEl = document.getElementById('status-message');
    const spinner = document.getElementById('spinner');

    async function connectToServer() {
      try {
        statusEl.textContent = 'در حال دریافت توکن دسترسی...';

        // گام 1: درخواست توکن از سرور
        const tokenResponse = await fetch(`${PROXY_URL}?auth=token`, {
          method: 'GET',
          headers: { 'X-Proxy-Secret': SHARED_SECRET }
        });
        if (!tokenResponse.ok) throw new Error(`توکن دریافت نشد (${tokenResponse.status})`);

        const tokenData = await tokenResponse.json();
        const clientToken = tokenData.token;
        if (!clientToken) throw new Error('پاسخ سرور فاقد توکن بود.');

        // گام 2: تست اتصال واقعی به Firebase (از طریق پروکسی)
        statusEl.textContent = 'در حال بررسی وضعیت ورود...';
        const testResponse = await fetch(`${PROXY_URL}?path=test`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${clientToken}`,
            'X-User-Username': 'guest'
          }
        });
        if (!testResponse.ok) throw new Error(`ارتباط با سرور برقرار نشد (${testResponse.status})`);

        const result = await testResponse.json();
        if (result.ok) {
          spinner.style.display = 'none';
          statusEl.style.color = '#28a745';
          statusEl.textContent = 'اتصال برقرار شد ✅ در حال ورود...';
          // ✅ هدایت به صفحه اصلی یا ورود
          setTimeout(() => window.location.href = 'register.html', 1500);
        } else {
          throw new Error('پاسخ نامعتبر از سرور.');
        }

      } catch (err) {
        console.error(err);
        spinner.style.display = 'none';
        statusEl.style.color = '#dc3545';
        statusEl.textContent = `خطا در اتصال: ${err.message}`;
      }
    }

    window.onload = connectToServer;
  </script>
</body>
</html>
