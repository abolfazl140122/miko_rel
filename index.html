<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>همیار - در حال بارگذاری...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Vazirmatn', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            direction: rtl;
        }

        #loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: #f8f9fa;
            color: #343a40;
            text-align: center;
            transition: opacity 0.5s ease;
        }

        #logo {
            width: 140px;
            height: auto;
            margin-bottom: 30px;
            animation: pulse 2.5s infinite ease-in-out;
            border-radius: 50%;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08); }
            50% { transform: scale(1); box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12); }
            100% { transform: scale(0.95); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08); }
        }

        #status-message {
            font-size: 1.2em;
            font-weight: 500;
            color: #495057;
        }
        
        .spinner {
            border: 4px solid #dee2e6;
            border-radius: 50%;
            border-top: 4px solid #007bff;
            width: 35px;
            height: 35px;
            animation: spin 1s linear infinite;
            margin-top: 25px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="loading-container">
        <img src="https://raw.githubusercontent.com/abolfazl140122/miko_rel/c767edd7cb23c2f1a0314b935c515aa6b43c1905/%D9%84%D9%88%DA%AF%D9%88%20%D8%A7%D8%B3%DA%A9%D9%88%D8%B1%D8%AA%20%DA%AF%DB%8C%D9%85%20%D8%A8%D8%AF%D9%88%D9%86%20%D9%BE%D8%B3%20%D8%B2%D9%85%DB%8C%D9%86%D9%87.png" alt="لوگو اپلیکیشن همیار" id="logo">
        <p id="status-message">در حال بررسی وضعیت ورود...</p>
        <div id="spinner" class="spinner"></div>
    </div>

    <script>
        // --- CONFIG ---
        const REDIRECT_DELAY = 2000; // 2 ثانیه تاخیر قبل از هدایت کاربر

        // --- DOM Elements ---
        const statusMessageElement = document.getElementById('status-message');
        const spinnerElement = document.getElementById('spinner');

        // --- Main Logic ---
        function checkLoginStatus() {
            // از localStorage برای بررسی وجود اطلاعات کاربر استفاده می‌کنیم
            const storedUser = localStorage.getItem('currentUser');

            if (storedUser) {
                // کاربر قبلا با موفقیت وارد شده است
                const user = JSON.parse(storedUser);
                
                // پیام خوش‌آمدگویی مجدد را نمایش می‌دهیم
                statusMessageElement.textContent = `خوش آمدید مجدد، ${user.displayName || user.username}!`;
                spinnerElement.style.display = 'none'; // اسپینر را مخفی می‌کنیم

                // پس از تاخیر، کاربر را به صفحه اصلی هدایت می‌کنیم
                setTimeout(() => {
                    window.location.href = 'safe_asli.html';
                }, REDIRECT_DELAY);

            } else {
                // کاربر وارد نشده یا برای اولین بار است که اپ را باز می‌کند
                
                // پیام خوش‌آمدگویی اولیه را نمایش می‌دهیم
                statusMessageElement.textContent = 'به همیار خوش آمدید!';
                spinnerElement.style.display = 'none'; // اسپینر را مخفی می‌کنیم

                // پس از تاخیر، کاربر را به صفحه ثبت‌نام هدایت می‌کنیم
                // اگر می‌خواهید به صفحه ورود هدایت شود، 'login.html' را جایگزین کنید
                setTimeout(() => {
                    window.location.href = 'register.html'; 
                }, REDIRECT_DELAY);
            }
        }

        // اجرای تابع پس از بارگذاری کامل صفحه
        window.onload = checkLoginStatus;
    </script>
</body>
</html>
