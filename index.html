<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>همیار - در حال بارگذاری...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Vazirmatn', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            direction: rtl;
        }

        #loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: #f8f9fa;
            color: #343a40;
            text-align: center;
            transition: background-color 0.5s ease;
        }

        #logo {
            width: 140px;
            height: auto;
            margin-bottom: 30px;
            animation: pulse 2.5s infinite ease-in-out;
            border-radius: 50%;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            }
        }

        #status-message {
            font-size: 1.1em;
            font-weight: 500;
            color: #495057;
        }
        
        #status-message.success {
            color: #28a745;
            font-weight: 700;
        }
        #status-message.error {
            color: #dc3545;
            font-weight: 700;
        }

        .spinner {
            border: 4px solid #dee2e6;
            border-radius: 50%;
            border-top: 4px solid #007bff;
            width: 35px;
            height: 35px;
            animation: spin 1s linear infinite;
            margin-top: 25px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <div id="loading-container">
        <!-- ✅ لوگوی جدید با لینک مستقیم (خام) جایگزین شد -->
        <img src="https://raw.githubusercontent.com/abolfazl140122/miko_rel/c767edd7cb23c2f1a0314b935c515aa6b43c1905/%D9%84%D9%88%DA%AF%D9%88%20%D8%A7%D8%B3%DA%A9%D9%88%D8%B1%D8%AA%20%DA%AF%DB%8C%D9%85%20%D8%A8%D8%AF%D9%88%D9%86%20%D9%BE%D8%B3%20%D8%B2%D9%85%DB%8C%D9%86%D9%87.png" alt="لوگو اپلیکیشن همیار" id="logo">
        
        <p id="status-message">در حال آماده سازی...</p>
        
        <div id="spinner" class="spinner"></div>
    </div>

    <script>
        // ✅✅✅ مهم: آدرس کامل سرور واسط جایگزین شد
        const PROXY_URL = 'https://miko.freehost.io/firebase_proxy.php';
        const SHARED_SECRET = 'miko1234';

        const statusMessageElement = document.getElementById('status-message');
        const spinnerElement = document.getElementById('spinner');

        async function connectToServer() {
            try {
                statusMessageElement.innerText = 'در حال دریافت مجوز دسترسی...';
                const tokenResponse = await fetch(`${PROXY_URL}?auth=token`, {
                    method: 'GET',
                    headers: {
                        'X-Proxy-Secret': SHARED_SECRET
                    }
                });

                if (!tokenResponse.ok) {
                    // نمایش کد خطا برای درک بهتر مشکل
                    throw new Error(`خطا در دریافت توکن (${tokenResponse.status})`);
                }

                const tokenData = await tokenResponse.json();
                const clientToken = tokenData.token;

                if (!clientToken) {
                     throw new Error('پاسخ سرور فاقد توکن بود.');
                }
                
                console.log('توکن با موفقیت دریافت شد.');

                statusMessageElement.innerText = 'در حال اتصال به سرور اصلی...';
                
                const testResponse = await fetch(`${PROXY_URL}?path=test`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${clientToken}`
                    }
                });

                if (!testResponse.ok) {
                    throw new Error(`خطا در ارتباط با سرور اصلی (${testResponse.status})`);
                }
                
                console.log('ارتباط با سرور اصلی موفقیت‌آمیز بود.');

                spinnerElement.style.display = 'none';
                statusMessageElement.innerText = 'اتصال با موفقیت برقرار شد!';
                statusMessageElement.classList.add('success');

            } catch (error) {
                console.error('یک خطا رخ داد:', error);
                spinnerElement.style.display = 'none';
                // نمایش متن کامل خطا
                statusMessageElement.innerText = `خطا در اتصال: ${error.message}`;
                statusMessageElement.classList.add('error');
            }
        }

        window.onload = connectToServer;

    </script>
</body>
</html>
