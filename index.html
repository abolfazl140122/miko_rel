<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>همیار - در حال بررسی حساب کاربری...</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Vazirmatn', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      overflow: hidden;
      direction: rtl;
      background-color: #f8f9fa;
      color: #343a40;
    }

    #loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    #logo {
      width: 140px;
      height: auto;
      margin-bottom: 30px;
      animation: pulse 2.5s infinite ease-in-out;
      border-radius: 50%;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(0.95); }
      50% { transform: scale(1); }
    }

    #status-message {
      font-size: 1.1em;
      font-weight: 500;
      color: #495057;
      min-height: 40px;
      transition: color 0.3s ease;
    }

    .spinner {
      border: 4px solid #dee2e6;
      border-radius: 50%;
      border-top: 4px solid #007bff;
      width: 35px;
      height: 35px;
      animation: spin 1s linear infinite;
      margin-top: 25px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #retry-button {
      display: none;
      margin-top: 25px;
      padding: 10px 25px;
      font-size: 1em;
      font-family: 'Vazirmatn', sans-serif;
      font-weight: 500;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    #retry-button:hover {
      background-color: #0056b3;
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
    }

    .status-success { color: #28a745 !important; }
    .status-error { color: #dc3545 !important; }
  </style>
</head>
<body>

  <div id="loading-container">
    <img src="https://miko.freehost.io/logo.png" alt="لوگو همیار" id="logo">
    <p id="status-message">در حال بررسی وضعیت ورود...</p>
    <div id="spinner" class="spinner"></div>
    <button id="retry-button">تلاش مجدد</button>
  </div>

  <script>
    // --- تنظیمات ---
    const PROXY_URL = 'https://miko.freehost.io/firebase_proxy.php';
    const SHARED_SECRET = 'miko1234';
    const REQUEST_TIMEOUT = 12000;
    const REDIRECT_DELAY = 1500;
    const DEBUG = true;

    const statusMessageElement = document.getElementById('status-message');
    const spinnerElement = document.getElementById('spinner');
    const retryButton = document.getElementById('retry-button');

    function log(...args) { if (DEBUG) console.log(...args); }

    function showStatus(msg, {isLoading=false, isError=false, isSuccess=false}={}) {
      statusMessageElement.textContent = msg;
      statusMessageElement.className = '';
      if (isError) statusMessageElement.classList.add('status-error');
      if (isSuccess) statusMessageElement.classList.add('status-success');
      spinnerElement.style.display = isLoading ? 'block' : 'none';
      retryButton.style.display = isError ? 'inline-block' : 'none';
    }

    function fetchWithTimeout(url, opts={}) {
      const controller = new AbortController();
      const id = setTimeout(() => controller.abort(), REQUEST_TIMEOUT);
      return fetch(url, { ...opts, signal: controller.signal })
        .then(r => { clearTimeout(id); return r; })
        .catch(e => { clearTimeout(id); throw e; });
    }

    async function requestToken() {
      showStatus('در حال دریافت توکن از سرور...', { isLoading: true });
      try {
        const res = await fetchWithTimeout(`${PROXY_URL}?auth=token`, {
          method: 'GET',
          headers: { 'X-Proxy-Secret': SHARED_SECRET }
        });
        if (!res.ok) throw new Error('خطا در دریافت توکن: ' + res.status);
        const j = await res.json();
        if (!j.token) throw new Error('توکن در پاسخ وجود ندارد');
        log('Token دریافت شد:', j.token);
        return j.token;
      } catch (e) {
        if (e.name === 'AbortError') throw new Error('ارتباط با سرور کند یا قطع است');
        throw e;
      }
    }

    // بررسی حساب کاربری از طریق PHP جدید
    async function checkUserExists(token, username) {
      showStatus('در حال بررسی حساب کاربری...', { isLoading: true });
      try {
        const res = await fetchWithTimeout(`${PROXY_URL}?path=userCheck`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
            'X-User-Username': username
          }
        });

        if (!res.ok) throw new Error('پاسخ ناموفق از سرور: ' + res.status);
        const j = await res.json();
        log('UserCheck Response:', j);

        return j.exists === true;
      } catch (e) {
        if (e.name === 'AbortError') throw new Error('ارتباط با سرور کند یا قطع است');
        throw e;
      }
    }

    async function init() {
      retryButton.style.display = 'none';
      try {
        const token = await requestToken();
        const username = 'guest'; // فعلاً مقدار پیش‌فرض، بعداً می‌تونی از ورودی یا حافظه سرور بگیری
        const exists = await checkUserExists(token, username);

        if (exists) {
          showStatus('ورود موفق! در حال انتقال...', { isSuccess: true });
          setTimeout(() => window.location.href = 'safe_asli.html', REDIRECT_DELAY);
        } else {
          showStatus('کاربر جدید، هدایت به ثبت‌نام...', { isSuccess: true });
          setTimeout(() => window.location.href = 'register.html', REDIRECT_DELAY);
        }

      } catch (err) {
        log('Init Error:', err);
        showStatus('خطا در اتصال: ' + err.message, { isError: true });
        try { alert('خطا در اتصال:\n' + err.message); } catch(e){}
      }
    }

    retryButton.addEventListener('click', init);
    window.addEventListener('load', init);
  </script>

</body>
</html>
